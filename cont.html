<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="usi.css" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
    </head>
    <body>
        <div id="hdr"></div>
        <script async src="hdr.js" strng="Contact"></script>

        <div id="usi_page">
            <div id="map"></div>
            <script>
                var map = L.map("map").setView([50.90615, 8.02839], 13);
                L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
                    maxZoom: 19,
                    attribution:
                        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                }).addTo(map);
                var marker = L.marker([50.90615, 8.02839]).addTo(map);
                marker
                    .bindPopup(
                        '<b>UbiComp Lab Siegen</b><br>Room H-A8111<br>Hoelderlinstrasse 3<br>57076 Siegen, Germany<br><a href="tel:+492717403037">ðŸ“ž+49(0)271-740-3037</a>',
                    )
                    .openPopup();
            </script>
        </div>
    </body>
</html>
