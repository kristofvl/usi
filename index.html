<!doctype html>
<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-latest.min.js"
            type="text/javascript"
        ></script>
        <script src="bibtexparser.js" type="text/javascript"></script>
        <link rel="stylesheet" href="bibtex.css" />
        <link rel="stylesheet" href="usi.css" />
    </head>
    <body>
        <div id="hdr"></div>
        <script async src="hdr.js"></script>

        <div id="bar" style="height: 21px">
            <div id="left-right">Publications</div>
        </div>

        <div class="usi_page">
            <div id="bt">
                <textarea id="bibtex_input" style="display: none"> </textarea>
                <div id="bibtex_template"></div>
                <div id="bibct"></div>
            </div>

            <script type="text/javascript">
                setTimeout(function () {
                    document.getElementById("usi_header").style.top = "8px";
                    document.getElementById("usi_header").style.left = "0px";
                }, 400);
                setTimeout(function () {
                    document.getElementById("left-right").style.left = "0px";
                }, 300);
                $(document).ready(function () {
                    $.ajax({
                        url: "https://kristofvl.github.io/usi/bt.bib",
                        dataType: "text",
                        success: function (data) {
                            $("#bibtex_input").text(data);
                            var dv = document.createElement("div");
                            dv.id = "bibtex_display";
                            document.getElementById("bibct").appendChild(dv);
                            bibtex_js_draw();
                        },
                    });
                });
            </script>
        </div>
    </body>
</html>
