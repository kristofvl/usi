<!DOCTYPE html><html>
<head><script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script><link rel="stylesheet" href="bibtex.css"></head>
<body>
  
<h1>Test</h1>

<div id="bt">
  <textarea id="bibtex_input" style="display:none;">
  </textarea>

<div id="bibtex_template"></div>
<div id="bibct"></div>
</div>

<script type="text/javascript">
  // load bibtext entries:
  var reader = new FileReader();
  reader.onload = function (e) {
    var textArea = document.getElementById("bibtex_input");
    textArea.value = e.target.result;
  };
  reader.readAsText("bt.bib");
  // display:
  $(document).ready(function(){var dv = document.createElement("div");dv.id ='bibtex_display';document.getElementById('bibct').appendChild(dv);});
</script>
<script src="bibtexparser.js" type="text/javascript"></script>
</body>
