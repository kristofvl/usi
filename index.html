<!DOCTYPE html><html>
<head>
 <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
 <script src="bibtexparser.js" type="text/javascript"></script>
 <link rel="stylesheet" href="bibtex.css"></head>
<body>
  
<h1>Test</h1>

<div id="bt">
  <textarea id="bibtex_input" style="display:none;">
  </textarea>

<div id="bibtex_template"></div>
<div id="bibct"></div>
</div>

<script type="text/javascript">
  $(document).ready(function(){
    $.ajax({
      url : "https://kristofvl.github.io/usi/bt.bib",
      dataType: "text",
      success : function (data) {
        $("#bibtex_input").text( data );
        var dv = document.createElement("div");
        dv.id ='bibtex_display';document.getElementById('bibct').appendChild(dv);
        bibtex_js_draw();    
      }
    });
  });
</script>
</body>
