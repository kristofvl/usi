@article{ubi_frai2024,
  author = {Anke Fischer-Janzen and Thomas M. Wendt and Kristof Van Laerhoven},
  year = {2024},
  title = {A scoping review of gaze and eye tracking-based control methods for assistive robotic arms},
  volume = {11},
  month = {feb},
  publisher = {Frontiers Media {SA}},   
  journal = {Frontiers in Robotics and AI},
  doi = {10.3389/frobt.2024.1326670},
   abstract = {Background: Assistive Robotic Arms are designed to assist physically disabled people with daily activities. Existing joysticks and head controls are not applicable for severely disabled people such as people with Locked-in Syndrome. Therefore, eye tracking control is part of ongoing research. The related literature spans many disciplines, creating a heterogeneous field that makes it difficult to gain an overview.

Objectives: This work focuses on ARAs that are controlled by gaze and eye movements. By answering the research questions, this paper provides details on the design of the systems, a comparison of input modalities, methods for measuring the performance of these controls, and an outlook on research areas that gained interest in recent years.

Methods: This review was conducted as outlined in the PRISMA 2020 Statement. After identifying a wide range of approaches in use the authors decided to use the PRISMA-ScR extension for a scoping review to present the results. The identification process was carried out by screening three databases. After the screening process, a snowball search was conducted.

Results: 39 articles and 6 reviews were included in this article. Characteristics related to the system and study design were extracted and presented divided into three groups based on the use of eye tracking.

Conclusion: This paper aims to provide an overview for researchers new to the field by offering insight into eye tracking based robot controllers. We have identified open questions that need to be answered in order to provide people with severe motor function loss with systems that are highly useable and accessible.}
}

@chapter{ubi_guilford2023,
  author = {Kristof Van Laerhoven},
  title = {Beyond the Smartphone},
  year = {2024},
  publisher = {Guilford Publications},
  booktitle = {Mobile Sensing in Psychology, Methods and Applications},
  isbn = {978-1462553105},
  abstract = {Wearable sensors hold multiple advantages: Having sensors that are closer, on the skin, to the human user allows for more information and, when those sensors are worn throughout the day (and, in many cases, even night and day), the data these sensors produce tend to cover many aspects of the user’s life. This chapter attempts to predict what type of wearable sensors—for there are many—and to what extent wearables will be particularly attractive as mobile sensors in psychology. As is the case with predictions, this only makes sense when looking at the prevailing and current trends in research in the area of wearable sensing, in order to be able to extrapolate what might become feasible in the coming years and decades. Technology-wise, this does not only depend on the sensors themselves: Other key components that have become common in wearables, such as wireless communication and energy demands, are equally important in this picture. Furthermore, the concept of wearable sensing does not depend only on the used hardware components: The information that is generated from the sensor signals, and where and how this information is analyzed, abstracted, and interpreted, are equally important. From these analyses of what will become technically possible in wearable sensing, a set of promising applications is extracted and presented in the final section of this chapter.},
  URL = {https://books.google.com.mx/books?hl=en&amp;lr=&amp;id=IVfbEAAAQBAJ&amp;oi=fnd&amp;pg=PA297&amp;dq=info:mNSmdpYNcngJ:scholar.google.com&amp;ots=3pQdmDIStV&amp;sig=t7FFQaijcTi8RudNckIIiwwvPnI&amp;redir_esc=y#v=onepage},
  journalurl={https://books.google.com.mx/books?hl=en&amp;lr=&amp;id=IVfbEAAAQBAJ&amp;oi=fnd&amp;pg=PA297&amp;dq=info:mNSmdpYNcngJ:scholar.google.com&amp;ots=3pQdmDIStV&amp;sig=t7FFQaijcTi8RudNckIIiwwvPnI&amp;redir_esc=y#v=onepage&amp;q&amp;f=false}

@InProceedings{ubi_percomws2024a,
  author={Hoelzemann, Alexander and Bock, Marius and Kristof Van Laerhoven},
  booktitle={2024 IEEE International Conference on Pervasive Computing and Communications Workshops and other Affiliated Events (PerCom Workshops)}, 
  title={Evaluation of Video-Assisted Annotation of Human IMU Data Across Expertise, Datasets, and Tools}, 
  year={2024},
  volume={},
  number={},
  pages={1-6},
  doi={10.1109/PerComWorkshops59983.2024.10503292},
  abstract={Despite the simplicity of labels and extensive study protocols provided during data collection, the majority of researchers in sensor-based technologies tend to rely on annotations provided by a combination of field experts and researchers themselves. This paper presents a comprehensive study on the quality of annotations provided by expert versus novice annotators for inertial-based activity benchmark datasets. We consider multiple parameters such as the nature of the activities to be labeled, and the annotation tool, to quantify the annotation quality and time needed. 15 participants were tasked to annotate a total of 40 minutes of data from two publicly available benchmark datasets for inertial activity recognition, being simultaneously displayed both video and accelerometer data during annotation. We compare the resulting labels with the ground truth provided by the original dataset authors. Our participants annotated the data using two representative tools. Metrics like F1-Score and Cohen’s Kappa showed experience did not ensure better labels. While experts were more accurate on the complex Wetlab dataset (51% vs 46%), Novices had 96% F1 on the simple WEAR dataset versus 92% for experts. Comparable Kappa scores (0.96 and 0.94 for WEAR, 0.53 and 0.59 for Wetlab) indicated similar quality for both groups, revealing differences in dataset complexity. Furthermore, experts annotated faster regardless of the tool. Given proven success across research, our findings suggest crowdsourcing wearable dataset annotation to non-experts warrants exploration as a valuable yet underinvestigated approach, up to a complexity level beyond which quality may suffer.},
  ISSN={2766-8576},
  month={March}
}

@InProceedings{ubi_HCIB2024,

@inproceedings{ubi_lrecws2024,
    title = "Exploring the Potential of Large Language Models in Adaptive Machine Translation for Generic Text and Subtitles",
    author = "Soudi, Abdelhadi and Hannani, Mohamed and Van Laerhoven, Kristof and Avramidis, Eleftherios",
    editor = "Zweigenbaum, Pierre  and Rapp, Reinhard  and Sharoff, Serge",
    booktitle = "Proceedings of the 17th Workshop on Building and Using Comparable Corpora (BUCC) @ LREC-COLING 2024",
    month = may,
    year = "2024",
    address = "Torino, Italia",
    publisher = "ELRA and ICCL",
    url = "https://aclanthology.org/2024.bucc-1.6",
    pages = "51--58",
    abstract = {This paper investigates the potential of contextual learning for adaptive real-time machine translation (MT) using Large Language Models (LLMs) in the context of subtitles and generic text with fuzzy matches. By using a strategy based on prompt composition and dynamic retrieval of fuzzy matches, we achieved improvements in the translation quality compared to previous work. Unlike static selection, which may not adequately meet all request sentences, our enhanced methodology allows for dynamic adaptation based on user input. It was also shown that LLMs and Encoder-Decoder models achieve better results with generic texts than with subtitles for the language pairs English-to-Arabic (En→Ar) and English-to-French (En→Fr). Experiments on datasets with different sizes for En→Ar subtitles indicate that the bigger is not really the better. Our experiments on subtitles support results from previous work on generic text that LLMs are capable of adapting to In-Context learning with few-shot, outperforming Encoder-Decoder MT models and that the combination of LLMs and Encoder-Decoder models improves the quality of the translation.}
}

@article{ubi_ieeepc2023,
  author={Flegel, Nadine and Poehler, Jonas and Mentler, Tilo and Van Laerhoven, Kristof},

  year={2023},

  number={2},
  pages={49-53},
  doi={10.1109/MPRV.2023.3251539},
  abstract = {Early work in wearables research has often proposed visions in which wearable computers are introduced to support human operators in critical environments such as control rooms, ship bridges, cockpits, or operating rooms. Wearable assistants could for instance present critical task-relevant information to users regardless of their location, help in avoiding procedural errors, or enhance collaborations between multiple operators. In reality, however, such visions have not galvanized: What happened? And could operators’ attitudes and misgivings toward wearables be responsible? The rise of personal wearables in the past years has led to fitness trackers, smartwatches, and other consumer devices being worn by a larger audience, likely also among control room operators. We report in this article on findings from a series of onsite interviews and workshops with professional control room operators to get an insight in their attitude toward wearables, and opinions and current views on the use and adoption of wearable and pervasive technologies in their work environment.},

@article{ubi_sensors2023,
author = {Hoelzemann, Alexander and Romero, Julia Lee and Bock, Marius and Laerhoven, Kristof Van and Lv, Qin},
TITLE = {Hang-Time HAR: A Benchmark Dataset for Basketball Activity Recognition Using Wrist-Worn Inertial Sensors},
JOURNAL = {Sensors},
VOLUME = {23},
YEAR = {2023},
NUMBER = {13},
ARTICLE-NUMBER = {5879},
ISSN = {1424-8220},
ABSTRACT = {We present a benchmark dataset for evaluating physical human activity recognition methods from wrist-worn sensors, for the specific setting of basketball training, drills, and games. Basketball activities lend themselves well for measurement by wrist-worn inertial sensors, and systems that are able to detect such sport-relevant activities could be used in applications of game analysis, guided training, and personal physical activity tracking. The dataset was recorded from two teams in separate countries (USA and Germany) with a total of 24 players who wore an inertial sensor on their wrist, during both a repetitive basketball training session and a game. Particular features of this dataset include an inherent variance through cultural differences in game rules and styles as the data was recorded in two countries, as well as different sport skill levels since the participants were heterogeneous in terms of prior basketball experience. We illustrate the dataset's features in several time-series analyses and report on a baseline classification performance study with two state-of-the-art deep learning architectures.},
doi = {10.3390/s23135879}
}

abstract="In many areas, successfully deploying interfaces with high usability and user experience (UX) is crucial for people's safety and well-being. These include, for example, control rooms for emergency services and energy suppliers, aircraft cockpits, ship bridges, surgery rooms, and intensive care units. Information and cooperation needs are not limited to the users' immediate environment but often involve numerous actors in other places (regulators, field workers, shift supervisors, remote assistance, etc.). The specific aspects of Human-Computer Interaction (HCI) in such spaces of control are the subject of this workshop. This includes understanding and modeling routine and emergency operations, alarm management, human-machine task allocation and automation concepts, interaction design beyond graphical user interfaces, laboratory and field evaluations, and training approaches. In addition to addressing domain-specific issues (e.g., in healthcare, in aviation), cross-domain challenges and solutions will be identified and discussed (e.g., more flexible and cooperative ways of working with the aid of wearable and mobile devices). This workshop is organized by the IFIP WG 13.5 on Human Error, Resilience, Reliability and Safety in System Development.",

@inproceedings{ubi_ubicompws2023,
author = {Hoelzemann, Alexander and Bock, Marius, and Valladares Bastías, Ericka Andrea and El Ouazzani Touhami, Salma and Nassiri, Kenza and Van Laerhoven, Kristof},
title = {A Data-Driven Study on the Hawthorne Effect in Sensor-Based Human Activity Recognition},
booktitle = {UbiComp/ISWC ’23 Adjunct Proceedings},
year = {2023},
doi = {10.1145/3594739.3610743},
publisher = {ACM},
abstract = {Known as the Hawthorne Effect, studies have shown that partici- pants alter their behavior and execution of activities in response to being observed. With researchers from a multitude of human- centered studies knowing of the existence of the said effect, quantita- tive studies investigating the neutrality and quality of data gathered in monitored versus unmonitored setups, particularly in the con- text of Human Activity Recognition (HAR), remain largely under- explored. With the development of tracking devices providing the possibility of carrying out less invasive observation of participants’ conduct, this study provides a data-driven approach to measure the effects of observation on participants’ execution of five workout- based activities. Using both classical feature analysis and deep learning-based methods we analyze the accelerometer data of 10 participants, showing that a different degree of observation only marginally influences captured patterns and predictive performance of classification algorithms. Although our findings do not dismiss the existence of the Hawthorne Effect, it does challenge the prevail- ing notion of the applicability of laboratory compared to in-the-wild recorded data. The dataset and code to reproduce our experiments are available via https://github.com/mariusbock/hawthorne_har .}
}

@article{ubi_arx2023f,
      title={Do predictability factors towards signing avatars hold across cultures?}, 
      author={Abdelhadi Soudi and Manal El Hakkaoui and Kristof Van Laerhoven},
      year={2023},
      eprint={2307.02103},
      archivePrefix={arXiv},
      primaryClass={cs.CL},
      url={https://arxiv.org/abs/2307.02103}, 
      abstract={Avatar technology can offer accessibility possibilities and improve the Deaf-and-Hard of Hearing sign language users access to communication, education and services, such as the healthcare system. However, sign language users acceptance of signing avatars as well as their attitudes towards them vary and depend on many factors. Furthermore, research on avatar technology is mostly done by researchers who are not Deaf. The study examines the extent to which intrinsic or extrinsic factors contribute to predict the attitude towards avatars across cultures. Intrinsic factors include the characteristics of the avatar, such as appearance, movements and facial expressions. Extrinsic factors include users technology experience, their hearing status, age and their sign language fluency. This work attempts to answer questions such as, if lower attitude ratings are related to poor technology experience with ASL users, for example, is that also true for Moroccan Sign Language (MSL) users? For the purposes of the study, we designed a questionnaire to understand MSL users attitude towards avatars. Three groups of participants were surveyed: Deaf (57), Hearing (20) and Hard-of-Hearing (3). The results of our study were then compared with those reported in other relevant studies.}
}

@article{ubi_arx2023b,
  title={WEAR: An Outdoor Sports Dataset for Wearable and Egocentric Activity Recognition}, 
  author={Marius Bock and Hilde Kuehne and Kristof Van Laerhoven and Michael Moeller},
  booktitle = {arXiv:2304.05088},
  year = {2023},
  publisher = {},
  abstract = {Though research has shown the complementarity of camera- and inertial-based data, datasets which offer both egocentric video and inertial-based sensor data remain scarce. In this paper, we introduce WEAR, an outdoor sports dataset for both vision- and inertial-based human activity recognition (HAR). The dataset comprises data from 18 participants performing a total of 18 different workout activities with untrimmed inertial (acceleration) and camera (egocentric video) data recorded at 10 different outside locations. Unlike previous egocentric datasets, WEAR provides a challenging prediction scenario marked by purposely introduced activity variations as well as an overall small information overlap across modalities. Benchmark results obtained using each modality separately show that each modality interestingly offers complementary strengths and weaknesses in their prediction performance. Further, in light of the recent success of temporal action localization models following the architecture design of the ActionFormer, we demonstrate their versatility by applying them in a plain fashion using vision, inertial and combined (vision + inertial) features as input. Results demonstrate both the applicability of vision-based temporal action localization models for inertial data and fusing both modalities by means of simple concatenation, with the combined approach (vision + inertial features) being able to produce the highest mean average precision and close-to-best F1-score. The dataset and code to reproduce experiments is publicly available via: this https <a href="https://mariusbock.github.io/wear/">URL</a>},
    doi = {}
}

@article{ubi_arx2023c,
  title={A Matter of Annotation: An Empirical Study on In Situ and Self-Recall Activity Annotations from Wearable Sensors}, 
  author={Alexander Hoelzemann and Kristof Van Laerhoven},
  year={2023},
  publisher={arXiv},
  doi = {10.48550/arXiv.2305.08752},
  url = {https://arxiv.org/abs/2305.08752},
  abstract = {Research into the detection of human activities from wearable sensors is a highly active field, benefiting numerous applications, from ambulatory monitoring of healthcare patients via fitness coaching to streamlining manual work processes. We present an empirical study that compares 4 different commonly used annotation methods utilized in user studies that focus on in-the-wild data. These methods can be grouped in user-driven, in situ annotations - which are performed before or during the activity is recorded - and recall methods - where participants annotate their data in hindsight at the end of the day. Our study illustrates that different labeling methodologies directly impact the annotations' quality, as well as the capabilities of a deep learning classifier trained with the data respectively. We noticed that in situ methods produce less but more precise labels than recall methods. Furthermore, we combined an activity diary with a visualization tool that enables the participant to inspect and label their activity data. Due to the introduction of such a tool were able to decrease missing annotations and increase the annotation consistency, and therefore the F1-score of the deep learning model by up to 8% (ranging between 82.1 and 90.4% F1-score). Furthermore, we discuss the advantages and disadvantages of the methods compared in our study, the biases they may could introduce and the consequences of their usage on human activity recognition studies and as well as possible solutions.}
}

@inproceedings{ubi_chi2023a,
author = {Nadine Flegel  and Daniel Wessel and Jonas Poehler and Kristof Van Laerhoven and Tilo Mentler},
title = {Autonomy and Safety: A Quantitative Study with Control Room Operators on Affinity for Technology Interaction and Wish for Pervasive Computing Solutions},

isbn = {978-1-4503-9422-2/23/04},

abstract = {Control rooms are central to the well-being of many people. In terms of human computer interaction (HCI), they are characterized by complex IT infrastructures providing numerous graphical user interfaces. More modern approaches have been researched for decades. However, they are rarely used. What role does the attitude of operators towards novel solutions play? In one of the first quantitative cross-domain studies in safety-related HCI research (N = 155), we gained insight into affinity for technology interaction (ATI) and wish for pervasive computing solutions of operators in three domains (emergency response, public utilities, maritime traffic). Results show that ATI values were rather high, with broader range only in maritime traffic operators. Furthermore, the assessment of autonomy is more strongly related to the desire for novel solutions than perceived added safety value. These findings can provide guidance for the design of pervasive computing solutions, not only but especially for users in safety-critical contexts.},

pages = {1–10},
numpages = {10},
location = {Hamburg, Germany},

@inproceedings{ubi_chi2023b,
author = {Luca Maxim Meinhardt and Kristof Van Laerhoven and David Dobbelstein},
title = {EyesOnMe: Investigating Haptic and Visual User Guidance for Near-Eye Positioning of Mobile Phones for Self-Eye-Examinations},

doi = {10.1145/3544549.3585799},
abstract = {The scarcity of professional ophthalmic equipment in rural areas and during exceptional situations such as the COVID-19 pandemic highlights the need for tele-ophthalmology. This late-breaking work presents a novel method for guiding users to a specific pose (3D position and 3D orientation) near the eye for mobile self-eye examinations using a smartphone. The user guidance is implemented utilizing haptic and visual modalities to guide the user and subsequently capture a close-up photo of the user’s eyes. In a within-subject user study (n=24), the required time, success rate, and perceived demand for the visual and haptic feedback conditions were examined. The results indicate that haptic feedback was the most efficient and least cognitively demanding in the positioning task near the eye,  whereas relying on only visual feedback can be more difficult due to the near focus point or refractive errors.},
booktitle = {Extended Abstracts of the 2023 CHI Conference on Human Factors in Computing Systems},
pages = {1–10},

@article{ubi_mucws2023,
  title={Investigating Cognitive Load in Emergency Control Room Simulations},
  author={Poehler, Jonas and Vitt, Antonia and Flegel, Nadine and Mentler, Tilo and Van Laerhoven, Kristof},
  year={2023},
  publisher={GI},
  doi = {10.18420/muc2023-mci-ws01-355},
  howpublished = {Mensch und Computer 2023 - Workshopband},
  abstract = {We propose a novel approach to measure cognitive load in emergency control room operators using their breathing patterns. By using LstSim, a community-driven emergency control room simulator, we aim to recreate the work environment of a dispatcher, induce a cognitive load, and measure the response in the user’s breathing. Participants were monitored and recorded through wearable sensors, depth cameras below the screens, and simulation-internal parameters and interactions. The participants’ breathing patterns were analyzed to identify changes in breathing amplitude in response to varying levels of cognitive load. The results of our study provide compelling evidence that a simulated control room environment is successful in inducing cognitive load on participants shown in a significant increase in NASA TLX scores as well as a 13% increase in breathing amplitude. Despite the challenges posed by this individual variability, our findings also highlight the potential of using breathing as a real-time, noninvasive measure of cognition in control rooms. This has significant implications for the design and operation of emergency control rooms, potentially leading to the development of more responsive systems that adapt to the operator’s cognition load, thereby enhancing performance and effectiveness.}
}


@article{ubi_jsss2023,
AUTHOR = {Fischer, A. and Wendt, T. M. and Stiglmeier, L. and Gawron, P. and Van Laerhoven, K.},
TITLE = {Evaluation of precision, accuracy and threshold for the design of vibrotactile feedback in eye tracking applications},
JOURNAL = {Journal of Sensors and Sensor Systems},
VOLUME = {12},
YEAR = {2023},
NUMBER = {1},
PAGES = {103--109},
URL = {https://jsss.copernicus.org/articles/12/103/2023/},
DOI = {10.5194/jsss-12-103-2023},
abstract = { Novel approaches for the design of assistive technology controls propose the usage of eye tracking devices such as for smart wheelchairs and robotic arms. The advantages of artificial feedback, especially vibrotactile feedback, as opposed to their use in prostheses, have not been sufficiently explored. Vibrotactile feedback reduces the cognitive load on the visual and auditory channel. It provides tactile sensation, resulting in better use of assistive technologies. In this study the impact of vibration on the precision and accuracy of a head-worn eye tracking device is investigated. The presented system is suitable for further research in the field of artificial feedback. Vibration was perceivable for all participants, yet it does not produce any significant deviations in precision and accuracy.}
}

@inproceedings{ubi_ceur2023,
  author       = {Tilo Mentler and Nadine Flegel and Jonas Pöhler and Kristof Van Laerhoven},
  title        = {Does Automation Scale? Notes From an HCI Perspective},
  year         = {2023},
  abstract = {Computer-based interactive systems increasingly shape all areas of life. Scalability with respect to human computer interaction (HCI) is an umbrella term under which various developments in this regard are discussed (e.g., growing numbers of users, variety of devices). However, scalability relates not only to user interface and interaction design but to automation. Whether and how automation scales or can be scaled regarding HCI has hardly been addressed by previous research. By introducing a one-day user journey focusing on automation experience, we discuss characteristics and research directions for safe and satisfying scaled automation experiences.},
location = {Hamburg, Germany},
booktitle = {AutomationXP23: Intervening, Teaming, Delegating - Creating Engaging Automation Experiences}
}

  doi = {10.48550/ARXIV.2302.14098}, 
  url = {https://arxiv.org/abs/2302.14098},
  abstract = {Wearable pupil detection systems often separate the analysis of the captured wearer's eye images for wirelessly-tethered back-end systems. We argue in this paper that investigating hardware-software co-designs would bring along opportunities to make such systems smaller and more efficient. We introduce an open-source embedded system for wearable, non-invasive pupil detection in real-time, on the wearable, embedded platform itself. Our system consists of a head-mounted eye tracker prototype, which combines two miniature camera systems with Raspberry Pi-based embedded system. Apart from the hardware design, we also contribute a pupil detection pipeline that operates using edge analysis, natively on the embedded system at 30fps and run-time of 54ms at 480x640 and 23ms at 240x320. Average cumulative error of 5.3368px is found on the LPW dataset for a detection rate of 51.9% with our detection pipeline. For evaluation on our hardware-specific camera frames, we also contribute a dataset of 35000 images, from 20 participants.}
}

@article{ubi_percomws2023,
  author       = {Brinkmann, Steffen and Kempfle, Jochen and Van Laerhoven, Kristof and Pöhler, Jonas},
  booktitle={2023 IEEE International Conference on Pervasive Computing and Communications Workshop: TELMED 2023: Second Workshop on Telemedicine and e-Health evolution in the new era of social distancing}, 
  title={Evaluation of a Depth Camera as e-Health Sensor for Contactless Respiration Monitoring}, 
  year={2023},
  volume={},
  number={},
  pages={136-141},
  doi={10.1109/PerComWorkshops56833.2023.10150271},
  abstract = {We evaluate a contact-free method to observe the breathing behavior of persons seated in front of a desktop environment, with an RGB-D camera attached to the screen. Our system monitors the breathing-induced movement of the user's chest, delivering a respiration curve from the camera depth stream by mean- or median-based averaging of single-distances to pixels in the target body region over time. The system was evaluated in an experiment on 8 study participants. The mean-based respiratory rate estimation presented fewer errors and the system works best at close proximity. At 1m distance, it presents a correlation to a respiration belt as ground truth of 0.94 and an absolute error of 0.04bpm. From our data, no influence on the performance of the system was found by gender or different respiration rate. The final system does not require extensive knowledge to set up and operate. The approach allows users to monitor their breathing rate while working, opening up new e-health application areas. They range from self-care and healthcare to managing operators in safety-critical systems such as control rooms, since the respiratory rate is closely linked to a person's state of attention.}
}

@article{ubi_fcs2022rec,
  author = {Marius Block and Alexander Hoelzemann and Michael Moeller and Kristof Van Laerhoven},
  year = {2022},
  title = {Investigating (re)current state-of-the-art in human activity recognition datasets},
  volume = {4},
  month = {sep},
  publisher = {Frontiers Media {SA}},   
  journal = {Frontiers in Computer Science},
  doi = {10.3389/fcomp.2022.924954},
   abstract = {Many human activities consist of physical gestures that tend to be performed in certain sequences. Wearable inertial sensor data have as a consequence been employed to automatically detect human activities, lately predominantly with deep learning methods. This article focuses on the necessity of recurrent layers—more specifically Long Short-Term Memory (LSTM) layers—in common Deep Learning architectures for Human Activity Recognition (HAR). Our experimental pipeline investigates the effects of employing none, one, or two LSTM layers, as well as different layers' sizes, within the popular DeepConvLSTM architecture. We evaluate the architecture's performance on five well-known activity recognition datasets and provide an in-depth analysis of the per-class results, showing trends which type of activities or datasets profit the most from the removal of LSTM layers. For 4 out of 5 datasets, an altered architecture with one LSTM layer produces the best prediction results. In our previous work we already investigated the impact of a 2-layered LSTM when dealing with sequential activity data. Extending upon this, we now propose a metric, rGP, which aims to measure the effectiveness of learned temporal patterns for a dataset and can be used as a decision metric whether to include recurrent layers into a network at all. Even for datasets including activities without explicit temporal processes, the rGP can be high, suggesting that temporal patterns were learned, and consequently convolutional networks are being outperformed by networks including recurrent layers. We conclude this article by putting forward the question to what degree popular HAR datasets contain unwanted temporal dependencies, which if not taken care of, can benefit networks in achieving high benchmark scores and give a false sense of overall generability to a real-world setting.}
}

@inproceedings {ubi_ewsn2022,
        title = {OpenIBC: Open-Source Wake-Up Receiver for Capacitive Intra-Body Communication},
        booktitle = {19th International Conference on Embedded Wireless Systems and Networks (EWSN 2022)},
        year = {2022},
        doi = {10.5555/3578948.3578966},
        location = {Linz, Austria},
        publisher = {Association for Computing Machinery (ACM)},
        abstract = {Intra-Body Communication (IBC) uses the human body as a part of the physical transmission channel for a more efficient and secure on-body communication. Since its introduction in 1995, it has evolved into an alternative to traditional wired and wireless techniques, and was eventually included as human body communication (HBC) in the IEEE 802.15.6 standard for wireless body area networks (WBAN). In contrast to the ubiquitous radio-frequency identification (RFID) and near-field communication (NFC), IBC has, however, not reached the market yet, and possible applications remain underinvestigated. We present the OpenIBC project and a first open-source IBC receiver that is based on a repurposed off-the-shelf low-power RFID wake-up receiver front-end. In the evaluation, the prototype achieved a data rate of 4096 bit/s with a packet error rate of 320.0E-6 at a low power of 7.4 µW in listening mode and 8.4 µW when receiving data. The design files and software are made available to encourage researchers to replicate and improve on our work, and to explore potential applications that benefit from IBC.},
        author = {Wolling, Florian and Hauck, Florian and Schröder, Guenter and Van Laerhoven, Kristof}
}

@inproceedings{ubi_ecce2022a,
author = {Mentler, Tilo and Flegel, Nadine and Poehler, Jonas and Van Laerhoven, Kristof},
title = {”Man’s (and Sheep’s) Best Friend”: Towards a Shepherding-Based Metaphor for Human-Computer Cooperation in Process Control},
year = {2022},
isbn = {9781450398084},

address = {New York, NY, USA},
url = {https://doi.org/10.1145/3552327.3552354},

abstract = {Metaphors can be helpful in human-computer interaction in various ways, e.g., for user-appropriate design of interfaces, naming of functions, or visualization. In the field of process control, paradigm shifts are imminent under terms such as smart control rooms or pervasive computing environments. However, there is a lack of suitable metaphors to accompany this development. This paper examines the extent to which sheep herding and the relationships between humans, dogs, and sheep can be a suitable model for shaping human-computer cooperation in process control. Even though sheep herding has already been discussed in various relationships to HCI, a systematic discussion of the factors that underlie successful human-animal cooperation is lacking. This is introduced in this paper based on an expert interview and literature research. Based on this, it is discussed to what extent the success factors can be transferred to the design of technical systems and human-computer cooperation.},

@article{ubi_sr2022,
        doi = {10.1038/s41598-022-25949-x},
        year = 2022,
        month = {dec},
        publisher = {Springer Science and Business Media {LLC}},
        volume = {12},
        number = {1},
        author = {Sebastian Boettcher and Solveig Vieluf and Elisa Bruno and Boney Joseph and Nino Epitashvili and Andrea Biondi and Nicolas Zabler and Martin Glasstetter and Matthias Duempelmann and Kristof Van Laerhoven and Mona Nasseri and Benjamin H. Brinkman and Mark P. Richardson and Andreas Schulze-Bonhage and Tobias Loddenkemper},
        title = {Data quality evaluation in wearable monitoring},
        journal = {Scientific Reports},
        abstract = {Wearable recordings of neurophysiological signals captured from the wrist offer enormous potential for seizure monitoring. Yet, data quality remains one of the most challenging factors that impact data reliability. We suggest a combined data quality assessment tool for the evaluation of multimodal wearable data. We analyzed data from patients with epilepsy from four epilepsy centers. Patients wore wristbands recording accelerometry, electrodermal activity, blood volume pulse, and skin temperature. We calculated data completeness and assessed the time the device was worn (on-body), and modality-specific signal quality scores. We included 37,166 h from 632 patients in the inpatient and 90,776 h from 39 patients in the outpatient setting. All modalities were affected by artifacts. Data loss was higher when using data streaming (up to 49% among inpatient cohorts, averaged across respective recordings) as compared to onboard device recording and storage (up to 9%). On-body scores, estimating the percentage of time a device was worn on the body, were consistently high across cohorts (more than 80%). Signal quality of some modalities, based on established indices, was higher at night than during the day. A uniformly reported data quality and multimodal signal quality index is feasible, makes study results more comparable, and contributes to the development of devices and evaluation routines necessary for seizure monitoring.}
}

@inproceedings{ubi_ecce2022b,
author = {Flegel, Nadine and Van Laerhoven, Kristof and Mentler, Tilo},
title = {Scalable Human Computer Interaction in Control Rooms as Pervasive Computing Environments},
year = {2022},
isbn = {9781450398084},
publisher = {Association for Computing Machinery},
address = {New York, NY, USA},
url = {https://doi.org/10.1145/3552327.3552351},
doi = {10.1145/3552327.3552351},
abstract = {Private and professional life contexts must be viewed as pervasive computing environments, with the aim to address peoples’ needs and tasks as well as cooperation and communication issues. However, there is a risk, that this results in handling a growing number of devices and complex interactions. The question arises to what extent interaction concepts that were designed for single or a few devices can be transferred to such environments. This can be seen as a scaling problem in terms of cognitive ergonomics. This is also an important issue in safety-critical domains, where control rooms serve as central units, as the demands on operators are increasing. Support is needed in decision-making, communication and collaboration. This paper describes the research questions and methodology of the development of design principles for scalable interaction design in control rooms from a cognitive ergonomics perspective. The expected outcome is a set of concepts that are specifically suited for safety-critical pervasive computing environments.},
booktitle = {Proceedings of the 33rd European Conference on Cognitive Ergonomics},
articleno = {32},
numpages = {5},
keywords = {Scalability, Interaction Design Patterns, Control Rooms, Safety-Critical Systems, Pervasive Computing Environment},
location = {Kaiserslautern, Germany},
series = {ECCE '22}
}

@inproceedings{ubi_ubicompws2022,
author = {Burchard, Robin and Scholl, Philipp M, and Lieb, Roselind and Van Laerhoven, Kristof and Wahl, Karina},
title = {WashSpot: Real-Time Spotting and Detection of Enacted Compulsive Hand Washing with Wearable Devices},
booktitle = {UbiComp/ISWC ’22 Adjunct Proceedings},
year = {2022},
doi = {10.1145/3544793.3563428},
publisher = {ACM},
abstract = {The automatic detection of hand washing has numerous applications in work and medical environments. Checking the compliance with hygiene standard in hospitals, or personal hygiene support are examples thereof. However, hand-washing can also become pathological and is a symptom of the obsessive-compulsive disorder (OCD) spectrum. Individuals suffering from OCD are compelled to wash their hands often to the extent of harming themselves. Automatically spotting compulsive hand-washing throughout the day
can assist therapeutic interventions by augmenting the on-going monitoring of compulsions. Based on this the therapist can gauge the efficacy of the chosen interventions. We present WashSpot, a neural-network based method to spot (compulsive) hand-washing on commercially available Smartwatches using inertial motion sensor data.}
}


@inproceedings{ubi_muc2022b,
author = {Mentler, Tilo and Flegel, Nadine and Pöhler, Jonas and Van Laerhoven, Kristof},
title = {Use Cases and Design of a Virtual Cross-Domain Control Room Simulator},
booktitle = {Mensch und Computer 2022 - Workshopband},
year = {2022},
editor = {Marky, Karola and Gruenefeld, Uwe and Kosch, Thomas} ,
doi = { 10.18420/muc2022-mci-ws10-291},
publisher = {Gesellschaft für Informatik e.V.},
address = {Bonn},
abstract = {Control rooms are facilities of central importance in many safety critical domains (e.g., rescue services, traffic management, power supply). At the same time, they are characterized by a complex IT infrastructure that can only be integrated and adapted to a limited extent for research activities in the area of human-computer interaction. Previous work has already shown that virtual reality simulators of control rooms can be a suitable tool for these purposes. However, the solutions to date are very domain-specific, which makes it difficult to transfer knowledge and also to test aspects that are not primarily domain-specific (e.g., multimodal forms of interaction). This paper presents the concept of a domain independent control room simulator and the development status regarding two use cases (build mode, simulation mode). Finally, further development and use of this approach are discussed.}
}

@inproceedings{ubi_sm2022,
  author={Fischer, Anke and Wendt, Thomas and Gawron, Philipp and Stiglmeier, Lukas and Van Laerhoven, Kristof},
  booktitle={Sensors and Measuring Systems; 21th ITG/GMA-Symposium}, 
  title={Evaluation of Precision, Accuracy and Threshold for the Design of Vibrotactile Feedback in Eye Tracking Applications}, 
  year={2022},
  volume={},
  number={},
  pages={1-6},
  doi={},
  abstract={A novelty solution for controls of assistive technology represent the usage of eye tracking devices such as for smart wheelchairs and robotic arms. In this context usage supporting methods like artificial feedback are not well explored. Vibrotactile feedback has shown to be helpful to decrease the cognitive load on the visual and auditive channels and can provide a perception of touch. People with severe limitations of motor functions could benefit from eye tracking controls supported with vibrotactile feedback. In this study fundamental results will be presented in the design of an appropriate vibrotactile feedback system for eye tracking applications. We will show that a perceivable vibrotactile stimulus has no significant effect on the accuracy and precision of a head worn eye tracking device. It is anticipated that the results of this paper will lead to new insights in the design of vibrotactile feedback for eye tracking applications and eye tracking controls.}
}

@article{ubi_trials2022,
        doi = {10.1186/s13063-022-06550-z},
        url = {https://doi.org/10.1186%2Fs13063-022-06550-z},
        year = 2022,
        month = {jul},
        publisher = {Springer Science and Business Media {LLC}},
        volume = {23},
        number = {1},
        author = {M. Maehs and J. S. Pithan and I. Bergmann and L. Gabrys and J. Graf and A. Hoelzemann and K. Van Laerhoven and S. Otto-Hagemann and M. L. Popescu and L. Schwermann and B. Wenz and I. Pahmeier and A. Teti},
        title = {Activity tracker-based intervention to increase physical activity in patients with type 2 diabetes and healthy individuals: study protocol for a randomized controlled trial},

        abstract = { Background: One relevant strategy to prevent the onset and progression of type 2 diabetes mellitus (T2DM) focuses on increasing physical activity. The use of activity trackers by patients could enable objective measurement of their regular physical activity in daily life and promote physical activity through the use of a tracker-based intervention. This trial aims to answer three research questions: (1) Is the use of activity trackers suitable for longitudinal assessment of physical activity in everyday life? (2) Does the use of a tracker-based intervention lead to sustainable improvements in the physical activity of healthy individuals and in people with T2DM? (3) Does the accompanying digital motivational intervention lead to sustainable improvements in physical activity for participants using the tracker-based device?
Methods: The planned study is a randomized controlled trial focused on 1642 participants with and without T2DM for 9 months with regard to their physical activity behavior. Subjects allocated to an intervention group will wear an activity tracker. Half of the subjects in the intervention group will also receive an additional digital motivational intervention. Subjects allocated to the control group will not receive any intervention. The primary outcome is the amount of moderate and vigorous physical activity in minutes and the number of steps per week measured continuously with the activity tracker and assessed by questionnaires at four time points. Secondary endpoints are medical parameters measured at the same four time points. The collected data will be analyzed using inferential statistics and explorative data mining techniques.
Discussion: The trial uses an interdisciplinary approach with a team including sports psychologists, sports scientists, health scientists, health care professionals, physicians, and computer scientists. It also involves the processing and analysis of large amounts of data collected with activity trackers. These factors represent particular strengths as well as challenges in the study. Trial Registration: The trial is registered at the World Health Organization International Clinical Trials Registry Platform via the German Clinical Studies Trial Register (DRKS), DRKS00027064. Registered on 11 November 2021. },
        journal = {Trials}
}

@inproceedings{ubi_muc2022,
  author={Flegel, Nadine and Poehler, Jonas and Van Laerhoven, Kristof and Mentler, Tilo },
  booktitle={Mensch und Computer 2022 (MuC ’22)}, 
  title={"I Want My Control Room To Be...": On the Aesthetics of Interaction in a Safety-Critical Working Environment}, 
  year={2022},
  month={September},
  volume={},
  number={},
  pages={7},
  abstract={Control rooms are safety-relevant working environments characterized by complex IT infrastructure. With regard to the interaction of operators with control room systems, usability has been the major criteria for decades. However, there is increasing discussion about the extent to which the concept of user experience (UX) also plays a role in such safety-critical contexts. What is still largely missing is the application of concrete UX-specific methods in the context of control rooms. This paper explains how and with what results 9 operators used an interaction vocabulary focusing on pragmatic and hedonic qualities to complete the sentence “I want my control room to be... ”. Results first suggest that pragmatic, i.e., usability-oriented, attributions are of greater importance to operators. However, especially the more UX-specific terms of the interaction vocabulary, which were initially not found to be so relevant, yielded many valuable hints and inspiration for the future design of control room workplaces. By reflecting on the process of discussing the aesthetics of interactions in such a safety-critical working environment, recommendations are provided for considering UX in safety.},
  doi={10.1145/3543758.3547562}}

@inproceedings{ubi_percomwip22,
  author={Pellatt, Lloyd and Bock, Marius and Roggen, Daniel and Van Laerhoven, Kristof},
  booktitle={2022 IEEE International Conference on Pervasive Computing and Communications Workshops and other Affiliated Events (PerCom Workshops)}, 
  title={A Public Repository to Improve Replicability and Collaboration in Deep Learning for HAR*}, 
  year={2022},
  month={March},
  volume={},
  number={},
  pages={54-57},
  abstract={Deep learning methods have become an almost default choice of machine learning approach for human activity recognition (HAR) systems that operate on time series data, such as those of wearable sensors. However, the implementations of such methods suffer from complex package dependencies, obsolescence, and subtleties in the implementation which are sometimes not well documented. In order to accelerate research and minimise any discrepancies between (re-)implementations, we introduce a curated, open-source repository which (1) contains complete data loading and preprocessing pipelines for 6 well-established HAR datasets, (2) supports several popular HAR deep learning architectures, and (3) provides necessary functionalities to train and evaluate said models. We welcome contributions from the fellow researcher to this repository, made available through: https://github.com/STRCSussex-UbiCompSiegen/dl_har_public},
  doi={10.1109/PerComWorkshops53856.2022.9767436}}

@inproceedings{ubi_percomws22,
    author = {Florian Wolling, Jonas Bilal, Philipp M. Scholl, Benjamin V{\"o}lker, Kristof {Van Laerhoven}},
    title = {{WetTouch:} Touching Ground in the Wearable Detection of Hand-Washing Using Capacitive Sensing},
    booktitle = {WristSense 2022: Workshop on Sensing Systems and Applications Using Wrist Worn Smart Devices.},
    publisher = {Institute of Electrical and Electronics Engineers ({IEEE})},
    address   = {Pisa, Italy},
    year      = {2022},
    month     = {March},
    keywords  = {hand-washing, capacitive sensing, water, ground},
    abstract  = {The detection of hand-washing is not only of interest since the emergence of the COVID-19 pandemic. Obsessive-compulsive disorder (OCD) often manifests itself in terms of hand-washing compulsions. Detecting these compulsions can potentially improve the effectiveness of treatments. Therapists can offer additional just-in-time mobile interventions, improved momentary assessment, and interactive exposure and reaction prevention (ERP) training. This, however, requires reliable and ambulatory detection of obsessive hand-washing. We present a novel technique which enables hand-washing detection by means of a wrist-worn, capacitive sensing device. It relies on the effect that touching running tap water yields a strong change in the capacitance between the wearer and the environment. The WetTouch system exploits this effect and we present first findings on the feasibility of such detection. For this, a set of seven pertinent activities with and without touching water was measured, and we found that hand-washing is clearly identifiable for two different subjects. The technique hence paves the path towards reliable and unobtrusive hand-washing detection in ambulatory applications with capacitive sensing.},
    pages     = {769--774},
    isbn      = {},
    doi       = {10.1109/PerComWorkshops53856.2022.9767345},
    note      = {honorable mention award}
}

@article{ubi_sensors2022,
AUTHOR = {Böttcher, Sebastian and Bruno, Elisa and Epitashvili, Nino and Dümpelmann, Matthias and Zabler, Nicolas and Glasstetter, Martin and Ticcinelli, Valentina and Thorpe, Sarah and Lees, Simon and Van Laerhoven, Kristof and Richardson, Mark P. and Schulze-Bonhage, Andreas},
TITLE = {Intra- and Inter-Subject Perspectives on the Detection of Focal Onset Motor Seizures in Epilepsy Patients},
JOURNAL = {Sensors},
VOLUME = {22},
YEAR = {2022},
NUMBER = {9},
ARTICLE-NUMBER = {3318},
URL = {https://www.mdpi.com/1424-8220/22/9/3318},
ISSN = {1424-8220},
ABSTRACT = {Focal onset epileptic seizures are highly heterogeneous in their clinical manifestations, and a robust seizure detection across patient cohorts has to date not been achieved. Here, we assess and discuss the potential of supervised machine learning models for the detection of focal onset motor seizures by means of a wrist-worn wearable device, both in a personalized context as well as across patients. Wearable data were recorded in-hospital from patients with epilepsy at two epilepsy centers. Accelerometry, electrodermal activity, and blood volume pulse data were processed and features for each of the biosignal modalities were calculated. Following a leave-one-out approach, a gradient tree boosting machine learning model was optimized and tested in an intra-subject and inter-subject evaluation. In total, 20 seizures from 9 patients were included and we report sensitivities of 67% to 100% and false alarm rates of down to 0.85 per 24 h in the individualized assessment. Conversely, for an inter-subject seizure detection methodology tested on an out-of-sample data set, an optimized model could only achieve a sensitivity of 75% at a false alarm rate of 13.4 per 24 h. We demonstrate that robustly detecting focal onset motor seizures with tonic or clonic movements from wearable data may be possible for individuals, depending on specific seizure manifestations.},
DOI = {10.3390/s22093318}
}

@incollection{ubi_interact2022a,
        doi = {10.1007/978-3-030-98388-8_29},
        url = {https://doi.org/10.1007/978-3-030-98388-8_29},
        year = 2022,
        publisher = {Springer International Publishing},
        pages = {329--344},
        author = {Nadine Flegel and Jonas Poehler and Kristof Van Laerhoven and Tilo Mentler},
        title = {Towards Control Rooms as Human-Centered Pervasive Computing Environments},
        booktitle = {Lecture Notes in Computer Science, volume 13198},
        abstract = {State-of-the-art control rooms are equipped with a variety of input and output devices in terms of single-user workstations, shared public screens, and multimodal alarm systems. However, operators are bound to and sitting at their respective workstations for the most part of their shifts. Therefore, cooperation efforts are hampered, and physical activity is limited for several hours. Incorporating mobile devices, wearables and sensor technologies could improve on the current mode of operation but must be considered a paradigm shift from control rooms as a collection of technically networked but stationary workstations to control rooms as pervasive computing environments being aware of people and processes. However, based on the reviewed literature, systematic approaches to this paradigm shift taking usability and user experience into account are rare. In this work, we describe a root concept for control rooms as human-centered pervasive computing environments and introduce a framework for developing a wearable assistant as one of the central and novel components. Furthermore, we describe design challenges from a socio-technical perspective based on 9 expert interviews important for further research on pervasive computing environments in safety-critical domains.}
}

@article{ubi_gjesr2022,
        doi = {10.1007/s12662-022-00813-2},
        year = 2022,
        month = {may},
        publisher = {Springer Science and Business Media {LLC}},
        author = {Kristof Van Laerhoven and Alexander Hoelzemann and Iris Pahmeier and Andrea Teti and Lars Gabrys},
        title = {Validation of an open-source ambulatory assessment system in support of replicable activity studies},
        journal = {German Journal of Exercise and Sport Research},
        abstract = {Purpose: Inertial-based trackers have become a common tool in data capture for ambulatory studies that aim at characterizing physical activity. Many systems that perform remote recording of accelerometer data
use commercial trackers and black-box aggregation algorithms, often resulting in data that are locked into proprietary formats and metrics that make later replication or comparison difficult.
Methods: The primary purpose of this manuscript is to validate an open-source ambulatory assessment system that consists of hardware devices, algorithms, and software components of our approach. We report on two validation experiments, one lab-based treadmill study on a convenience sample of 16 volunteers and one ’in vivo’ study with
28 volunteers suffering from diabetes or cardiovascular disease.
Results: A comparison between data from ActiGraph GT9X trackers and our proposed system reveals that the original inertial sensor signals at the wrist strongly correlate (Pearson correlation coefficients for raw inertial sensor signals of 0.97 in the controlled treadmill-walking setting) and that estimated steps from an open-source wrist-based detection approach correlate with the hip- worn ActiGraph output (average Pearson correlation coefficients of 0.81 for minute- wise comparisons of detected steps) in day- long ambulatory data.
Conclusion: Recording inertial sensor data
in a standardized form and relying on open-source algorithms on these data form
a promising methodology that ensures
that datasets can be replicated or enriched long after the wearable trackers have been decommissioned.}
}

@incollection{ubi_interact2022b,
        doi = {10.1007/978-3-030-98388-8_30},
        url = {https://doi.org/10.1007/978-3-030-98388-8_30},
        year = 2022,
        publisher = {Springer International Publishing},
        pages = {345--356},
        author = {Jonas Poehler and Nadine Flegel and Tilo Mentler and Kristof Van Laerhoven},
        title = {{LstSim}-Extended: Towards Monitoring Interaction and~Beyond in~Web-Based Control Room Simulations},
        booktitle = {Lecture Notes in Computer Science, volume 13198},
        abstract = {Control room operators rely on a range of technologies to communicate crucial information and dependably coordinate a disparate collection of tasks and procedures. Tools that are capable to design, to implement, and to evaluate interactive systems that can assist the tasks of control room operators in these environments therefore play an important role. This paper offers a framework that facilitates the early research steps into evaluating work flows, interfaces, and wearable sensors in the context of an emergency dispatch center. It entails a primarily web-based, quick-to-deploy, and scalable method that specifically targets preliminary studies in which large-scale and situated deployments are not feasible. By using open-source and affordable wrist-worn sensors, it furthermore enables investigating any relationships between interaction design in control rooms and operators’ physiological data. Our evaluation on a preliminary study with 5 participants shows that basic scenarios are able to induce differences which can be measured by reaction times in the interactions as well as in the data from the smartwatch.}
}

@article{ubi_abc2022,
   author={Alexander Hoelzemann and Jana Pithan and Kristof Van Laerhoven},
   editor={Ahad, Md Atiqur Rahman and Inoue, Sozo and Roggen, Daniel and Fujinami, Kaori},
   title={Open-Source Data Collection for Activity Studies at Scale},
   booktitle={Sensor- and Video-Based Activity and Behavior Computing},
   year={2022},
   publisher={Springer Nature Singapore},

   pages={27--38},
   doi = {10.1007/978-981-19-0361-8_2},
   abstract={Activity studies range from detecting key indicators such as steps, active minutes, or sedentary bouts, to the recognition of physical activities such as specific fitness exercises. Such types of activity recognition rely on large amounts of data from multiple persons, especially with deep learning. However, current benchmark datasets rarely have more than a dozen participants. Once wearable devices are phased out, closed algorithms that operate on the sensor data are hard to reproduce and devices supply raw data. We present an open-source and cost-effective framework that is able to capture daily activities and routines and which uses publicly available algorithms, while avoiding any device-specific implementations. In a feasibility study, we were able to test our system in production mode. For this purpose, we distributed the Bangle.js smartwatch as well as our app to 12 study participants, who started the watches at a time of individual choice every day. The collected data was then transferred to the server at the end of each day.},
   isbn={978-981-19-0361-8},
}
