@inproceedings{ubi_iswc2021a,
    author = {Marius Bock and Alexander Hoelzemann and Michael Moeller and Van Laerhoven, Kristof},
    title = {Improving Deep Learning for HAR with Shallow LSTMs},
    booktitle     = {Proceedings of the 2021 International Symposium on Wearable Computers, {ISWC} 2020, September 21-26, 2021},
    publisher = {{ACM}},
  year      = {2021},
  abstract = {Recent studies in Human Activity Recognition (HAR) have shown that Deep Learning methods are able to outperform classical Machine Learning algorithms. One popular Deep Learning architecture in HAR is the DeepConvLSTM. In this paper we propose to alter the DeepConvLSTM architecture to employ a 1-layered instead of a 2-layered LSTM. We validate our architecture change on 5 publicly available HAR datasets by comparing the predictive performance with and without the change employing varying hidden units within the LSTM layer(s). Results show that across all datasets, our architecture consistently improves on the original one: Recognition performance increases up to 11.7% for the F1-score, and our architecture significantly decreases the amount of learnable parameters. This improvement over DeepConvLSTM decreases training time by as much as 48%. Our results stand in contrast to the belief that one needs at least a 2-layered LSTM when dealing with sequential data. Based on our results we argue that said claim might not be applicable to sensor-based HAR.
},
   isbn = {978-1-4503-8462-9/21/09},
   doi = {10.1145/3460421.3480419},
   note = {best paper}
}

@ARTICLE{ubi_fcs2021,
AUTHOR={Kempfle, Jochen and Van Laerhoven, Kristof},   

TITLE={Breathing In-Depth: A Parametrization Study on RGB-D Respiration Extraction Methods},      
        
JOURNAL={Frontiers in Computer Science},      
        
VOLUME={3},      

PAGES={109},     
        
YEAR={2021},      
          
URL={https://www.frontiersin.org/article/10.3389/fcomp.2021.757277},       
        
DOI={10.3389/fcomp.2021.757277},      
        
ISSN={2624-9898},   
   
ABSTRACT={As depth cameras have gotten smaller, more affordable, and more precise, they have also emerged as a promising sensor in ubiquitous systems, particularly for detecting objects, scenes, and persons. This article sets out to systematically evaluate how suitable depth data can be for picking up users’ respiration, from small distance changes across the torso over time. We contribute a large public dataset of depth data over time from 19 persons taken in a large variety of circumstances. On this data, we evaluate and compare different state-of-the-art methods and show that their individual performance significantly depends on a range of conditions and parameters. We investigate the influence of the observed torso region (e.g., the chest), the user posture and activity, the distance to the depth camera, the respiratory rate, the gender, and user specific peculiarities. Best results hereby are obtained from the chest whereas the abdomen is least suited for detecting the user’s breathing. In terms of accuracy and signal quality, the largest differences are observed on different user postures and activities. All methods can maintain a mean accuracy of above 92% when users are sitting, but half of the observed methods only achieve a mean accuracy of 51% while standing. When users are standing and additionally move their arms in front of their upper body, mean accuracy values between the worst and best performing methods range from 21 to 87%. Increasing the distance to the depth camera furthermore results in lower signal quality and decreased accuracy on all methods. Optimal results can be obtained at distances of 1–2 m. Different users have been found to deliver varying qualities of breathing signals. Causes range from clothing, over long hair, to movement. Other parameters have shown to play a minor role in the detection of users’ breathing.}
}

@inproceedings{ubi_embc2021,
  author={Wolling, Florian and Wasala, Sudam Maduranga and Van Laerhoven, Kristof},
  booktitle={2021 43rd Annual International Conference of the IEEE Engineering in Medicine   Biology Society (EMBC)}, 
  title={Optimal Preprocessing of Raw Signals from Reflective Mode Photoplethysmography in Wearable Devices}, 
  year={2021},
  pages={1157-1163},
  abstract={The optical measurement principle photoplethysmography has emerged in today’s wearable devices as the standard to monitor the wearer’s heart rate in everyday life. This cost-effective and easy-to-integrate technique has transformed from the original transmission mode pulse oximetry for clinical settings to the reflective mode of modern ambulatory, wrist-worn devices. Numerous proposed algorithms aim at the efficient heart rate measurement and accurate detection of the consecutive pulses for the derivation of secondary features from the heart rate variability. Most, however, have been evaluated either on own, closed recordings or on public datasets that often stem from clinical pulse oximeters in transmission instead of wearables’ reflective mode. Signals tend furthermore to be preprocessed with filters, which are rarely documented and unintentionally fitted to the available and applied signals. We investigate the influence of preprocessing on the peak positions and present the benchmark of two cutting-edge pulse detection algorithms on actual raw measurements from reflective mode photoplethysmography. Based on 21806 pulse labels, our evaluation shows that the most suitable but still universal filter passband is located at 0.5 to 15.0Hz since it preserves the required harmonics to shape the peak positions.},
  doi={10.1109/EMBC46164.2021.9630955}}

@inproceedings{ubi_iot2021,
 author = {Christina Nicolaou and Ahmad Mansour and Kristof {Van Laerhoven}},
 title = {On-site Online Condition Monitoring of Medium-Voltage Switchgear Units},
 booktitle = {Proceedings of the 11th International Conference on the Internet of Things},
 series = {IoT'21},
 year = {2021},
 isbn = {},
 location = {St.-Gallen, Switzerland},
 pages = {},
 numpages = {8},
 url = {http://doi.acm.org},
 doi = {10.1145/3494322.3494323},
 acmid = {},
 publisher = {ACM},
 address = {New York, NY, USA},
 abstract = {Our electricity networks highly rely on switchgear to control and safeguard electrical power infrastructure. It is therefore not surprising that distributed monitoring of switchgear through local sensors, signal processing and analysis in real-time, has emerged as a promising research field. Of particular interest are the non-invasive detection of switching operations, their differentiation and ageing, which can be monitored by tracking acoustic emissions generated during a switching operation using small microelectromechanical system (MEMS) based sensors. This paper presents a novel and computationally efficient method that allows on-site feature selection and online classification of switchgear actions. Process-and design-specific features can be learned locally on the sensor system without the need of prior offline training. This avoids the high effort associated with adapting the model for other use cases offsite (e.g., analysis, feature selection, implementation). Besides, it offers the possibility to re-train the model, which may be required due to changes in the structure of the concerned application(e.g., replacement of components, ageing or changes in sensor position). Furthermore, the method is independent of the application, thus making it generic to other application areas. We evaluate our method as well as the MEMS sensors (acoustic and vibration) using datasets of switchgear measurements to differentiate between different switching operations. We furthermore show that the features selected by our method can be used to track changes in switching processes due to ageing effects.},
   note = {best paper}
}

@misc{ubi2021tutorial,
      title={Tutorial on Deep Learning for Human Activity Recognition}, 
      author={Marius Bock and Alexander Hoelzemann and Michael Moeller and Kristof Van Laerhoven},
      year={2021},
      eprint={2110.06663},
      archivePrefix={arXiv},
      primaryClass={cs.HC},
      abstract={Activity recognition systems that are capable of estimating human activities from wearable inertial sensors have come a long way in the past decades. Not only have state-of-the-art methods moved away from feature engineering and have fully adopted end-to-end deep learning approaches, best practices for setting up experiments, preparing datasets, and validating activity recognition approaches have similarly evolved. This tutorial was first held at the 2021 ACM International Symposium on Wearable Computers (ISWC'21) and International Joint Conference on Pervasive and Ubiquitous Computing (UbiComp'21). The tutorial, after a short introduction in the research field of activity recognition, provides a hands-on and interactive walk-through of the most important steps in the data pipeline for the deep learning of human activities. All presentation slides shown during the tutorial, which also contain links to all code exercises, as well as the link of the GitHub page of the tutorial can be found on: https://mariusbock.github.io/dl-for-har/},
      url={https://arxiv.org/abs/2110.06663},
}

@INPROCEEDINGS{ubi_mst2021,
AUTHOR="Christina Nicolaou and Ahmad Mansour and Kristof {Van Laerhoven}",
TITLE="On-site {Multi-Class} Feature Selection for Online Classification of  Switchgear Actuations in the Distribution Grid, ",
BOOKTITLE="Mikrosystemtechnik Kongress 2021 (MST 2021)",
ADDRESS="Ludwigsburg, Germany",
DAYS=7,
MONTH=nov,
YEAR=2021,
KEYWORDS="Multi-Class Classification; Condition Monitoring; Switchgear",
ABSTRACT="The electrical grid is highly dependent on switchgear to maintain a safe
and reliable power transmission. For this reason, the interest in on-site,
non-invasive monitoring solutions including the detection of switch
operations, their differentiation and ageing has significantly increased in
the last years. Thereby, the research field of tracking acoustic emissions
generated during the switching using low-cost micro-electro-mechanical
system (MEMS) based sensors is emerging. This paper presents a
computationally efficient method for selecting process- and design-specific
features on-site (on a sensor system or gateway) to eliminate the need of
prior offline training. This ensures generalized usability for different
switch types and sensor positions without high re-training effort. The
selected features are further used for online multi-class classification of
switching processes. The proposed self-learning method, as well as the use
of the MEMS sensors (acoustic and vibration), are both evaluated for
classification performance on switchgear measurements during twelve
different processes, leading to a robust classification with an accuracy of
over 95 \% in average."
}


@inproceedings{ubi_iswc2021b,
    author = {Florian Wolling and Cong Dat Huynh and Kristof Van Laerhoven},
    title = {IBSync: Intra-body Synchronization of Wearable Devices Using Artificial ECG Landmarks},
    booktitle     = {Proceedings of the 2021 International Symposium on Wearable Computers, {ISWC} 2020, September 21-26, 2021},
    publisher = {{ACM}},
  year      = {2021},
  abstract = {The synchronization of wearable devices in distributed, multi-device systems is a persistent challenge. Particularly machine learning approaches suffer from the devices’ inaccurate clock sources and unmatched time. While the online synchronization based on radio transmission is energy-intensive, offline approaches originated in activity recognition suffer from inaccurate motion patterns. In recent years, intra-body communication emerged as a promising technique that uses the human body as a limited and hence more efficient medium. Due to the absence of commercial platforms, applications are rare and underinvestigated. To boost their development and to enable the precise synchronization, we introduce IBSync and propose to repurpose the ECG sensor in commercial wearable devices to detect artificial signals induced into the skin. The shorttime Fourier transform and Pearson’s normalized cross-correlation are used to detect, precisely locate, and assign synchronization landmarks within the measurements. Based on a total of 105 min of recordings, we evaluated the concept and demonstrate its general feasibility with a promising accuracy of 0.203 ± 1.633 samples (1.587 ± 12.755 ms) in typical proximity to the transmitter.
},
   isbn = {978-1-4503-8462-9/21/09},
   doi = {10.1145/3460421.3478815}
}

@Article{ubi_jmir2021,
author="Boettcher, Sebastian
and Bruno, Elisa
and Manyakov, Nikolay V
and Epitashvili, Nino
and Claes, Kasper
and Glasstetter, Martin
and Thorpe, Sarah
and Lees, Simon
and D{\"u}mpelmann, Matthias
and Van Laerhoven, Kristof
and Richardson, Mark P
and Schulze-Bonhage, Andreas",
title="Detecting Tonic-Clonic Seizures in Multimodal Biosignal Data from Wearables: Methodology Design and Validation",
journal="JMIR Mhealth Uhealth",
year="2021",
month="Nov",
day="19",
volume="9",
number="11",
pages="e27674",
abstract="Background: Video electroencephalography recordings, routinely used in epilepsy monitoring units, are the gold standard for monitoring epileptic seizures. However, monitoring is also needed in the day-to-day lives of people with epilepsy, where video electroencephalography is not feasible. Wearables could fill this gap by providing patients with an accurate log of their seizures. Objective: Although there are already systems available that provide promising results for the detection of tonic-clonic seizures (TCSs), research in this area is often limited to detection from 1 biosignal modality or only during the night when the patient is in bed. The aim of this study is to provide evidence that supervised machine learning can detect TCSs from multimodal data in a new data set during daytime and nighttime. Methods: An extensive data set of biosignals from a multimodal watch worn by people with epilepsy was recorded during their stay in the epilepsy monitoring unit at 2 European clinical sites. From a larger data set of 243 enrolled participants, those who had data recorded during TCSs were selected, amounting to 10 participants with 21 TCSs. Accelerometry and electrodermal activity recorded by the wearable device were used for analysis, and seizure manifestation was annotated in detail by clinical experts. Ten accelerometry and 3 electrodermal activity features were calculated for sliding windows of variable size across the data. A gradient tree boosting algorithm was used for seizure detection, and the optimal parameter combination was determined in a leave-one-participant-out cross-validation on a training set of 10 seizures from 8 participants. The model was then evaluated on an out-of-sample test set of 11 seizures from the remaining 2 participants. To assess specificity, we additionally analyzed data from up to 29 participants without TCSs during the model evaluation. Results: In the leave-one-participant-out cross-validation, the model optimized for sensitivity could detect all 10 seizures with a false alarm rate of 0.46 per day in 17.3 days of data. In a test set of 11 out-of-sample TCSs, amounting to 8.3 days of data, the model could detect 10 seizures and produced no false positives. Increasing the test set to include data from 28 more participants without additional TCSs resulted in a false alarm rate of 0.19 per day in 78 days of wearable data. Conclusions: We show that a gradient tree boosting machine can robustly detect TCSs from multimodal wearable data in an original data set and that even with very limited training data, supervised machine learning can achieve a high sensitivity and low false-positive rate. This methodology may offer a promising way to approach wearable-based nonconvulsive seizure detection.",
issn="2291-5222",
doi="10.2196/27674",
url="https://mhealth.jmir.org/2021/11/e27674",
}


@article{ubi_sensors2021,
  AUTHOR = {Grützmacher, Florian and Kempfle, Jochen and Van Laerhoven, Kristof and Haubelt, Christian},
  TITLE = {fastSW: Efficient Piecewise Linear Approximation of Quaternion-Based Orientation Sensor Signals for Motion Capturing with Wearable IMUs},
  JOURNAL = {Sensors},
  VOLUME = {21},
  YEAR = {2021},
  NUMBER = {15},
  ARTICLE-NUMBER = {5180},
  URL = {https://www.mdpi.com/1424-8220/21/15/5180},
  PubMedID = {34372419},
  ISSN = {1424-8220},
  ABSTRACT = {In the past decade, inertial measurement sensors have found their way into many wearable devices where they are used in a broad range of applications, including fitness tracking, step counting, navigation, activity recognition, or motion capturing. One of their key features that is widely used in motion capturing applications is their capability of estimating the orientation of the device and, thus, the orientation of the limb it is attached to. However, tracking a human's motion at reasonable sampling rates comes with the drawback that a substantial amount of data needs to be transmitted between devices or to an end point where all device data is fused into the overall body pose. The communication typically happens wirelessly, which severely drains battery capacity and limits the use time. In this paper, we introduce fastSW, a novel piecewise linear approximation technique that efficiently reduces the amount of data required to be transmitted between devices. It takes advantage of the fact that, during motion, not all limbs are being moved at the same time or at the same speed, and only those devices need to transmit data that actually are being moved or that exceed a certain approximation error threshold. Our technique is efficient in computation time and memory utilization on embedded platforms, with a maximum of 210 instructions on an ARM Cortex-M4 microcontroller. Furthermore, in contrast to similar techniques, our algorithm does not affect the device orientation estimates to deviate from a unit quaternion. In our experiments on a publicly available dataset, our technique is able to compress the data to 10% of its original size, while achieving an average angular deviation of approximately 2° and a maximum angular deviation below 9°.},
  DOI = {10.3390/s21155180}
}

@article{ubi_epilepsia2021,
  author = {Elisa Bruno and Sebastian Böttcher and Pedro F. Viana and Marta Amengual-Gual and Boney Joseph and Nino Epitashvili and Matthias Dümpelmann and Martin Glasstetter and Andrea Biondi and Kristof Van Laerhoven and Tobias Loddenkemper and Mark P. Richardson and Andreas Schulze-Bonhage and Benjamin H. Brinkmann},
  title = {Wearable devices for seizure detection: Practical experiences and recommendations from the Wearables for Epilepsy And Research (WEAR) International Study Group},
  doi = {10.1111/epi.17044},
  year = 2021,
  month = {aug},
  publisher = {Wiley},
  JOURNAL = {Epilepsia},
  pages = {1-15},
  abstract = {The Wearables for Epilepsy And Research (WEAR) International Study Group identified a set of methodology standards to guide research on wearable devices for seizure detection. We formed an international consortium of experts from clinical research, engineering, computer science, and data analytics at the beginning of 2020. The study protocols and practical experience acquired during the development of wearable research studies were discussed and analyzed during bi-weekly virtual meetings to highlight commonalities, strengths, and weaknesses, and to formulate recommendations. Seven major essential components of the experimental design were identified, and recommendations were formulated about: (1) description of study aims, (2) policies and agreements, (3) study population, (4) data collection and technical infrastructure, (5) devices, (6) reporting results, and (7) data sharing. Introducing a framework of methodology standards promotes optimal, accurate, and consistent data collection. It also guarantees that studies are generalizable and comparable, and that results can be replicated, validated, and shared.}
}


@inproceedings{ubi_interactws2021,
  author = {Tilo Mentler and Philippe Palanque and Susanne Boll and Chris Johnson and Kristof Van Laerhoven},
  title = {Control Rooms in Safety Critical Contexts:
Design, Engineering and Evaluation Issues },
  booktitle = {C. Ardito et al. (Eds.): INTERACT 2021, LNCS 12936, pp. 1–6},
  publisher = {Springer Nature Switzerland AG 2021},
  abstract = {Human-Computer Interaction (HCI) research has been focussing on the design of new interaction techniques and the understanding of people and the way they interact with computing devices and new technologies. The ways in which the work is performed with these interactive technologies has arguably been less of a focus. This workshop aims at addressing this specific aspect of Human-Computer Interaction in the control rooms domain. Control rooms are crucial elements of safety-critical infrastructures (e.g., crisis management, emergency med-ical services, fire services, power supply, or traffic management). They have been studied in terms of Human-Computer Interaction with respect to routine and emergency operations, human-machine task allocation, interaction design and evaluation approaches for more than 30 years. However, they are dynamic and evolving environments with, for instance, the gradual introduction of higher lev-els of automation/autonomy. While state of the art control rooms are still characterized by stationary workstations with several smaller screens and large wall-mounted displays, introducing mobile and wearable devices as well as IoT solutions could enable more flexible and cooperative ways of working. The work-shop aims at understanding how recent technologies in HCI could change the way control rooms are designed, engineered and operated. This workshop is organized by the IFIP WG 13.5 on Human Error, Resilience, Reliability and Safety in System Development.},
doi = {10.1007/978-3-030-85607-6_72}
}

@inproceedings{ubi_interactws2021a,
  author = {Nadine Flegel and Jonas Poehler and Kristof Van Laerhoven and Tilo Mentler},
  title = {Towards Control Rooms as Human-Centered Pervasive Computing Environments },
  booktitle = {INTERACT 2021 Workshop on Control Rooms in Safety Critical Contexts: Design, Engineering and Evaluation Issues},
  abstract = {State-of-the-art control rooms are equipped with a variety of input and
output devices in terms of single-user workstations, shared public screens, and
multimodal alarm systems. However, operators are bound to and sitting at their
respective workstations for the most part of their shifts. Therefore, cooperation
efforts are hampered, and physical activity is limited for several hours. Incorporating mobile devices, wearables and sensor technologies could improve on the current mode of operation but must be considered a paradigm shift from control rooms as a collection of technically networked but stationary workstations to control rooms as pervasive computing environments being aware of people and processes. However, based on the reviewed literature, systematic approaches to
this paradigm shift taking usability and user experience into account are rare. In this work, we describe a root concept for control rooms as human-centered pervasive computing environments and introduce a framework for developing a wearable assistant as one of the central and novel components. Furthermore, we describe design challenges from a socio-technical perspective based on 9 expert interviews important for further research on pervasive computing environments in safety-critical domains.}, year = {2021}
}

@inproceedings{ubi_interactws2021b,
  author = {Jonas Poehler and Nadine Flegel and Tilo Mentler and Kristof Van Laerhoven},
  title = {LstSim-Extended: Towards Monitoring Interaction and beyond in Web-Based Control Room Simulations },
  booktitle = {INTERACT 2021 Workshop on Control Rooms in Safety Critical Contexts: Design, Engineering and Evaluation Issues},
  abstract = {Control room operators rely on a range of technologies to
communicate crucial information and dependably coordinate a disparate
collection of tasks and procedures. Tools that are capable to design,
to implement, and to evaluate interactive systems that can assist the
tasks of control room operators in these environments therefore play an
important role. This paper offers a framework that facilitates the early
research steps into evaluating work flows, interfaces, and wearable sensors
in the context of an emergency dispatch center. It entails a primarily
web-based, quick-to-deploy, and scalable method that specifically targets
preliminary studies in which large-scale and situated deployments are
not feasible. By using open-source and affordable wrist-worn sensors, it
furthermore enables investigating any relationships between interaction
design in control rooms and operators’ physiological data. Our evaluation
on a preliminary study with 5 participants shows that basic scenarios are
able to induce differences which can be measured by reaction times in
the interactions as well as in the data from the wrist-worn sensor.}, year = {2021}
}

@ARTICLE{ubi_ficsc2021,
        AUTHOR={Van Laerhoven, Kristof},   
        TITLE={The Three A’s of Wearable and Ubiquitous Computing: Activity, Affect, and Attention},      
        JOURNAL={Frontiers in Computer Science, Section Mobile and Ubiquitous Computing},      
        journalurl={\url{https://www.frontiersin.org/journals/computer-science/sections/mobile-and-ubiquitous-computing}},
        abstracturl={\url{https://www.frontiersin.org/articles/10.3389/fcomp.2021.691622/full}},
        URL={https://www.frontiersin.org/article/10.3389/fcomp.2021.691622},
        DOI={10.3389/fcomp.2021.691622},         
        VOLUME={3},
        PAGES={57},
        YEAR={2021},      
        ISSN={2624-9898},      
        ABSTRACT={A long lasting challenge in wearable and ubiquitous computing has been to bridge the interaction gap between users and their computers. We can easily perceive and interpret contextual information, such as picking up whether someone is bored, stressed, busy, or fascinated in face-to-face interactions, which is still largely unsolved for computers in everyday life. The first message is that much of the research of the past decades aiming to alleviate this context gap between computers and their users, has clustered into three fields. They aim to model human users in different observable categories: Activity, Affect, and Attention. A second point is that the research fields aiming for machine recognition of these three A’s, thus far have had only a limited amount of overlap, but are bound to converge in terms of methodology and from a systems perspective. A final point then concludes with the following call to action: A consequence of such a possible merger between the three A’s is the need for a more consolidated way of performing solid, reproducible research studies. These fields can learn from each other’s best practices, their interaction can both lead to the creation of overarching benchmarks, as well as establish common data pipelines.}
}

@inproceedings{ubi_ssi2021,
        doi = {10.1109/ssi52265.2021.9466985},
        year = 2021,
        month = {Apr},
        publisher = {{IEEE}},
        author = {Christina Nicolaou and Ahmad Mansour and Philipp Jung and Max Schellenberg and Andre Wurde and Alexander Walukiewicz and Jannis Nikolas Kahlen and Marius Shekow and Kristof Van Laerhoven},
        title = {Intelligent, sensor-based condition monitoring of transformer stations in the distribution network},
        location = {Grenoble, France},
        booktitle = {2021 Smart Systems Integration ({SSI})},
        abstract = {Today’s maintenance and renewal planning in transformer stations of energy distribution networks is mainly based on expert knowledge, experience gained from historical data as well as the knowledge gathered from regular on-site inspections. This approach is already reaching its limits due to insufficient databases and almost no information about the stations’ condition being gathered between inspection intervals. A condition-based strategy that requires more maintenance for equipment with a high probability of failure is needed. Great potential is promised by intelligent sensor-based diagnostics, where objective comparability can be achieved by condition monitoring of the station fleet. Cost-effective micro-electromechanical (MEMS)-bases sensor systems promise to provide a suitable solution for network operators and enable a widespread use. In our paper, we present a MEMS-based sensor system, that can be used to gain information about network transparency, station safety as well as maintenance and renewal planning. Moreover, we propose an intelligent measurement scheme which adaptively selects relevant data and avoids unneeded redundancy (Smart Data instead of Big Data).}
}

@article{ubi_arxiv2021,
      title={On-site Online Feature Selection for Classification of Switchgear Actuations}, 
      author={Christina Nicolaou and Ahmad Mansour and Kristof Van Laerhoven},
      year={2021},
      abstract = {As connected sensors continue to evolve, interest in low-voltage monitoring solutions is increasing. This also applies in the area of switchgear monitoring, where the detection of switch actions, their differentiation and aging are of fundamental interest. In particular, the universal applicability for various types of construction plays a major role. Methods in which design-specific features are learned in an offline training are therefore less suitable for assessing the condition of switchgears. A new computational efficient method for intelligent online feature selection is presented, which can be used to train a model for the addressed use cases on-site. Process- and design-specific features can be learned locally (e.g. on a sensor system) without the need of prior offline training. The proposed method is evaluated on four datasets of switchgear measurements, which were recorded using microelectromechanical system (MEMS) based sensors (acoustic and vibration). Furthermore, we show that the features selected by our method can be used to track changes in switching processes due to aging effects.},
      eprint={2105.13639},
      journal   = {CoRR},
      volume    = {abs/2105.13639},
      archivePrefix={arXiv},
      url = {https://arxiv.org/abs/2105.13639},
      primaryClass={eess.SY}
}

@article{ubi_arxiv2021b,
      title={Toward Fault Detection in Industrial Welding Processes with Deep Learning and Data Augmentation}, 
      author={Jibinraj Antony and Dr. Florian Schlather and Georgij Safronov and Markus Schmitz and Kristof Van Laerhoven},
      year={2021},
      eprint={2106.10160},
      archivePrefix={arXiv},
      journal   = {CoRR},
      volume    = {abs/2106.10160},
      archivePrefix={arXiv},
      url = {https://arxiv.org/abs/2106.10160},
      primaryClass={cs.CV},
      abstract = {With the rise of deep learning models in the field of computer vision, new possibilities for their application in industrial processes proves to return great benefits. Nevertheless, the actual fit of machine learning for highly standardised industrial processes is still under debate. This paper addresses the challenges on the industrial realization of the AI tools, considering the use case of Laser Beam Welding quality control as an example. We use object detection algorithms from the TensorFlow object detection API and adapt them to our use case using transfer learning. The baseline models we develop are used as benchmarks and evaluated and compared to models that undergo dataset scaling and hyperparameter tuning. We find that moderate scaling of the dataset via image augmentation leads to improvements in intersection over union (IoU) and recall, whereas high levels of augmentation and scaling may lead to deterioration of results. Finally, we put our results into perspective of the underlying use case and evaluate their fit.}
}

@inproceedings{ubi_percomws21a,
        doi = {10.1109/PerComWorkshops51409.2021.9431148},

        year = 2021,

        title = {Keynote: Long-term Affect and Activity Assessment on the Wrist},
        booktitle = {WristSense 2021: 7th Workshop on Sensing Systems and Applications using Wrist Worn Smart Devices},
        abstract = {As inertial sensors have matured and sensors that pick up the wearer's vital signs are steadily improving, I will focus in this talk on the underlying information that can be deduced from the vast array of sensor signals that is currently embedded in the latest generations of smartwatches. Especially the fact that smartwatches allow the long-term and continuous monitoring of their wearer’s state opens up a plethora of medical applications. Through examples from recent studies, where wristwatches can spot epileptic seizures, stress, smoking episodes, sleep, and activity, I will try to illustrate why more future users will not want to put their watches off.}

@inproceedings{ubi_percomws21b,
        doi={10.1109/PerComWorkshops51409.2021.9431015},
        isbn = {978-0-7381-4348-4/21},
        year = 2021,
        month = {mar},
        publisher = {Institute of Electrical and Electronics Engineers ({IEEE})},
        pages = {188--193},
        author = {Florian Wolling and Kristof Van Laerhoven and Pekka Siirtola and Juha Roening },
        title = {PulSync: The Heart Rate Variability as a Unique Fingerprint for the Alignment of Sensor Data Across Multiple Wearable Devices},
        booktitle = {PerHealth 2021: 5th IEEE PerCom Workshop on Pervasive Health Technologies},
        abstract = {Most off-the-shelf wearable devices do not provide
reliable synchronization interfaces, causing multi-device sensing
and machine learning approaches, e.g. for activity recognition,
still to suffer from inaccurate clock sources and unmatched time.
Instead of using active online synchronization techniques, such as
those based on bidirectional wireless communication, we propose
in this work to use the human heartbeat as a reference signal
that is continuously and ubiquitously available throughout the
entire body surface. We introduce PulSync, a novel approach
that enables the alignment of sensor data across multiple devices
utilizing the unique fingerprint-like character of the heart rate
variability interval function. In an evaluation on a dataset from
25 subjects, we demonstrate the reliable alignment of independent
ECG recordings with a mean accuracy of −0.71 ± 3.44 samples,
respectively −2.86 ± 11.43 ms at 250 Hz sampling rate.}
}

               Functional Imaging},
   editor = {Barjor S. Gimi and Andrzej Krol},

  abstract = {Current medical imaging uses MRI or CT images to diagnose tissue injuries. In addition to this classic procedure, there are also alternative technologies that have advantages against MRI or CT. These include electrical impedance tomography (EIT). With the help of EIT it is possible to obtain an initial screening of the body quickly and without a lot of hardware. Classical software-based methods of imaging reconstruction use a linear back projection or iterative approaches, such as Gauss-Newton algorithm. This paper introduces innovative approaches of artificial intelligence (AI) for imaging. For this purpose, extensive AI-based simulations with a Generative Adversial Network (GAN) are performed and the approaches are transferred to a gelatine phantom and to the human body within a small study.},

@inproceedings{ubi_percomws21c,
        doi = {10.1109/percomworkshops51409.2021.9431088},
        isbn = {978-0-7381-4348-4/21},
        year = 2021,
        month = {mar},
        publisher = {Institute of Electrical and Electronics Engineers ({IEEE})},
        pages = {611--616},
        author = {Jochen Kempfle and Kristof Van Laerhoven},
        title = {Quaterni-On: Calibration-free Matching of Wearable IMU Data to Joint Estimates of Ambient Cameras},
        booktitle = {WristSense 2021: 7th Workshop on Sensing Systems and Applications using Wrist Worn Smart Devices},
        abstract = {Inertial measurement units, such as those embedded in many smartwatches, enable to track the orientation of the body joint to which the wearable is attached. Tracking the user's entire body would thus require many wearables, which tends to be difficult to achieve in daily life. This paper presents a calibration-free method to match the data stream from a bodyworn Inertial Measurement Unit, to any body joint estimates that are recognized and located from a camera in the environment. This allows networked cameras to associate detected body joints from nearby humans with an orientation stream from a nearby wearable; This wearable’s orientation stream can be transformed and complemented with its user’s full body pose estimates. Results show that in multi-user environments where users try to perform actions synchronously, out of 42 joint candidates, our calibration-free method obtains a perfect match within 83 to 155 samples (2.8 to 5.2 seconds), depending on the scenario.  This would facilitate a seamless combination of wearable- and vision-based tracking for a robust, full-body user tracking.},
   note = {best paper},
}

@inproceedings{ubi_percomws21d,
        doi = {10.1109/PerComWorkshops51409.2021.9431046},
        isbn = {978-0-7381-4348-4/21},
        year = 2021,
        month = {mar},
        publisher = {Institute of Electrical and Electronics Engineers ({IEEE})},
        pages = {8--13},
        author = {Alexander Hoelzemann and Nimish Sorathiya and Kristof Van Laerhoven},
        title = {Data Augmentation Strategies for Human Activity Data Using Generative Adversarial Neural Networks},
        booktitle = {CoMoRea 2021: 17th Workshop on Context and Activity Modeling and Recognition},
        abstract = {Previous studies have shown that available benchmark datasets from the field of Human Activity Recognition are
of limited use for Deep Learning applications. This can be traced back to issues in the quality, the scope, as well as in the variability of the datasets. These limitations often lead to overfitting of  networks and thus to results that are only conditionally generalizable. One way to counteract this problem is to extend the data by using data augmentation techniques. This paper presents an algorithm and compares two augmentation strategies: (1) userwise augmentation and (2) fold-wise augmentation to extend the size of a dataset here shown on the PAMAP2 dataset, with an arbitrary number of synthetic samples. These synthesized data resemble the user- and activity-specific characteristics and fit seamlessly into the dataset. They are created by a recurrent Generative Adversarial Network, with both the generator and discriminator modeled by a set of LSTM cells to produce the synthetic time-series data. In our evaluation, we trained four DeepConvLSTM models with supervised learning, three times with a LOSO cross-validation: one baseline model and two times with additional data but different augmentation strategies, as well as one model without cross-validation that monitors the synthesized data quality. The compared augmentation strategies demonstrate the impact as well as the generalized nature of the augmented data. By increasing the size of the dataset by factor 5, we improved the F1-Score by 11.0% with strategy (1) and 5.1% with strategy (2).}
}

@article{ubi_hs2022,
        doi = {10.21203/rs.3.rs-1177059/v1},
        url = {https://doi.org/10.21203/rs.3.rs-1177059/v1},
        year = 2022,
        month = {mar},
        publisher = {Research Square Platform {LLC}},
        author = {Mareike Mähs and Jana Sabrina Pithan and Isabell Bergmann and Lars Gabrys and Jonathan Graf and Alexander Hoelzemann and Kristof Van Laerhoven and Silke Otto-Hagemann and Maria Loredana Popescu and Lisa Schwermann and Benjamin Wenz and Iris Pahmeier and Andrea Teti},
        title = {Activity tracker-based intervention to increase physical activity in patients with type 2 diabetes and healthy individuals: study protocol for a randomized controlled trial},
        abstract = {Background
One relevant strategy to prevent the onset and progression of type 2 diabetes mellitus (T2DM) focuses on increasing physical activity. The use of activity trackers by patients could enable objective measurement of their regular physical activity in daily life and promote physical activity through the use of a tracker-based intervention. This trial aims to answer three research questions: (1) Is the use of activity trackers suitable for longitudinal assessment of physical activity in everyday life? (2) Does the use of a tracker-based intervention lead to sustainable improvements in the physical activity of healthy individuals and in people with T2DM? (3) Does the accompanying digital motivational intervention lead to sustainable improvements in physical activity for participants using the tracker-based device?
Methods
The planned study is a randomized controlled trial focused on 1,642 participants with and without T2DM for 9 months with regard to their physical activity behavior. Subjects allocated to an intervention group will wear an activity tracker. Half of the subjects in the intervention group will also receive an additional digital motivational intervention. Subjects allocated to the control group will not receive any intervention. The primary outcome is the amount of moderate and vigorous physical activity in minutes and the number of steps per week measured continuously with the activity tracker and assessed by questionnaires at four time points. Secondary endpoints are medical parameters measured at the same four time points. The collected data will be analyzed using inferential statistics and explorative data-mining techniques.
Discussion
The trial uses an interdisciplinary approach with a team including sports psychologists, sports scientists, health scientists, health care professionals, physicians, and computer scientists. It also involves the processing and analysis of large amounts of data collected with activity trackers. These factors represent particular strengths as well as challenges in the study.
Trial Registration
The trial is registered at the World Health Organization International Clinical Trials Registry Platform via the German Clinical Studies Trial Register (DRKS), DRKS00027064. Registered on 11 November 2021.}
}

@Article{ubi_jmir2020,
author="Elina Kuosmanen, Florian Wolling, Julio Vega, Valerii Kan, Yuuki Nishiyama, Simon Harper, Kristof Van Laerhoven, Simo Hosio, and Denzil Ferreira",

keywords="Parkinson disease; smartphone; hand tremor; mobile health",
abstract="Background: Hand tremor typically has a negative impact on a person's ability to complete many common daily activities. Previous research has investigated how to quantify hand tremor with smartphones and wearable sensors, mainly under controlled data collection conditions. Solutions for daily real-life settings remain largely underexplored. Objective: Our objective was to monitor and assess hand tremor severity in patients with Parkinson disease (PD), and to better understand the effects of PD medications in a naturalistic environment. Methods: Using the Welch method, we generated periodograms of accelerometer data and computed signal features to compare patients with varying degrees of PD symptoms. Results: We introduced and empirically evaluated the tremor intensity parameter (TIP), an accelerometer-based metric to quantify hand tremor severity in PD using smartphones. There was a statistically significant correlation between the TIP and self-assessed Unified Parkinson Disease Rating Scale (UPDRS) II tremor scores (Kendall rank correlation test: z=30.521, P&lt;.001, $\tau$=0.5367379; n=11). An analysis of the ``before'' and ``after'' medication intake conditions identified a significant difference in accelerometer signal characteristics among participants with different levels of rigidity and bradykinesia (Wilcoxon rank sum test, P&lt;.05). Conclusions: Our work demonstrates the potential use of smartphone inertial sensors as a systematic symptom severity assessment mechanism to monitor PD symptoms and to assess medication effectiveness remotely. Our smartphone-based monitoring app may also be relevant for other conditions where hand tremor is a prevalent symptom. ",
issn="2291-5222",

}

@inproceedings{ubi_iswc2020,
    author = {Alexander Hoelzemann and Van Laerhoven, Kristof},
    title = {Digging Deeper: Towards a better Understanding of Transfer Learning for Human Activity Recognition},
    booktitle     = {Proceedings of the 2020 International Symposium on Wearable Computers, {ISWC} 2020, September 12-16, 2020},
    publisher = {{ACM}},
  year      = {2020},
  abstract = {Transfer Learning is becoming increasingly important to the Human Activity Recognition community, as it enables algorithms to reuse what has already been learned from models. It promises shortened training times and increased classification results for new datasets and activity classes. However, the question of what exactly is transferred is not dealt with in detail in many of the recent publications, and it is furthermore often difficult to reproduce the presented results. Therefore we would like to contribute with this paper to the understanding of transfer learning for sensor-based human activity recognition. In our experiment use weight transfer to transfer models between two datasets, as well as between sensors from the same dataset. As source- and target- datasets PAMAP2 and Skoda Mini Checkpoint are used. The utilized network architecture is based on a DeepConvLSTM. The result of our investigation shows that transfer learning has to be considered in a very differentiated way, since the desired positive effects by applying the method depend very much on the data and also on the architecture used.},
   isbn = {},
   doi = {10.1145/3410531.3414311}
}

@inproceedings{ubi_data2020,
  author = {Wolling, Florian and Van Laerhoven, Kristof},
  title = {The Quest for Raw Signals: A Quality Review of Publicly Available Photoplethysmography Datasets},
  booktitle = {{DATA}'20: Proceedings of the 3rd Workshop on Data Acquisition To Analysis, {DATA} 2020, Virtual Event, Japan, November 2020},
  year = {2020},
  publisher = {{ACM}},
  pages = {6},
  abstract = {Photoplethysmography is an optical measurement principle which is present in most modern wearable devices such as fitness trackers and smartwatches. As the analysis of physiological signals requires reliable but energy-efficient algorithms, suitable datasets are essential for their development, evaluation, and benchmark. A broad variety of clinical datasets is available with recordings from medical pulse oximeters which traditionally apply transmission mode photoplethysmography at the fingertip or earlobe. However, only few publicly available datasets utilize recent reflective mode sensors which are typically worn at the wrist and whose signals show different characteristics. Moreover, the recordings are often advertised as raw, but then turn out to be preprocessed and filtered while the applied parameters are not stated. In this way, the heart rate and its variability can be extracted, but interesting secondary information from the non-stationary signal is often lost. Consequently, the test of novel signal processing approaches for wearable devices usually implies the gathering of own or the use of inappropriate data. In this paper, we present a multi-varied method to analyze the suitability and applicability of presumably raw photoplethysmography signals.
We present an analytical tool which applies 7 decision metrics to characterize 10 publicly available datasets with a focus on less or ideally unfiltered, raw signals. Besides the review, we finally provide a guideline for future datasets, to suit to and to be applicable in digital signal processing, to support the development and evaluation of algorithms for resource-limited wearable devices.},
  doi = {10.1145/3419016.3431485}
}

@inproceedings{ubi_ubi2020,

@ARTICLE{ubi_sensors2020,
    author = {Jochen Kempfle and Kristof Van Laerhoven},
    title = {Towards Breathing as a Sensing Modality in Depth-Based Activity Recognition},
    journal = {Sensors},
    volume = {20},
    year = {2020},
    number = {14},
    articlenumber = {3884},
    journalurl = {https://www.mdpi.com/journal/sensors},
    issn = {},
    abstract = {Depth imaging has, through recent technological advances, become ubiquitous as products become smaller, more affordable, and more precise. Depth cameras have also emerged as a promising modality for activity recognition as they allow detection of users’ body joints and postures. Increased resolutions have now enabled a novel use of depth cameras that facilitate more fine-grained activity descriptors: The remote detection of a person’s breathing by picking up the small distance changes from the user’s chest over time. We propose in this work a novel method to model chest elevation to robustly monitor a user’s respiration, whenever users are sitting or standing, and facing the camera. The method is robust to users occasionally blocking their torso region and is able to provide meaningful breathing features to allow classification in activity recognition tasks. We illustrate that with this method, with specific activities such as paced-breathing meditating, performing breathing exercises, or post-exercise recovery, our model delivers a breathing accuracy that matches that of a commercial respiration chest monitor belt. Results show that the breathing rate can be detected with our method at an accuracy of 92 to 97% from a distance of two metres, outperforming state-of-the-art depth imagining methods especially for non-sedentary persons, and allowing separation of activities in respiration-derived features space.},
   doi = {10.3390/s20143884}
}

@ARTICLE{ubi_sensors2019,
    author = {Attila Reiss and Philip Schmidt and Ina Indlekofer and Kristof Van Laerhoven},
    title = {Deep PPG: Large-Scale Heart Rate Estimation with Convolutional Neural Networks},
    journal = {Sensors},
    volume = {19},
    year = {2019},
    number = {14},
    articlenumber = {28},
    journalurl = {https://www.mdpi.com/journal/sensors},
    issn = {},
    abstract = {PPG-based continuous heart rate monitoring is essential in a number of domains, e.g. for healthcare or fitness applications. Recently, methods based on time-frequency spectra emerged to address the challenges of motion artefact compensation. However, existing approaches are highly parametrised and optimised for specific scenarios of small public datasets. We address this fragmentation by contributing research into the robustness and generalisation capabilities of PPG-based heart rate estimation approaches. First, we introduce a novel large-scale dataset (called PPG-DaLiA), including a wide range of activities performed under close to real-life conditions. Second, we extend a state-of-the-art algorithm, significantly improving its performance on several datasets. Third, we introduce deep learning to this domain, and investigate various convolutional neural network architectures. Our end-to-end learning approach takes the time-frequency spectra of synchronised PPG- and accelerometer-signals as input, and provides the estimated heart rate as output. Finally, we compare the novel deep learning approach to classical methods, performing evaluation on four public datasets. We show that on large datasets the deep learning model significantly outperforms other methods: The mean absolute error could be reduced by 31% on the new dataset PPG-DaLiA, and by 21% on the dataset WESAD.},
   doi = {10.3390/s19143079}
}

@inproceedings{ubi_iswc2019,
    author = {Philip Schmidt and Robert Duerichen and Attila Reiss and Thomas Ploetz and Van Laerhoven, Kristof},
    title = {Multi-target Affect Detection in the Wild: An Exploratory Study },
    booktitle     = {Proceedings of the 2019 {ACM} International Symposium on Wearable Computers, {ISWC} 2019, London, UK, September 9-13, 2019},
    publisher = {{ACM}},
  year      = {2019},
  abstract = {Affective computing aims to detect a person's affective state (e.g. emotion) based on observables. The link between affective states and biophysical data, collected in lab settings, has been established successfully. However, the number of realistic studies targeting affect detection in the wild is still limited. In this paper we present an exploratory field study, using physiological data of 11 healthy subjects. We aim to classify arousal, State-Trait Anxiety Inventory (STAI), stress, and valence self-reports, utilizing feature-based and CNN methods. In addition, we extend the CNNs to multi-task CNNs, classifying all labels of interest simultaneously. Comparing the F1 score averaged over the different tasks and classifiers the CNNs reach an 1.8% higher score than the classical methods. However, the F1 scores barely exceed 45%. In the light of these results, we discuss pitfalls and challenges for physiology-based affective computing in the wild.},
   isbn = {978-1-4503-6870-4/19/09},
   doi = {10.1145/3341163.3347741}
}

@inproceedings{ubi_eusipco2019,
    author = {Christian Reich and Christina Nicolaou and Ahmad Mansour and Kristof van Laerhoven},
    title = {Bayesian Estimation of Recurrent Changepoints for Signal Segmentation and Anomaly Detection },
    booktitle     = {2019 27th European Signal Processing Conference (EUSIPCO)},
    publisher = {IEEE},
    year      = {2019},
    abstract = {Signal segmentation is a generic task in many time series applications. We propose approaching it via Bayesian changepoint algorithms, i.e., by assigning segments between changepoints. When successive signals show a recurrent changepoint pattern, estimating changepoint recurrence is beneficial for two reasons: While recurrent changepoints yield more robust signal segment estimates, non-recurrent changepoints bear valuable information for unsupervised anomaly detection. This study introduces the changepoint recurrence distribution (CPRD) as an empirical estimate of the recurrent behavior of observed changepoints. Two generic methods for incorporating the estimated CPRD into the process of assessing recurrence of future changepoints are suggested. The knowledge of non-recurrent changepoints arising from one of these methods allows additional unsupervised anomaly detection. The quality both of changepoint recurrence estimation via CPRD and of changepoint-related signal segmentation and unsupervised anomaly detection are verified in a proof-of-concept study for two exemplary machine tool monitoring tasks.},
    doi = {10.23919/EUSIPCO.2019.8902774}
}

@ARTICLE{ubi_sensors2019b,
    author = {Philip Schmidt and Attila Reiss and Robert Duerichen and Kristof Van Laerhoven},
    title = {Wearable-Based Affect Recognition - A Review},
    journal = {Sensors},
    year = 2019,
    month = {sep},
    volume = {19},
    number = {19},
    pages = {4079},
    journalurl = {https://www.mdpi.com/journal/sensors},
    issn = {},
    abstract = {Affect recognition is an interdisciplinary research field bringing together researchers from natural and social sciences. Affect recognition research aims to detect the affective state of a person based on observables, with the goal to, for example, provide reasoning for the person’s decision making or to support mental wellbeing (e.g., stress monitoring). Recently, beside of approaches based on audio, visual or text information, solutions relying on wearable sensors as observables, recording mainly physiological and inertial parameters, have received increasing attention. Wearable systems enable an ideal platform for long-term affect recognition applications due to their rich functionality and form factor, while providing valuable insights during everyday life through integrated sensors. However, existing literature surveys lack a comprehensive overview of state-of-the-art research in wearable-based affect recognition. Therefore, the aim of this paper is to provide a broad overview and in-depth understanding of the theoretical background, methods and best practices of wearable affect and stress recognition. Following a summary of different psychological models, we detail the influence of affective states on the human physiology and the sensors commonly employed to measure physiological changes. Then, we outline lab protocols eliciting affective states and provide guidelines for ground truth generation in field studies. We also describe the standard data processing chain and review common approaches related to the preprocessing, feature extraction and classification steps. By providing a comprehensive summary of the state-of-the-art and guidelines to various aspects, we would like to enable other researchers in the field to conduct and evaluate user studies and develop wearable systems.},
   doi = {10.3390/s19194079}
}

@article{ubi_mdpi_inf2019,
    author = {Reich, Christian and Mansour, Ahmad and Van Laerhoven, Kristof},
    title = {Collecting Labels for Rare Anomalies via Direct Human Feedback - An Industrial Application Study},
    journal = {Informatics},
    volume = {6},
    year = {2019},
    number = {3},
    number = {38},
    journalurl = {https://www.mdpi.com/journal/informatics},
    issn = {2227-9709},
    abstract = {Many systems rely on the expertise from human operators, who have acquired their knowledge through practical experience over the course of many years. For the detection of anomalies in industrial settings, sensor units have been introduced to predict and classify such anomalous events, but these critically rely on annotated data for training. Lengthy data collection campaigns are needed, which tend to be combined with domain expert annotations of the data afterwards, resulting in costly and slow process. This work presents an alternative by studying live annotation of rare anomalous events in sensor streams in a real-world manufacturing setting by experienced human operators that can also observe the machinery itself. A prototype for visualization and in situ annotation of sensor signals is developed with embedded unsupervised anomaly detection algorithms to propose signals for annotation and which allows the operators to give feedback on the detection and classify anomalous events. This prototype allowed assembling a corpus of several weeks of sensor data measured in a real manufacturing surrounding and was annotated by domain experts as an evaluation basis for this study. The evaluation of live annotations reveals high user motivation after getting accustomed to the labeling prototype. After this initial period, clear anomalies with characteristic signal patterns are detected reliably in visualized envelope signals. More subtle signal deviations were less likely to be confirmed an anomaly due to either an insufficient visibility in envelope signals or the absence of characteristic signal patterns.},
    doi = {10.3390/informatics6030038}
}

This book deals with the challenges of designing valid and reproducible experiments, running large-scale dataset collection campaigns, designing activity and context recognition methods that are robust and adaptive, and evaluating activity recognition systems in the real world with real users.},

@incollection{ubi_hasca2019a,
   author={Philipp M. Scholl and Benjamin Voelker and Bernd Becker and Kristof Van Laerhoven},
   editor={Kawaguchi, Nobuo and Nishio, Nobuhiko and Roggen, Daniel and Inoue, Sozo and Pirttikangas, Susanna and Van Laerhoven, Kristof},
   title={A Multi-media Exchange Format for Time-Series Dataset Curation},
   bookTitle={Human Activity Sensing: Corpus and Applications},
   year={2019},
   publisher={Springer International Publishing},
   pages={111--119},
   abstract={Exchanging data as character-separated values (CSV) is slow, cumbersome and error-prone. Especially for time-series data, which is common in Activity Recognition, synchronizing several independently recorded sensors is challenging. Adding second level evidence, like video recordings from multiple angles and time-coded annotations, further complicates the matter of curating such data. A possible alternative is to make use of standardized multi-media formats. Sensor data can be encoded in audio format, and time-coded information, like annotations, as subtitles. Video data can be added easily. All this media can be merged into a single container file, which makes the issue of synchronization explicit. The incurred performance overhead by this encoding is shown to be negligible and compression can be applied to optimize storage and transmission overhead.},
    isbn={978-3-030-13001-5},
    doi={10.1007/978-3-030-13001-5_8}
}

@incollection{ubi_hascab2019,
        doi = {10.1007/978-3-030-13001-5_2},
        year = 2019,
        publisher = {Springer International Publishing},
        pages = {17--28},
        author = {Philipp M. Scholl and Kristof Van Laerhoven},
        title = {Identifying Sensors via Statistical Analysis of Body-Worn Inertial Sensor Data},
        booktitle = {Human Activity Sensing: Corpus and Applications},
        abstract = {Every benchmark dataset that contains inertial data (acceleration, rate-of-turn, magnetic flux) requires a thorough description of the datasets itself. This description tends often to be unstructured, and supplied to researchers as a conventional description, and in many cases crucial details are not available anymore. In this chapter, we argue that each sensor modality exhibits particular statistical properties that allow to reconstruct the modality solely from the sensor data itself. In order to investigate this, tri-axial inertial sensor data from five publicly available datasets are analysed. We found that in particular three statistical properties, the mode, the kurtosis, and the number of modes tend to be sufficient for classification of sensor modality - requiring as the only assumption that the sampling rate and sample format are known, and the fact that that acceleration and magnetometer data is present in the dataset. With those assumption in place, we found that 98% of all 1003 data points were successfully classified.}
}

@inproceedings{ubi_earcomp2019a,
    author = {Alexander Hölzemann and Henry Odoemelem and Kristof Van Laerhoven},
    title = {Using an in-ear wearable to annotate activity data across multiple inertial sensors},
    booktitle = {EarComp’19, September 9, 2019, London, United Kingdom},
    year = {2019},
    publisher = {ACM Press},
    abstract = {Wearable activity recognition research needs benchmark data, which rely heavily on synchronizing and annotating the inertial sensor data, in order to validate the activity classifiers. Such validation studies become challenging when recording outside the lab, over longer stretches of time. This paper presents a method that uses an inconspicuous, ear-worn device that allows the wearer to annotate his or her activities as the recording takes place. Since the ear-worn device has integrated inertial sensors, we use cross-correlation over all wearable inertial signals to propagate the annotations over all sensor streams. In a feasibility study with 7 participants performing 6 different physical activities, we show that our algorithm is able to synchronize signals between sensors worn on the body using cross-correlation, typically within a second. A comfort rating scale study has shown that attachment is critical. Button presses can thus define markers in synchronized activity data, resulting in a fast, comfortable, and reliable annotation method.},
    doi = {10.1145/3345615.3361136}
}


@inproceedings{ubi_iwoar2019,
    author = {Sebastian Boettcher and Nikolay V. Manyakov and Nino Epitashvili and Amos Folarin and Mark Richardson and Matthias Duempelmann and Andreas Schulze-Bonhage and Kristof Van Laerhoven},
    title = {Using Multimodal Biosignal Data from Wearables to Detect Focal Motor Seizures in Individual Epilepsy Patients},
    booktitle = {Proceedings of the 6th International Workshop on Sensor-based Activity Recognition and Interaction},
    year = {2019},
    publisher = {ACM Press},
    abstract = {Epilepsy seizure detection with wearable devices is an emerging research field. As opposed to the gold standard that is currently practiced, consisting of simultaneous video and EEG monitoring of patients, wearables have the advantage that they put a lower burden on epilepsy patients. This paper reports on the first stages in a research effort that is dedicated to the development of a multimodal seizure detection system specifically for focal onset epileptic seizures. In a focused analysis on data from three in-hospital patients with each having six to nine seizures recorded, we show that this type of seizures can manifest very differently and thus significantly impact classification. Using a Random Forest model on a rich set of features, we have obtained overall precision and recall scores of up to 0.92 and 0.72 respectively. These results show that the approach has validity, but we identify the type of focal seizure to be a critical factor for the classification performance.},
    doi = {10.1145/3361684.3361687}
}

@inproceedings{ubi_assets2019,
 author = {Soudi, Abdelhadi and Van Laerhoven, Kristof and Bou-Souf, Elmostafa},
 title = {AfricaSign -- A Crowd-sourcing Platform for the Documentation of STEM Vocabulary in African Sign Languages},
 booktitle = {The 21st International ACM SIGACCESS Conference on Computers and Accessibility},
 series = {ASSETS '19},
 year = {2019},
 isbn = {978-1-4503-6676-2},
 location = {Pittsburgh, PA, USA},
 pages = {658--660},
 numpages = {3},
 url = {http://doi.acm.org/10.1145/3308561.3354592},
 doi = {10.1145/3308561.3354592},
 acmid = {3354592},
 publisher = {ACM},
 address = {New York, NY, USA},
 keywords = {africa, avatar technology, documentation, sign language, stem},
 abstract = {Research in sign languages, in general, is still a relatively new topic of study when compared to research into spoken languages. Most of African sign languages are endangered and severely under-studied [11]. In an attempt to (lexically) document as many endangered sign languages in Africa as possible, we have developed a low-barrier, online crowd-sourcing platform (AfricaSign) that enables the African deaf communities to document their sign languages. AfricaSign offers to users multiple input modes, accommodates regional variation in multiple sign languages and allows the use of avatar technology to describe signs. It is likely that this research will uncover typological features exhibited by African sign languages. Documentation of STEM vocabulary will also help facilitate access to education for the Deaf community.}
} 

@inproceedings{ubi_earcomp2019b,
    author = {Henry Odoemelem and Alexander Hölzemann and Kristof Van Laerhoven},
    title = {Using the eSense Wearable Earbud as a Light-Weight Robot Arm Controller},
    booktitle = {EarComp’19, September 9, 2019, London, United Kingdom},
    year = {2019},
    publisher = {ACM Press},
    abstract = {Head motion-based interfaces for controlling robot arms in real time have been presented in both medical-oriented re- search as well as human-robot interaction. We present an especially minimal and low-cost solution that uses the eS- ense [1] ear-worn prototype as a small head-worn controller, enabling direct control of an inexpensive robot arm in the environment. We report on the hardware and software setup, as well as the experiment design and early results.},

@inproceedings{ubi_dsd2019,
        doi = {10.1109/dsd.2019.00106},
        url = {https://doi.org/10.1109%2Fdsd.2019.00106},
        year = 2019,
        month = {aug},
        publisher = {{IEEE}},
        author = {Sebastian Vogel and Rajatha B. Raghunath and Andre Guntoro and Kristof Van Laerhoven and Gerd Ascheid},
        title = {Bit-Shift-Based Accelerator for {CNNs} with Selectable Accuracy and Throughput},
        booktitle = {2019 22nd Euromicro Conference on Digital System Design ({DSD})},
        abstract = {Hardware accelerators for compute intensive algorithms such as convolutional neural networks benefit from number representations with reduced precision. In this paper, we evaluate and extend a number representation based on power-of-two quantization enabling bit-shift-based processing of multiplications. We found that weights of a neural network can either be represented by a single 4 bit power-of-two value or with two 4 bit values depending on accuracy requirements. We evaluate the classification accuracy of VGG-16 and ResNet50 on the ImageNet dataset with weights represented in our novel number format. To include a more complex task, we additionally evaluate the format on two networks for semantic segmentation. In addition, we design a novel processing element based on bit-shifts which is configurable in terms of throughput (4 bit mode) and accuracy (8 bit mode). We evaluate this processing element in an FPGA implementation of a dedicated accelerator for neural networks incorporating a 32-by-64 processing array running at 250 MHz with 1 TOp/s peak throughput in 8 bit mode. The accelerator is capable of processing regular convolutional layers and dilated convolutions in combination with pooling and upsampling. For a semantic segmentation network with 108.5 GOp/frame, our FPGA implementation achieves a throughput of 7.0 FPS in the 8 bit accurate mode and upto 11.2 FPS in the 4 bit mode corresponding to 760.1 GOp/s and 1,218 GOp/s effective throughput, respectively. Finally, we compare the novel design to classical multiplier-based approaches in terms of FPGA utilization and power consumption. Our novel multiply-accumulate engines designed for the optimized number representation uses 9 % less logical elements while allowing double throughput compared to a classical implementation. Moreover, a measurement shows 25% reduction of power consumption at same throughput. Therefore, our flexible design offers a solution to the trade-off between energy efficiency, accuracy, and high throughput.}
}

@article {ubi_ieeepc2019,
        title = {Unity in Diversity: Sampling Strategies in Wearable Photoplethysmography},
        journal = {IEEE Pervasive Computing},
        journalurl = {https://www.computer.org/pervasive-computing/},
        volume = {18},
        number = {3},
        year = {2019},
        month = {11/2019},
        pages = {63 -- 69},
        doi = {10.1109/MPRV.2019.2926613},
        issn = {1536-1268},
        abstracturl={\url{http://ieeexplore.ieee.org/}},
        abstract = {Photoplethysmography optically measures the pulsating blood volume flow in the human skin so that primary vital signs such as the heart rate can be determined. Most known is this sensing principle from the mysterious illumination that can sometimes be seen at the back of fitness trackers and smartwatches. Since powering these high-intensity light puts a large dent into a wearable's energy budget, this paper delves into the sampling schemes and strategies used by current off-the-shelf wearables to save energy and yet obtain good readings. As it turns out, the devices are following very different approaches.},
        author = {Florian Wolling and Simon Heimes and Van Laerhoven, Kristof},
}

@Article{ubi_na2019,
   author="Schulze-Bonhage, A. and Boettcher, S. and Glasstetter, M. and Epitashvili, N. and Bruno, E. and Richardson, M. and v. Laerhoven, K. and Duempelmann, M.",
   title="Mobiles Anfallsmonitoring bei Epilepsiepatienten",
   journal="Der Nervenarzt",
   year="2019",
   month="Oct",
   day="31",
   abstract="Wearables stossen bei Epilepsiepatienten und behandelnden Aerzten auf ein grosses Interesse zur Erfassung der Anfallsfrequenz und Warnung bei Anfaellen, darueber hinaus auch zur Erkennung anfallsassoziierter Gefaehrdungen von Patienten, zur differenzialdiagnostischen Einschaetzung seltener Anfallsformen und zur Vorhersage von Perioden mit erhoehter Anfallswahrscheinlichkeit. Akzelerometrie, Elektromyographie, Herzfrequenzmessungen und weitere Verfahren zur Messung autonomer Parameter werden hierbei zur Erfassung klinischer Anfallssymptome eingesetzt. Gegenwaertig wird ein klinischer Einsatz zur Erfassung naechtlicher motorischer Anfaelle moeglich. In der Uebersicht werden verfuegbare Geraete, Daten zur Leistungsfaehigkeit bei der Dokumentation von Anfaellen, aktuelle Einsatzmoeglichkeiten sowie Entwicklungen in der Datenanalyse kritisch dargestellt und diskutiert.",
issn="1433-0407",
doi="10.1007/s00115-019-00822-x"
}


@ARTICLE{ubi_fip2019,
         AUTHOR={Wenzel, Mario and Geelen, Anouk and Wolters, Maike and Hebestreit, Antje and Van Laerhoven, Kristof and Lakerveld, Jeroen and Andersen, Lene Frost and van't Veer, Pieter and Kubiak, Thomas},   
        TITLE={The Role of Self-Control and the Presence of Enactment Models on Sugar-Sweetened Beverage Consumption: A Pilot Study},      
        JOURNAL={Frontiers in Psychology},      
        journalurl={\url{http://journal.frontiersin.org/journal/psychology}},
        abstracturl={\url{http://journal.frontiersin.org/article/10.3389/fpsyg.2019.01511/abstract}},
        VOLUME={10},      
        YEAR={2019},      
        PAGES={1511},     
        URL={http://www.frontiersin.org/mobile_and_ubiquitous_computing/10.3389/fpsyg.2019.01511/abstract},       
        DOI={10.3389/fpsyg.2019.01511},      
        ISSN={1664-1078} ,      
        ABSTRACT={The objective of the present research was to investigate associations of dispositional and momentary self-control and the presence of other individuals consuming SSBs with the consumption frequency of sugar-sweetened beverages (SSBs) in a multi-country pilot study. We conducted an Ambulatory Assessment in which 75 university students (52 females) from four study sites carried smartphones and received prompts six times a day in their everyday environments to capture information regarding momentary self-control and the presence of other individuals consuming SSBs. Multilevel models revealed a statistically significant negative association between dispositional self-control and SSB consumption. Moreover, having more self-control than usual was only beneficial in regard to lower SSB consumption frequency, when other individuals consuming SSBs were not present but not when they were present. The findings support the hypothesis that self-control is an important factor regarding SSB consumption. This early evidence highlights self-control as a candidate to design interventions to promote healthier drinking through improved self-control.}
}

@inproceedings{ubi_indin2019,
  author={C. {Reich} and C. {Nicolaou} and A. {Mansour} and K. {Van Laerhoven}},
  booktitle={2019 IEEE 17th International Conference on Industrial Informatics (INDIN)}, 
  title={Detection of Machine Tool Anomalies from Bayesian Changepoint Recurrence Estimation}, 
  year={2019},
  volume={1},
  number={},
  pages={1297-1302},
  location = {Helsinki, Finland},
  abstract = {In this study, we consider the problem of detecting process-related anomalies for machine tools. The similar shape of successive sensor signals, which arises due to the same process step sequence applied to each workpiece, suggests extracting shape-related features. In recent years, shapelets dominated the field of shape-related features. Unfortunately, they involve a high computational burden due to hyperparameter optimization.We introduce alternative shape-related features relying on abrupt signal changes (changepoints) reflecting the changes of process steps. During normal operation, changepoints follow a highly recurrent pattern, i.e., appear at similar locations. Thus, being able to distinguish regular, recurrent from abnormal, non-recurrent changepoints allows detecting process anomalies.For changepoint recurrence estimation, we extend the Bayesian Online Changepoint Detection (BOCPD) method. The extension allows distinguishing normal and abnormal changepoints relying on empirical estimates of the changepoint recurrence distribution. Subsequently, changepoint-related features are introduced and compared to shapelets and wavelet-based features in a case study comprising real-world machine tool data.Qualitative results verify changepoint locations being comparable to shapelet locations found by the FLAG shapelet approach. Furthermore, quantitative results suggest superior classification performance both to shapelets and wavelet-based features.},
  doi ={10.1109/INDIN41052.2019.8972164}
}
