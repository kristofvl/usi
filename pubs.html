@inproceedings{ubi_icmi2018,
    author = {Philip Schmidt and Attila Reiss and Robert Duerichen and Claus
    Marberger and Kristof Van Laerhoven},
    title = {Introducing WESAD, a Multimodal Dataset for Wearable Stress and Affect Detection},
    booktitle = {20th ACM International Conference on Multimodal Interaction (ICMI ’18)},
    year = {2018},
    publisher = {ACM Press},
    abstract = {Affect recognition aims to detect a person’s affective state based on observables, with the goal to e.g. improve human-computer interaction. Long-term stress is known to have severe implications on wellbeing, which call for continuous and automated stress monitoring systems. However, the affective computing community lacks commonly used standard datasets for wearable stress detection which a) provide multimodal high-quality data, and b) include multiple affective states. Therefore, we introduce WESAD, a new publicly available dataset for wearable stress and affect detection. This multimodal dataset features physiological and motion data, recorded from both a wrist- and a chest-worn device, of 15 subjects during a lab study. The following sensor modalities are included: blood volume pulse, electrocardiogram, electrodermal activity, electromyogram, respiration, body temperature, and three- axis acceleration. Moreover, the dataset bridges the gap between previous lab studies on stress and emotions, by containing three different affective states (neutral, stress, amusement). In addition, self-reports of the subjects, which were obtained using several established questionnaires, are contained in the dataset. Furthermore, a benchmark is created on the dataset, using well-known features and standard machine learning methods. Considering the three- class classification problem (baseline vs. stress vs. amusement), we achieved classification accuracies of up to 80 %. In the binary case (stress vs. non-stress), accuracies of up to 93 % were reached. Finally, we provide a detailed analysis and comparison of the two device locations (chest vs. wrist) as well as the different sensor modalities.},
    doi = {10.1145/3242969.3242985},
    isbn = {978-1-4503-5692-3/18/10}
}

@inproceedings{ubi_iwoar2018a,
    author = {Florian Wolling and Kristof Van Laerhoven},
    title = {Fewer Samples for a Longer Life Span:Towards Long-Term Wearable PPG Analysis},
    booktitle = {Proceedings of the 5th International Workshop on Sensor-based Activity Recognition and Interaction},
    year = {2018},
    publisher = {ACM Press},
    abstract = {Photoplethysmography (PPG) sensors have become a prevalent feature included in current wearables, as the cost and sizeof current PPG modules have dropped significantly. Research in the analysis of PPG data has recently expanded beyond the fast and accurate characterization of heart rate, into the adaptive handling of artifacts within the signal and even the capturing of respiration rate. In this paper, we instead explore using state-of-the-art PPG sensor modules for long-term wearable deployment and the observation of trends over minutes, rather than seconds. By focusing specifically on lowering the sampling rate and via analysis of the spectrum of frequencies alone, our approach minimizes the costly illumination-based sensing and can be used to detect the dominant frequencies of heart rate and respiration rate, but also enables to infer on activity of the sympathetic nervous system. We show in two experiments that such detections and measurements can still be achieved at low sampling rates down to10 Hz, within a power-efficient platform. This approach enables miniature sensor designs that monitor average heart rate, respiration rate, and sympathetic nerve activity over longer stretches of time.},
    doi = {10.1145/3266157.3266209}
}

@inproceedings{ubi_arxiv2018,
    author = {Philip Schmidt and Attila Reiss and Robert Duerichen and Kristof Van Laerhoven},
    title = {Wearable affect and stress recognition: A review},
    booktitle = {arXiv:1811.08854},
    year = {2018},
    publisher = {},
    abstract = {Affect recognition aims to detect a person’s affective state based on observables, with the goal to e.g. provide reasoning for decision making or support mental wellbeing. Recently, besides approaches based on audio, visual or text information, solutions relying on wearable sensors as observables (recording mainly physiological and inertial parameters) have received increasing attention. Wearable systems offer an ideal platform for long-term affect recognition applications due to their rich functionality and form factor. However, existing literature lacks a comprehensive overview of state-of-the-art research in wearable-based affect recognition. Therefore, the aim of this paper is to provide a broad overview and in-depth understanding of the theoretical background, methods, and best practices of wearable affect and stress recognition. We summarise psychological models, and detail affect-related physiological changes and their measurement with wearables. We outline lab protocols eliciting affective states, and provide guidelines for ground truth generation in field studies. We also describe the standard data processing chain, and review common approaches to preprocessing, feature extraction, and classification. By providing a comprehensive summary of the state-of-the-art and guidelines to various aspects, we would like to enable other researchers in the field of affect recognition to conduct and evaluate user studies and develop wearable systems.},
    doi = {}
}

@inproceedings{ubi_iwoar2018b,
    author = {Alexander Hoelzemann and Kristof Van Laerhoven},
    title = {Using Wrist-Worn Activity Recognition for Basketball Game Analysis},
    booktitle = {Proceedings of the 5th International Workshop on Sensor-based Activity Recognition and Interaction},
    year = {2018},
    publisher = {ACM Press},
    abstract = {Game play in the sport of basketball tends to combine highly dynamic phases in which the teams strategically move across the field, with specific actions made by individual players. Analysis of basketball games usually focuses on the locations of players at particular points in the game, whereas the capture of what actions the players were performing remains underrepresented. In this paper, we present an approach that allows to monitor players' actions during a game, such as dribbling, shooting, blocking, or passing, with wrist-worn inertial sensors. In a feasibility study, inertial data from a sensor worn on the wrist were recorded during training and game sessions from three players. We illustrate that common features and classifiers are able to recognize short actions, with overall accuracy performances around 83.6% (k-Nearest-Neighbor) and 87.5% (Random Forest). Some actions, such as jump shots, performed well (± 95% accuracy), whereas some types of dribbling achieving low (± 44%) recall.},
    doi = {10.1145/3266157.3266217}
}

@inproceedings{ubi_iwoar2018c,
    author = {Jochen Kempfle and Kristof Van Laerhoven},
    title = {Respiration Rate Estimation with Depth Cameras: An Evaluation of Parameters},
    booktitle = {Proceedings of the 5th International Workshop on Sensor-based Activity Recognition and Interaction},
    year = {2018},
    publisher = {ACM Press},
    abstract = {Depth cameras have been known to be capable of picking up the small changes in distance from users' torsos, to estimate respiration rate. Several studies have shown that under certain conditions, the respiration rate from a non-mobile user facing the camera can be accurately estimated from parts of the depth data. It is however to date not clear, what factors might hinder the application of this technology in any setting, what areas of the torso need to be observed, and how readings are affected for persons at larger distances from the RGB-D camera. In this paper, we present a benchmark dataset that consists of the point cloud data from a depth camera, which monitors 7 volunteers at variable distances, for variable methods to pin-point the person's torso, and at variable breathing rates. Our findings show that the respiration signal's signal-to-noise ratio becomes debilitating as the distance to the person approaches 4 metres, and that bigger windows over the person's chest work particularly well. The sampling rate of the depth camera was also found to impact the signal's quality significantly. },
    doi = {10.1145/3266157.3266208}
}

@inproceedings{ubi_ubi2018ws,
    author = {Philip Schmidt and Attila Reiss and Robert Duerichen and Kristof Van Laerhoven},
    title = {Labelling Affective States ”in the wild”: Practical Guidelines and Lessons Learned},
    booktitle = {UbiComp/ISWC ’18 Adjunct},
    year = {2018},
    publisher = {ACM Press},
    abstract = {In affective computing (AC) field studies it is impossible to obtain an objective ground truth. Hence, self-reports in form of ecological momentary assessments (EMAs) are frequently used in lieu of ground truth. Based on four paradigms, we formulate practical guidelines to increase the accuracy of labels generated via EMAs. In addition, we detail how these guidelines were implemented in a recent AC field study of ours. During our field study, 1081 EMAs were collected from 10 subjects over a duration of 148 days. Based on these EMAs, we perform a qualitative analysis of the effectiveness of our proposed guidelines. Furthermore, we present insights and lessons learned from the field study.},
    doi = {10.1145/3267305.3267551}
}

@inproceedings{ubi_ubi2018cpd,
    author = {Attila Reiss and Ina Indlekofer and Philip Schmidt and Kristof Van Laerhoven},
    title = {PPG-based Heart Rate Estimation with Time-Frequency Spectra: A Deep Learning Approach},
    booktitle = {UbiComp/ISWC ’18 Adjunct},
    year = {2018},
    publisher = {ACM Press},
    abstract = {PPG-based continuous heart rate estimation is challenging due to the effects of physical activity. Recently, methods based on time-frequency spectra emerged to compen- sate motion artefacts. However, existing approaches are highly parametrised and optimised for specific scenarios. In this paper, we first argue that cross-validation schemes should be adapted to this topic, and show that the generalisation capabilities of current approaches are limited. We then introduce deep learning, specifically CNN-models, to this domain. We investigate different CNN-architectures (e.g. the number of convolutional layers, applying batch normalisation, or ensemble prediction), and report insights based on our systematic evaluation on two publicly available datasets. Finally, we show that our CNN-based approach performs comparably to classical methods.},
    doi = {10.1145/3267305.3274176}
}

@article{ubi_mdpi_inf2018b,
    author = {Mummadi, Chaithanya Kumar and Leo, Frederic Philips Peter and Verma, Keshav Deep and Kasireddy, Shivaji and Scholl, Philipp M. and Kempfle, Jochen and Laerhoven, Kristof Van},
    title = {Real-Time and Embedded Detection of Hand Gestures with an IMU-Based Glove},
    journal = {Informatics},
    volume = {5},
    year = {2018},
    number = {2},
    articlenumber = {28},
    journalurl = {http://www.mdpi.com/2227-9709/5/2/28},
    issn = {2227-9709},
    abstract = {This article focuses on the use of data gloves for human-computer interaction concepts, where external sensors cannot always fully observe the user's hand. A good concept hereby allows to intuitively switch the interaction context on demand by using different hand gestures. The recognition of various, possibly complex hand gestures, however, introduces unintentional overhead to the system. Consequently, we present a data glove prototype comprising a glove-embedded gesture classifier utilizing data from Inertial Measurement Units (IMUs) in the fingertips. In an extensive set of experiments with 57 participants, our system was tested with 22 hand gestures, all taken from the French Sign Language (LSF) alphabet. Results show that our system is capable of detecting the LSF alphabet with a mean accuracy score of 92% and an F1 score of 91%, using complementary filter with a gyroscope-to-accelerometer ratio of 93%. Our approach has also been compared to the local fusion algorithm on an IMU motion sensor, showing faster settling times and less delays after gesture changes. Real-time performance of the recognition is shown to occur within 63 milliseconds, allowing fluent use of the gestures via Bluetooth-connected systems.},
    doi = {10.3390/informatics5020028}
}


@article{ubi_mdpi_inf2018a,
    author = {Boettcher, Sebastian and Scholl, Philipp M and Van Laerhoven, Kristof},
    title = {Detecting Transitions in Manual Tasks from Wearables: An Unsupervised Labeling Approach},
    journal = {Informatics},
    volume = {5},
    year = {2018},
    number = {2},
    number = {16},
    journalurl = {http://www.mdpi.com/2227-9709/5/2/16},
    issn = {2227-9709},
    abstract = {Authoring protocols for manual tasks such as following recipes, manufacturing processes or laboratory experiments requires significant effort. This paper presents a system that estimates individual procedure transitions from the user's physical movement and gestures recorded with inertial motion sensors. Combined with egocentric or external video recordings, this facilitates efficient review and annotation of video databases. We investigate different clustering algorithms on wearable inertial sensor data recorded on par with video data, to automatically create transition marks between task steps. The goal is to match these marks to the transitions given in a description of the workflow, thus creating navigation cues to browse video repositories of manual work. To evaluate the performance of unsupervised algorithms, the automatically-generated marks are compared to human expert-created labels on two publicly-available datasets. Additionally, we tested the approach on a novel dataset in a manufacturing lab environment, describing an existing sequential manufacturing process. The results from selected clustering methods are also compared to some supervised methods.},
    doi = {10.3390/informatics5020016}
}

 address = {USA},
 keywords = {6TiSCH, IEEE802.15.4-2015-TSCH, IoT, Link Quality Estimation},
 abstract = {Industrial applications are increasingly demanding more low-power operations, deterministic communications and end-to-end reliability that approaches 100%. Recent standardization efforts focus on exploiting slow channel hopping while properly scheduling the transmissions to provide a strict Quality of Service for the Industrial Internet of Things (IIoT). By keeping nodes time-synchronized and by employing a channel hopping approach, IEEE 802.15.4-TSCH (Time-Slotted Channel Hoping) aims at providing high-level network reliability. For this, however, we need to construct an accurate schedule, able to exploit reliable paths. In particular, radio links with high Packet Error Rate should not be exploited since they are less energy-efficient (more retransmissions are required) and they negatively impact the reliability. In this work, we take advantage of the continuously advertisement packets transmitted by the nodes to infer the link quality. We argue that the reception rate of broadcast packets provide means to estimate the link quality to different neighbors, even when the data packets use different, collision-free transmission opportunities. Our experiments on a large-scale platform highlight that our approach improves the convergence delay, identifying the best routes to the sink during the bootstrapping (or reconverging) phase without adding any extra control packet.}
}

@inproceedings{ubi_wristsense2018,
    author = {Kempfle, Jochen and Van Laerhoven, Kristof},
    title = {PresentPostures: A Wrist and Body Capture Approach for Augmenting Presentations},
    booktitle     = {Pervasive Computing and Communications Workshops (PerCom Workshops), 2017 IEEE International Conference on},
    publisher = {{IEEE}},
  year      = {2018},
  abstract = {Capturing and digitizing all nuances during presentations is notoriously difficult. At best, digital slides tend to be combined with audio, while video footage of the presenter's body language often turns out to be either too sensitive, occluded, or hard to achieve for common lighting conditions. If presentations require capturing what is written on the whiteboard, more expensive setups are usually needed. In this paper, we present an approach that complements the data from a wrist-worn inertial sensor with depth camera footage, to obtain an accurate posture representation of the presenter. A wearable inertial measurement unit complements the depth footage by providing more accurate arm rotations and wrist postures when the depth images are occluded, whereas the depth images provide an accurate full-body posture for indoor environments. In an experiment with 10 volunteers, we show that posture estimates from depth images and inertial sensors complement each other well, resulting in far less occlusions and tracking of the wrist with an accuracy that supports capturing sketches.},
 doi = {10.1109/PERCOMW.2018.8480155}
}



@inproceedings{ubi_eusipco2018,
    author = {Christian Reich and Ahmad Mansour and Kristof van Laerhoven},
    title = {Embedding Intelligent Features for Vibration-Based Machine Condition Monitoring},
    booktitle     = {2018 26th European Signal Processing Conference (EUSIPCO)},
    publisher = {{IEEE}},
  year      = {2018},
  abstract = {Today’s demands regarding workpiece quality in cutting machine tool processing require automated monitoring of both machine condition and the cutting process. Currently, best-performing monitoring approaches rely on high-frequency acoustic emission (AE) sensor data and definition of advanced features, which involve complex computations. This approach is challenging for machine monitoring via embedded sensor systems with constrained computational power and energy budget. To cope with constrained energy, we rely on data recording with microelectromechanical system (MEMS) vibration sensors, which rely on lower-frequency sampling. To clarify whether these lower-frequency signals bear information for typical machine monitoring prediction tasks, we evaluate data for the most generic machine monitoring task of tool condition monitoring (TCM). To cope with computational complexity of advanced features, we introduce two intelligent preprocessing algorithms. First, we split non-stationary signals of recurrent structure into similar segments. Then, we identify most discriminative spectral differences in the segmented signals that allow for best separation of classes for the given TCM task. Subsequent feature extraction only in most relevant signal segments and spectral regions enables high expressiveness even for simple features. Extensive evaluation of the outlined approach on multiple data sets of different combinations of cutting machine tools, tool types and workpieces confirms its sensibility. Intelligent preprocessing enables reliable identification of stationary segments and most discriminative frequency bands. With subsequent extraction of simple but tailor-made features in these spectral-temporal regions of interest (RoIs), TCM typically framed as multi feature classification problem can be converted to a single feature threshold comparison problem with an average F1 score of 97.89%. },
 doi = {10.23919/EUSIPCO.2018.8553525}
}

@inproceedings{ubi_iswc2017a,
    author = {Wolling, Florian and Scholl, Philipp M. and Reindl, Leonhard M. and Van Laerhoven, Kristof},
    title = {Combining Capacitive Coupling with Conductive Clothes:Towards Resource-Efficient Wearable Communication  },
    booktitle     = {Proceedings of the 2017 {ACM} International Symposium on Wearable Computers, {ISWC} 2017, Maui, Hawaii, September 11-15, 2017},
    publisher = {{ACM}},
  year      = {2017},
  abstract = {Traditional intra-body communication approaches mostly rely on either fixed cable joints embedded in clothing, or on wireless radio transmission that tends to reach beyond the body. Situated between these approaches is body-coupled communication, a promising yet less-explored method that transmits information across the user's skin. We propose a novel body-coupled communication approach that simplifies the physical layer of data transmission via capacitive coupling between wearable systems with conductive fabrics: This layer provides a stable reference potential for the feedback path in proximity to the attached wearables on the human body, to cancel the erratic dependency on the environmental ground, and to increase the communications' reliability. Evaluation of our prototype shows significant increases in signal quality, due to reduced attenuation and noise. Requirements on hardware and, subsequently, energy consumption, cost, and implementation effort are reduced as well.},
 isbn = {978-1-4503-5188-1/17/09},
 doi = {10.1145/3123021.3123059},
}
  
@inproceedings{ubi_iswc2017b,
    author = {Scholl, Philipp M. and Van Laerhoven, Kristof},
    title = {On the Statistical Properties of Body-Worn Inertial Motion Sensor Data for Identifying Sensor Modality  },
    booktitle     = {Proceedings of the 2017 {ACM} International Symposium on Wearable Computers, {ISWC} 2017, Maui, Hawaii, September 11-15, 2017},
    publisher = {{ACM}},
  year      = {2017},
  abstract = {Interpreting datasets containing inertial data (acceleration, rate-of-turn, magnetic flux) requires a description of the datasets itself. Often this description is unstructured, stored as a convention or simply not available anymore. In this note, we argue that each modality exhibits particular statistical properties, which allows to reconstruct it solely from the sensor's data. To investigate this, tri-axial inertial sensor data from five publicly available datasets were analysed. Three statistical properties: mode, kurtosis, and number of modes are shown to be sufficient for classification - assuming the sampling rate and sample format are known, and that both acceleration and magnetometer data is present. While those assumption hold, 98% of all 1003 data points were correctly classified.},
 isbn = {978-1-4503-5188-1/17/09},
 doi = {10.1145/3123021.3123048},
}

@inproceedings{ubi_mum2017,
 author = {Kempfle, Jochen and Van Laerhoven, Kristof},
 title = {Human Posture Capture and Editing from Heterogeneous Modalities},
 booktitle = {Proceedings of the 16th International Conference on Mobile and Ubiquitous Multimedia},
 series = {MUM '17},
 year = {2017},
 isbn = {978-1-4503-5378-6},
 location = {Stuttgart, Germany},
 pages = {489--494},
 numpages = {6},
 url = {http://doi.acm.org/10.1145/3152832.3157812},
 doi = {10.1145/3152832.3157812},
 acmid = {3157812},
 publisher = {ACM},
 address = {New York, NY, USA},
 abstract = {Estimating human pose can be done with a variety of technologies. Models are typically derived from a motion capturing system that aims at generating a skeleton model as accurate and fast as possible. To date, a large variety of solutions is available to obtain capture data, often either from the environment, such as from depth cameras, or person-based, such as by body-worn inertial sensors. There are, however, few frameworks that are able to combine different types of human motion data into one environment. To this end, we present a modular and open architecture that allows specifically to integrate different capture sources and different filters to capture, process, and fuse these, in real time, into a human posture model. We show how our proposed solution leads to a fast and flexible way to deal with multiple motion capture modalities, and how such a framework can be used for editing and combining postures.},
 keywords = {human pose estimation, inertial measurement, motion capture},
} 
  
@inproceedings{ubi_ubi2017ws,

    publisher = {{ACM}},
  year      = {2017},
  abstract = {Assessing smoking status from wearable sensors can potentially create novel cessation therapies for the global smoking epidemic, without requiring users to regularly fill in questionnaires to obtain their smoking data. In this paper we discuss several design iterations of an instrumented cigarette lighter the records when it is used, to provide the ground-truth for detection from sensor signals measured at the human body, or to provide an alternative low-delay detection mechanism for smoking.},

@inproceedings{ubi_ubi2017hws,
    author    = {Nobuo Kawaguchi and
               Nobuhiko Nishio and
               Daniel Roggen and
               Sozo Inoue and
               Susanna Pirttikangas and
               Kristof Van Laerhoven},
  abstract = {Technological advances enable the inclusion of miniature sensors (e.g., accelerometers, gyroscopes) on a variety of wearable/portable information devices. Most current devices utilize these sensors for simple orientation and gesture recognition only. However, in the future the recognition of more complex and subtle human behaviors from these sensors will enable next-generation human-oriented computing in scenarios of high societal value (e.g., dementia care). This will require large-scale human activity corpuses and much improved methods to recognize activities and the context in which they occur. This workshop deals with the challenges of designing reproducible experimental setups, running large-scale dataset collection campaigns, designing activity and context recognition methods that are robust and adaptive, and evaluating systems in the real world. As a special topic this year, we wish to reflect on the challenges and possible approaches to recognize situations, events or activities outside of a statically pre-defined pool, which is the current state of the art, and instead adopt an open-ended view on activity and context awareness. Following the huge success of previous years, we are further planning to share these experiences of current research on human activity corpus and their applications among the researchers and the practitioners and to have a deep discussion on the future of activity sensing, in particular towards open-ended contextual intelligence.},
  title     = {5th Int. workshop on human activity sensing corpus and applications
               {(HASCA):} towards open-ended context awareness},

               on Pervasive and Ubiquitous Computing and Proceedings of the 2017

}


@inproceedings{ubi_iwoar2017a,
 author = {Van Laerhoven, Kristof and Wenzel, Mario and Geelen, Anouk and Huebel, Christopher and Wolters, Maike and Hebestreit, Antje and Andersen, Lene Frost and van't Veer, Pieter and Kubiak, Thomas},
 title = {Experiences from a Wearable-Mobile Acquisition System for Ambulatory Assessment of Diet and Activity  },
 booktitle = {Proceedings of the 4th International Workshop on Sensor-based Activity Recognition and Interaction},
 abstract = {Public health trends are currently monitored and diagnosed based on large studies that often rely on pen-and-paper data methods that tend to require a large collection campaign. With the pervasiveness of smart-phones and -watches throughout the general population, we argue in this paper that such devices and their built-in sensors can be used to capture such data more accurately with less of an effort.
We present a system that targets a pan-European and harmonised architecture, using smartphones and wrist-worn activity loggers to enable the collection of data to estimate sedentary behavior and physical activity, plus the consumption of sugar-sweetened beverages. 
We report on a unified pilot study across three countries and four cities (with different languages, locale formats, and data security and privacy laws) in which 83 volunteers were asked to log beverages consumption along with a series of surveys and longitudinal accelerometer data. Our system is evaluated in terms of compliance, obtained data, and first analyses.},

 doi = {10.1145/3134230.3134239},
 location = {Rostock, Germany},
 publisher = {ACM},
 address = {New York, NY, USA},
} 

@inproceedings{ubi_iwoar2017b,
 author = {Kumar Mummadi, Chaithanya and Philips Peter Leo, Frederic and Deep Verma, Keshav, and Kasireddy, Shivaji and Scholl, Philipp Marcel and Van Laerhoven, Kristof},
 title = {Real-time Embedded Recognition of Sign Language Alphabet Fingerspelling in an IMU-Based Glove  },
 booktitle = {Proceedings of the 4th International Workshop on Sensor-based Activity Recognition and Interaction},
 abstract = {Data gloves have numerous applications, including enabling novel human-computer interaction and automated recognition of large sets of gestures, such as those used for sign language. For most of these applications, it is important to build mobile and self-contained applications that run without the need for frequent communication with additional services on a back-end server. We present in this paper a data glove prototype, based on multiple small Inertial Measurement Units (IMUs), with a glove-embedded classifier for the french sign language. In an extensive set of experiments with 57 participants, our system was tested by repeatedly fingerspelling the French Sign Language(LSF) alphabet. Results show that our system is capable of detecting the LSF alphabet with a mean accuracy score of 92% and an F1 score of 91%, with all detections performed on the glove within 63 milliseconds.},
 series = {WOAR '17},
 year = {2017},
 isbn = {978-1-4503-5223-9/17/09},
 doi = {10.1145/3134230.3134236},
 location = {Rostock, Germany},

 address = {New York, NY, USA},
} 

@inproceedings{ubi_iwoar2017c,
 author = {Böttcher, Sebastian and Scholl, Philipp Marcel and Van Laerhoven, Kristof},
 title = {Detecting Process Transitions from Wearable Sensors: An Unsupervised Labeling Approach},
 booktitle = {Proceedings of the 4th International Workshop on Sensor-based Activity Recognition and Interaction},
 abstract = {Authoring protocols for manual tasks such as following recipes, manufacturing processes, or laboratory experiments requires a significant effort. This paper presents a system that estimates individual procedure transitions from the user's physical movement and gestures recorded with inertial motion sensors. This is combined with egocentric or external video recordings, allowing for an efficient review of video archives. We investigate different clustering algorithms on wearable inertial sensor data recorded on par with video data, to automatically create transition marks between task steps. The goal is to match these marks to the transitions given in a description of the workflow, thus creating navigation cues to browse video repositories of manual work. To evaluate the performance of unsupervised clustering algorithms, the automatically generated marks are compared to human-expert created labels on publicly available datasets. Additionally, we tested the approach on a novel data set in a manufacturing lab environment, describing an existing sequential manufacturing process.},
 series = {WOAR '17},
 year = {2017},
 isbn = {978-1-4503-5223-9/17/09},
 doi = {10.1145/3134230.3134233},
 location = {Rostock, Germany},
 publisher = {ACM},
 address = {New York, NY, USA},

}

@inproceedings{es_ah2016,

        bookurl={\url{http://www.augmented-human.com/}},
    series = {AH '16},
    year = {2016},
    isbn = {978-1-4503-3680-2},
    location = {Geneva, Switzerland},   
    pages = {4:1--4:8},
    articleno = {4},
    numpages = {8},
    url = {http://doi.acm.org/10.1145/2875194.2875207},
    doi = {10.1145/2875194.2875207},
    acmid = {2875207},
    publisher = {ACM},
    address = {New York, NY, USA},
    abstract = {Detecting the task at hand can often be improved when it is also known what object the user is holding. Several sensing modalities have been suggested to identify handheld objects, from wrist-worn RFID readers to cameras. A critical obstacle to using such sensors, however, is that they tend to be too power hungry for continuous usage. This paper proposes a system that detects grasping using first inertial sensors and then Electromyography (EMG) on the forearm, to then selectively activate the object identification sensors. This three-tiered approach would therefore only attempt to identify in-hand objects once it is known a grasping has occurred. Our experiments show that high recall can be obtained for grasp detection, 95% on average across participants, with the grasping of lighter and smaller objects clearly being more difficult.},
    keywords = {inertial sensing, wearable EMG, wrist-worn object detection},
} 

@inproceedings{es_iot2016,
 author = {Schwabe, Nils and Scholl, Philipp M. and Van Laerhoven, Kristof},
 title = {An Ad-Hoc Capture System for Augmenting Non-Digital Water Meters},
 booktitle = {Proceedings of the 6th International Conference on the Internet of Things},
 series = {IoT'16},
 year = {2016},
 isbn = {978-1-4503-4814-0},
 location = {Stuttgart, Germany},
 pages = {25--33},
 numpages = {9},
 url = {http://doi.acm.org/10.1145/2991561.2991576},
 doi = {10.1145/2991561.2991576},
 acmid = {2991576},
 publisher = {ACM},
 address = {New York, NY, USA},
 keywords = {digital water meter, eco-feedback, sensors},
 abstract = {Deriving more detailed insights into one's ecological footprint is a premise to reduce one's individual environmental impact. Personal water consumption contributes significantly to this impact, but remains hard to quantify individually unless digital meters are installed. In this paper, we present a dual-sensing approach to retro-fit common water meters with a wireless sensor unit that is able to capture an individual's water usage, and digitally forward it over the home's WiFi network. Utilizing active infrared distance sensing or sensing magnetic flux, it is possible to measure water consumption with an accuracy below 0.1l on commonly installed meters. With a continuous power consumption (assuming a daily water consumption of 2 hours) of less than 20 mW, the system can be provide real-time feedback to home-owners, office workers and people sharing such a retro-fitted water supply.},
}

@inproceedings{es_mum2016,
 author = {Scholl, Philipp M. and van Laerhoven, Kristof},
 title = {Remind: Towards a Personal Remembrance Search Engine for Motion Augmented Multi-media Recordings},
 booktitle = {Proceedings of the 15th International Conference on Mobile and Ubiquitous Multimedia},
 series = {MUM '16},
 year = {2016},
 isbn = {978-1-4503-4860-7},
 location = {Rovaniemi, Finland},
 pages = {363--364},
 numpages = {2},
 url = {http://doi.acm.org/10.1145/3012709.3016074},

 acmid = {3016074},
 publisher = {ACM},
 address = {New York, NY, USA},
 keywords = {encoding, indexing, motion, multi-media, querying},
 abstract = {A searchable database of multi-media recordings provides a way to augment one's memory. This database might contain video, audio and motion data, which is indexed to allow for quick searches. Ultimately, queries for similarity on each recorded modality would be supported. For example video sequencing showing similar objects or comparable sequences of gestures can be retrieved. An important aspect of this challenge is how to encode such multi-modal data, and how to make it searchable. One approach, based on a multi-media container format, is proposed in this paper together with an architecture to allow for similarity queries on multiple modalities.}
} 


@article{es_ijmhci2016,
    author = {Schneegass, Stefan and Thomas Olsson and Sven Mayer and Kristof van Laerhoven},
    title = {Mobile Interactions Augmented by Wearable Computing: A Design Space and Vision},
    journal = {IJMHCI},
    volume = {8},
    month = {August},
    year = {2016},
    number = {4},
    pages = {104--114},
    url = {http://www.igi-global.com/article/mobile-interactions-augmented-by-wearable-computing/162147},
    issn = {2409-9287},
    abstract = {Wearable computing has a huge potential to shape the way we interact with mobile devices in the future. Interaction with mobile devices is still mainly limited to visual output and tactile finger-based input. Despite the visions of next-generation mobile interaction, the hand-held form factor hinders new interaction techniques becoming commonplace. In contrast, wearable devices and sensors are intended for more continuous and close-to-body use. This makes it possible to design novel wearable-augmented mobile interaction methods – both explicit and implicit. For example, the EEG signal from a wearable breast strap could be used to identify user status and change the device state accordingly (implicit) and the optical tracking with a head-mounted camera could be used to recognize gestural input (explicit). In this paper, the authors outline the design space for how the existing and envisioned wearable devices and sensors could augment mobile interaction techniques. Based on designs and discussions in a recently organized workshop on the topic as well as other related work, the authors present an overview of this design space and highlight some use cases that underline the potential therein.},
    doi = {10.4018/IJMHCI.2016100106}
}

@Inbook{es_lifelogging2016,
    author="Dietrich, Manuel and van Laerhoven, Kristof",
    editor="Selke, Stefan",
    title="Reflect Yourself!",
    bookTitle="Lifelogging: Digital self-tracking and Lifelogging - between disruptive technology and cultural transformation",
    year="2016",
    pages = {213--233},
        publisher = {Springer Nature},
        address="Wiesbaden",
    pages="213--233",
    isbn="978-3-658-13137-1",
    doi="10.1007/978-3-658-13137-1_12",
    url="http://dx.doi.org/10.1007/978-3-658-13137-1_12",
    abstract = {In this paper we introduce an interdisciplinary investigation into technology of wearable activity recognition and its applications for self-tracking and lifelogging. Wearable activity recognition are computer systems capable of automatically detecting human actions. Using these devices for self-tracking provides the users with a new perspective on their actions. Thus people can reflect on their actions in a new way. We work on the topic of wearable activity recognition in an interdisciplinary way, both with a theoretical analytic direction and a concrete system design perspective. The theoretical part of this article is about understanding how people relate to their actions using an activity recognition lifelogging device. It is based on the philosophical theory of action. For the concrete design perspective of wearable activity recognition, we introduce two cases from our current design practice. We bridge the theoretical thoughts and the practical perspective by introducing the (critical) design theory. Based on that, opportunity and limits for self-tracking and self-reflection are the results of the interdisciplinary approach.}
}

@inproceedings{es_ubicompadj2016,
 author = {Scholl, Philipp M. and Van Laerhoven, Kristof},
 title = {A Multi-Media Exchange Format for Time-Series Dataset Curation},
 booktitle = {Proceedings of the 2016 ACM International Joint Conference on Pervasive and Ubiquitous Computing: Adjunct Publication},
 series = {UbiComp '16 Adjunct},
 year = {2016},
 isbn = {},
 location = {Heidelberg, Germany},
 pages = {},
 numpages = {7},
 url = "http://dx.doi.org/10.1145/2968219.2968278",
 doi = "10.1145/2968219.2968278",
 publisher = {ACM},
 abstract = {Exchanging data as comma-separated values (CSV) is slow, cumbersome and error-prone. Especially for time- series data, which is common in Activity Recognition, syn- chronizing several independently recorded sensors is chal- lenging. Adding second level evidence, like video record- ings from multiple angles and time-coded annotations, fur- ther complicates the matter of curating such data. A possible alternative is to make use of standardized multi- media formats. Sensor data can be encoded in audio for- mat, and time-coded information, like annotations, as sub- titles. Video data can be added easily. All this media can be merged into a single container file, which makes the is- sue of synchronization explicit. The incurred performance overhead by this encoding is shown to be negligible and compression can be applied to optimize storage and trans- mission overhead.},
} 

@Inbook{es_embedded2016,
    author="Van Laerhoven, Kristof and Scholl, Philipp M.",
    editor="Szewczyk, Roman and Ka{\v{s}}telan, Ivan and Temerinac, Miodrag and Barak, Moshe and Sruk, Vlado",
    title="Interrupts Become Features: Using On-Sensor Intelligence for Recognition Tasks",
    bookTitle="Embedded Engineering Education",
    year="2016",
    publisher="Springer International Publishing",
    address="Cham",
    pages="171--185",
    isbn="978-3-319-27540-6",
    doi="10.1007/978-3-319-27540-6_12",
    url="http://dx.doi.org/10.1007/978-3-319-27540-6_12",
    abstract = {Wearable sensors have traditionally been designed around a micro controller that periodically reads values from attached sensor chips, before analyzing and forwarding data. As many off-the-shelf sensor chips have become smaller and widespread in consumer appliances, the way they are interfaced has become digital and more potent. This paper investigates the impact of using such chips that are not only smaller and cheaper as their predecessors, but also come with an arsenal of extra processing and detection capabilities, built in the sensor package. A case study with accompanying experiments using two MEMS accelerometers, show that using these capabilities can cause significant reductions in resources for data acquisition, and could even support basic recognition tasks.}
}

@inproceedings {es_ubicomp2015,
        title = {Wearables in the Wet Lab: A Laboratory System for Capturing and Guiding Experiments},

  abstract  = {Welcome to UbiComp/ISWC 2015, the premier international forum for pervasive, ubiquitous, and wearable computing, which takes place from September 9-11, 2015 in Osaka, Japan. The 2015 ACM International Joint Conference on Pervasive and Ubiquitous Computing (UbiComp 2015) is the third installment of the merged format between "Pervasive" and "Ubicomp", the two most renowned conferences in the field. As in previous years, it is co-located with the 19th International Symposium on Wearable Computers (ISWC 2015) - the premier forum to present cutting-edge research results in the fields of wearable computing and on-body mobile technologies. ISWC and UbiComp have been co-located with big success since 2013 in Zurich. This year, the two conferences feature two independent technical programs, but offer a single adjunct track, featuring joint posters, demos, workshops, tutorials, and a common doctoral school. As in previous years, ISWC and UbiComp operate as a single event, i.e., attendees are free to attend events from both conferences interchangeably.},

@inproceedings{es_issnip2015,
  author    = {Vinay Sachidananda and David Noack and Abdelmajid Khelil and Kristof Van Laerhoven and Philipp M. Scholl},
  title     = {Optimized multi-attribute co-design for maximizing efficiency in Wireless Sensor Networks},
  booktitle = {Tenth {IEEE} International Conference on Intelligent Sensors, Sensor Networks and Information Processing, {ISSNIP} 2015, Singapore, April 7-9, 2015},
  pages     = {1--6},
  publisher = {{IEEE}},
  isbn      = {978-1-4799-8055-0},
  url       = {http://ieeexplore.ieee.org/xpl/mostRecentIssue.jsp?punumber=7101334},
  year      = {2015},
  doi       = {10.1109/ISSNIP.2015.7106931},
  abstract  = {A key task in Wireless Sensor Networks (WSNs) is to deliver specific information about a spatial phenomenon of interest. However, in WSNs the operating conditions and/or user requirements are often desired to be evolvable, whether driven by changes of the monitored parameters or WSN properties. To this end, few sensor nodes sample the phenomenon and transmit the acquired samples, typically multihop, to the application through a gateway called sink. Accurately representing the physical phenomenon and reliably, timely delivering the user required information comes at the cost of higher energy as additional messages are required. This work proposes a tunable co-design for network optimization to avoid under or over provision of information and interaction of the attributes and their effects on each other. We validate the approach viability through analytical modeling, simulations for a range of requirements.},
}

@inproceedings{es_mum2015,
 title = {Assessing Activity Recognition Feedback in Long-term Psychology Trials},
 author = {Manuel Dietrich and Eugen Berlin and Kristof Van Laerhoven},
 booktitle = {14th International Conference on Mobile and Ubiquitous Multimedia},
 bookurl={\url{http://www.mum-conf.org/2015/}},

 publisher = {ACM Press},
 organization = {ACM Press},
 address = {Linz, Austria},
 abstract = {The physical activities we perform throughout our daily lives tell a great deal about our goals, routines, and behavior, and as such, have been known for a while to be a key indicator for psychiatric disorders. This paper focuses on the use of a wrist-watch with integrated inertial sensors. The algorithms that deal with the data from these sensors can automatically detect the activities that the patient performed from characteristic motion patterns. Such a system can be deployed for several weeks continuously and can thus provide the consulting psychiatrist an insight in their patient's behavior and changes thereof. Since these algorithms will never be flawless, however, a remaining question is how we can support the psychiatrist in assigning confidence to these automatic detections. To this end, we present a study where visualizations at three levels from a detection algorithm are used as feedback, and examine which of these are the most helpful in conveying what activities the patient has performed. Results show that just visualizing the classifier's output performs the best, but that user's confidence in these automated predictions can be boosted significantly by visualizing earlier pre-processing steps.},
 year = {2015},
 note = {honorable mention award},
 doi = {10.1145/2836041.2836052},
 isbn = {978-1-4503-3605-5},
 url = {http://doi.acm.org/10.1145/2836041.2836052},
 location = {Linz, Austria},
 pages = {121--130},
 numpages = {10},
 
}

@inproceedings{es_iwoar2015b,
 author = {Scholl, Philipp M. and Schultes, Tobias and Van Laerhoven, Kristof},

 abstract = {Experimentation in Wet Laboratories requires tracking and identification of small containers like test tubes, flasks, and bottles. The current practise involves colored adhesive markers, waterproof hand-writing, QR- and Barcodes, or RFID-Tags. These markers are often not self-descriptive and require a lookup table on paper or some digitally stored counterpart. Furthermore they are subject to harsh environmental conditions (e.g. samples are kept in a freezer), and can be hard to share with other lab workers for lack of a consistent annotation systems. Increasing their durability, as well as providing a central tracking system for these containers, is therefore of great interest. In this paper we present a system for the implicit tracking of RFID-augmented containers with a wrist-worn reader unit, and a voice-interaction scheme based on a head-mounted display.},

@inproceedings{es_mobilehci2015,
  editor    = {Schneegass, Stefan and Mayer, Sven and Olsson, Thomas and Van Laerhoven, Kristof},
  author    = {Schneegass, Stefan and Mayer, Sven and Olsson, Thomas and Van Laerhoven, Kristof},
  title     = {From Mobile to Wearable: Using Wearable Devices to Enrich Mobile Interaction},
  booktitle = {Proceedings of the 17th International Conference on Human-Computer Interaction with Mobile Devices and Services Adjunct},
  series    = {MobileHCI '15},
  acmid     = {2795396},
  publisher = {ACM},
  address   = {New York, NY, USA},
  keywords  = {Actuating, Interaction, Sensing, Smart Garments, Wearable Computing, Workshop},
  year      = {2015},
  isbn      = {978-1-4503-3653-6},
  location  = {Copenhagen, Denmark},
  pages     = {936--939},
  doi       = {10.1145/2786567.2795396},
  numpages  = {4},
  url       = {http://doi.acm.org/10.1145/2786567.2795396},
  isbn      = {978-1-4503-3578-2},
  timestamp = {Fri, 11 Sep 2015 14:28:26 +0200},
  abstract  = {In the last decades, mobile phones have turned into sensor-rich devices that use different built-in sensors such as accelerometers or gyroscopes. The sensors have enriched the interaction possibilities, allowing, for example, gestural interaction. With the prevalence of wearable devices and peripherals, such as fitness bracelets and breast straps, the input and output possibilities can be further extended with both new sensors and actuators. Current applications could benefit from them, and entirely new applications could be designed. The design space for new applications needs to be identified, which will again drive advances in mobile and wearable computing. This workshop sets focus on wearable devices as means to enrich smartphones and their interaction capabilities. We will discuss the new design space and generate ideas of new applications. Furthermore, we will provide sensors and actuators allowing the participants to implement rapid prototypes of their novel application ideas.},
}

@inproceedings{es_nca2015,
 author = {Rafael Bachiller and Nelson Matthys and Javier Del Cid and Wouter Joosen and Danny Hughes and Kristof Van Laerhoven},
 title = {{@}migo: A Comprehensive Middleware Solution for Participatory Sensing Applications},
 booktitle = {The 14th IEEE International Symposium on Network Computing and Applications},
 year = {2015},
 bookurl={\url{http://ieeexplore.ieee.org/xpl/mostRecentIssue.jsp?punumber=7371416}},
 address = {Cambridge, MA, USA},
 doi = {10.1109/NCA.2015.26},
 isbn = {978-1-5090-1848-2},
 location = {Cambridge, MA, USA},
 pages = {1-8},
 url = {http://ieeexplore.ieee.org/xpl/articleDetails.jsp?arnumber=7371695},
 abstract = {In the participatory sensing model, humans may serve as opportunistic sensors and flexible actuators while also consuming sensing services. Integrating humans into sensing systems has the potential to increase scale and reduce costs. However, contemporary participatory sensing software provides poor consideration of user dynamism, which includes: mobility across networks, mobility across devices and context-awareness. To address these limitations we propose the User Component and User Bindings. The former represents the user as a first class reconfigurable element of evolving and shared participatory sensing platforms. The latter allows the middleware to support multiple communications channels including Online Social Networks (OSN) to connect users with sensing applications. Our approach increases user participation, reduces out-of-context interactions and only consumes a limited amount of energy by sharing context information between applications. We support these claims by evaluating our approach on a two weeks experiment in which three participants take part in three concurrent participatory applications.},
}  

@article{es_phil2015,
    author = {Dietrich, Manuel and Van Laerhoven, Kristof},
    title = {An Interdisciplinary Approach on the Mediating Character of Technologies for Recognizing Human Activity},
    journal = {Philosophies},
    volume = {1},
    year = {2015},
    number = {1},
    pages = {55},
    url = {http://www.mdpi.com/2409-9287/1/1/55},
    issn = {2409-9287},
    abstract = {In this paper, we introduce a research project on investigating the relation of computers and humans in the field of wearable activity recognition. We use an interdisciplinary approach, combining general philosophical assumptions on the mediating character of technology with the current computer science design practice. Wearable activity recognition is about computer systems which automatically detect human actions. Of special relevance for our research project are applications using wearable activity recognition for self-tracking and self-reflection, for instance by tracking personal activity data like sports. We assume that activity recognition is providing a new perspective on human actions; this perspective is mediated by the recognition process, which includes the recognition models and algorithms chosen by the designer, and the visualization to the user. We analyze this mediating character with two concepts which are both based on phenomenological thoughts namely first Peter-Paul Verbeek’s theory on human-technology relations and second the ideas of embodied interaction. Embedded in the concepts is a direction which leads to the role of technical design in how technology mediates. Regarding this direction, we discuss two case studies, both in the possible using practice of self-tracking and the design practice. This paper ends with prospects towards a better design, how the technologies should be designed to support self-reflection in a valuable and responsible way.},
    doi = {10.3390/philosophies1010055}
}

@inproceedings{es_iwoar2015a,
 author = {Dietrich, Manuel and van Laerhoven, Kristof},
 title = {A Typology of Wearable Activity Recognition and Interaction},
 booktitle = {Proceedings of the 2Nd International Workshop on Sensor-based Activity Recognition and Interaction},
 abstract = {In this paper, we will provide a typology of sensor-based activity recognition and interaction, which we call wearable activity recognition. The typology will focus on a conceptual level regarding the relation between persons and computing systems. Two paradigms, first the activity based seamless and obtrusive interaction and second activity-tracking for reflection, are seen as predominant. The conceptual approach will lead to the key term of this technology research, which is currently underexposed in a wider and conceptual understanding: human action/activity. Modeling human action as a topic for human-computer interaction (HCI) in general exists since its beginning. We will apply two classic theories which are influential in the HCI research to the application of wearable activity recognition. It is both a survey and a critical reflection on these concepts. As a further goal of our approach, we argue for the relevance and the benefits this typology can have. Beside practical consequences, a typology of the human-computer relation and the discussion of the key term activity can be a medium for exchange which other disciplines. Especially when applications become more serious, for example in health care, a typology including a wider mutual understanding can be useful for cooperations with non-technical practitioners e.g. doctors or psychologists.},
 series = {WOAR '15},
 year = {2015},
 isbn = {978-1-4503-3454-9},
 location = {Rostock, Germany},
 pages = {1:1--1:8},
 articleno = {1},
 numpages = {8},
 url = {http://doi.acm.org/10.1145/2790044.2790048},
 doi = {10.1145/2790044.2790048},
 acmid = {2790048},
 publisher = {ACM},
 address = {New York, NY, USA},
 keywords = {HCI theory, activity recognition, interaction design, seamless interaction, self-reflection, ubiquitous computing, wearables},
} 


@ARTICLE{es_fict2015,
         AUTHOR={Van Laerhoven, Kristof  and  Borazio, Marko  and  Burdinski, Jan Hendrik},   
        TITLE={Wear is Your Mobile? Investigating Phone Carrying and Use Habits with a Wearable Device},      
        JOURNAL={Frontiers in ICT},      
        journalurl={\url{http://journal.frontiersin.org/journal/ict}},
        abstracturl={\url{http://journal.frontiersin.org/article/10.3389/fict.2015.00010/abstract}},
        VOLUME={2},      
        YEAR={2015},      
        NUMBER={10},     
        URL={http://www.frontiersin.org/mobile_and_ubiquitous_computing/10.3389/fict.2015.00010/abstract},       
        DOI={10.3389/fict.2015.00010},      
        ISSN={2297-198X} ,      
        ABSTRACT={This article explores properties and suitability of mobile and wearable platforms for continuous activity recognition and monitoring. Mobile phones have become generic computing platforms, and even though they might not always be with the user, they are increasingly easy to develop for and have an unmatched variety of on-board sensors. Wearable units in contrast tend to be purpose-built, and require a certain degree of user adaptation, but they are increasingly used to do continuous sensing. We explore the trade-offs for both device types in a study that compares their sensor data and that explicitly examines how often these devices are being worn by the user. To this end, we have recorded a dataset from 51 participants, who were given a wrist-worn sensor and an app to be used on their Smartphone for two weeks continuously, totalling 638 days (or over 15300 hours) of wearable and mobile data. Results confirm findings of previous studies from North America and show that Smartphones are on average being on their user less than 23\% of the time, mostly during working hours. Just as noteworthy is the high variance in Smartphone use (in carrying, interacting with, and charging the phone) among participants.}
}

@inproceedings {ess_icwsm2015,
        title = {DUKE: A Solution for Discovering Neighborhood Patterns in Ego Networks},
        booktitle = {The 9th International AAAI Conference on Web and Social Media (ICWSM)},
        year = {2015},
        month = {05/2015},
        publisher = {AAAI},
        pages     = {268--277},
    organization = {AAAI},
        address = {Oxford, England},
        abstract = {Given the rapid growth of social media websites and the ease of aggregating ever-richer social data, an inevitable research question that can be expected to emerge is whether different interaction patterns of individuals and their meaningful interpretation can be captured for social network analysis. In this work, we present a novel solution that discovers occurrences of prototypical ’ego network’ patterns from social media and mobile-phone networks, to provide a data-driven instrument to be used in behavioral sciences for graph interpretations. We analyze nine datasets gathered from social media websites and mobile phones, together with 13 network measures, and three unsupervised clustering algorithms. Further, we use an unsupervised feature similarity technique to reduce redundancy and extract compact features from the data. The reduced feature subsets are then used to discover ego patterns using various clustering techniques. By cluster analysis, we discover that eight distinct ego neighborhood patterns or ego graphs have emerged. This categorization allows concise analysis of users’ data as they change over time. We provide fine-grained analysis for the validity and quality of clustering results. We perform clustering verification based on the following three intuitions: i) analyzing the clustering patterns for the same set of users crawled from three social media networks, ii) associating metadata information with the clusters and evaluating their performance on real networks, iii) studying selected participants over an extended period to analyze their behavior.},
        author = {Agha Muhammad and Van Laerhoven, Kristof},
        note = {oral, 19\% acceptance rate},
        isbn = {978-1-57735-733-9},
        url={\url{http://www.aaai.org/ocs/index.php/ICWSM/ICWSM15/paper/view/10551/10510}}
}

@inproceedings {ess_sas2015,
        title = {Low-power Lessons from Designing a Wearable Logger for Long-term Deployments},
        booktitle = {2015 IEEE Sensors Applications Symposium (SAS 2015)},
        year = {2015},
        publisher = {IEEE Press},
        organization = {IEEE},
        doi = {10.1109/SAS.2015.7133581},
        address = {Zadar, Croatia},
        author = {Berlin, Eugen and Martin Zittel and Michael Br{\"a}unlein and Van Laerhoven, Kristof},
        abstract = {The advent of a range of wearable products for monitoring one’s healthcare and fitness has pushed decades of research into the market over the past years. These units record motion and detect common physical activities to assist the wearer in monitoring fitness, general state of health, and sleeping trends. Most of the detection algorithms on board of these devices however are closed-source and the devices do not allow the recording of raw inertial data. This paper presents a project that, faced by these limitations of commercial wearable products, set out to create an open-source recording platform for activity recognition research that (1) is sufficiently power-efficient, and (2) remains small and comfortable enough to wear, to be able to record raw inertial data for extended periods of time. We study especially, via high-resolution power profiling, several trade-offs present in the choice for the basic hardware components of our prototype, and contribute with three key design areas that have had a significant impact on our prototype design.},
        url       = {http://dx.doi.org/10.1109/SAS.2015.7133581},
}

@article {ess_jbhi2015,
    title     = {MyHealthAssistant: An Event-driven Middleware for Multiple Medical Applications on a Smartphone-Mediated Body Sensor Network},
    journal   = {{IEEE} J. Biomedical and Health Informatics},
    volume    = {19},
    number    = {2},
    pages     = {752--760},
    year      = {2015},
    url       = {http://dx.doi.org/10.1109/JBHI.2014.2326604},
    doi       = {10.1109/JBHI.2014.2326604},
        author = {Christian Seeger and Van Laerhoven, Kristof and Buchmann, Alejandro},
        abstract = {An ever-growing range of wireless sensors for medical monitoring has shown that there is significant interest in monitoring patients in their everyday surroundings. It however remains a challenge to merge information from several wireless sensors and applications are commonly built from scratch. This paper presents a middleware targeted for medical applications on smartphone-like platforms that relies on an event-based design to enable flexible coupling with changing sets of wireless sensor units, while posing only a minor overhead on the resources and battery capacity of the interconnected devices. We illustrate the requirements for such middleware with three different healthcare applications that were deployed with our middleware solution, and characterize the performance with energy consumption, overhead caused for the smartphone, and processing time under real-world circumstances. Results show that with sensing-intensive applications, our solution only minimally impacts the phone's resources, with an added CPU utilization of 3/% and a memory usage under 7 MB. Furthermore, for a minimum message delivery ratio of 99.9\%, up to 12 sensor readings per second are guaranteed to be handled, regardless of the number of applications using our middleware.}
}

@inproceedings {ess_ichi2014,
        title = {Towards Benchmarked Sleep Detection with Inertial Wrist-worn Sensing Units},
        author = {Borazio, Marko and Berlin, Eugen and K{\"u}c{\"u}kyildiz, Nagihan and Scholl, Philipp M. and Van Laerhoven, Kristof},
        booktitle = {ICHI 2014},
        year = {2014},
        month = {09/2014},
        publisher = {IEEE Press},
        organization = {IEEE Press},
        address = {Verona, Italy},
        abstract = {The monitoring of sleep by quantifying sleeping time and quality is pivotal in many preventive health care scenarios. A substantial amount of wearable sensing products have been introduced to the market for just this reason, detecting whether the user is either sleeping or awake. Assessing these devices for their accuracy in estimating sleep is a daunting task, as their hardware design tends to be different and many are closed-source systems that have not been clinically tested. In this paper, we present a challenging benchmark dataset from an open source wrist-worn data logger that contains relatively high-frequent (100Hz) 3D inertial data from 42 sleep lab patients, along with their data from clinical polysomnography. We analyse this dataset with two traditional approaches for detecting sleep and wake states and propose a new algorithm specifically for 3D acceleration data, Estimation of Stationary Sleep-segments (ESS). Results show that all three methods generally over-estimate for sleep, with our method performing slightly better (74\% overall mean accuracy) than the traditional activity count-based methods.},
        doi = {10.1109/ICHI.2014.24}
}

@inproceedings {ess_gec2014a,
        title = {Comparing Google Glass with Tablet-PC as Guidance System for Assembling Tasks},

        year = {2014},
        month = {06/2014},
        abstract={Head mounted displays (HMDs) can be used as an guidance system for manual assembling tasks: contrary to using a Tablet-PC, instructions are always shown in the field of view while hands are kept free for the task. This is believed to be one of the major advantage of using HMDs. In the study reported here, performance, visual fatigue, and subjective strain was measured in a dual task paradigm. Participants were asked to follow a toy car assembly instructions while monitoring a virtual gauge. Both tasks had to be executed in parallel either while wearing Google Glass or using a Tablet-PC. Results show slower performance on the HMD but no difference in subjective strain.},

@inproceedings {ess_gec2014b,
        title = {Diary-Like Long-Term Activity Recognition: Touch or Voice Interaction?},
        booktitle = {Glass &amp; Eyewear Computers (GEC)},
        bookurl = {\url{http://ieeexplore.ieee.org/xpl/mostRecentIssue.jsp?punumber=6968673}},
        year = {2014},
        abstract={The experience sampling methodology is a well known tool in psychology to asses a subject's condition. Regularly or whenever an important event happens the subject stops whatever he is currently involved in and jots down his current perceptions, experience, and activities, which in turn form the basis of these diary studies. Such methods are also widely in use for gathering labelled data for wearable long-term activity recognition, where subjects are asked to note conducted activities. We present the design of a personal electronic diary for daily activities, including user interfaces on a PC, Smartphone, and Google Glass. A 23-participant structured in-field study covering seven different activities highlights the difference of mobile touch interaction and ubiquitous voice recognition for tracking activities.},
        abstracturl={\url{http://ieeexplore.ieee.org/xpl/articleDetails.jsp?arnumber=6970625}},

}

@inproceedings{ess_iswcws14,
author = {Schneegass, Stefan and Cheng, Jingyuan and Van Laerhoven, Kristof and Amft, Oliver},
title = {Workshop on Smart Garments: Sensing, Actuation, Interaction, and Applications in Garments},
year = {2014},
isbn = {9781450330480},
publisher = {Association for Computing Machinery},
address = {New York, NY, USA},
doi = {10.1145/2641248.2666712},
abstract = {Over the last years different wearable electronic devices, technically similar to smart phones, have become available in the form factor of watches and glasses. However, including wearable sensing, actuation, and communication technologies directly into garments is still a great challenge. Cloths offer the chance to unobtrusively integrate new functionalities. Nevertheless, it is essential to take into account that garments and cloths are fundamentally different from electronic devices. Manufacturing processes for fabrics and cloths, drivers for fashion, and user expectation with regard to comfort and durability are not comparable to classical electronic devices. In smart watches and glasses applications resemble common smart phone functionality (e.g., picture taking, (instant) messaging, voice communication, presentation of reminders) with new input and output channels. In contrast to this, new possibilities for sensing, actuation, and interaction are opening entirely new applications on garments. These new applications are needed to be identified and will then again drive the advances in smart garments. In this workshop, we focus on novel applications for garments. We discuss underlying abstraction layers that allow developers to create applications that are independent from a specific garment and that can be used with different garments. Furthermore, we invite research contributions and position statements on sensing and actuation as the basic mechanisms for smart garments. Overall the workshop aims at improving our understanding of the fundamental challenges when wearable computing moves beyond accessories into garments.},
booktitle = {Proceedings of the 2014 ACM International Symposium on Wearable Computers: Adjunct Program},
pages = {225–229},
numpages = {5},
keywords = {workshop, interaction, wearable computing, sensing, smart garments, activity recognition},
location = {Seattle, Washington},
series = {ISWC '14 Adjunct}
}

@inproceedings{ess_ubicompadj2014,
 author = {Scholl, Philipp M. and Van Laerhoven, Kristof},

 booktitle = {Proceedings of the 2014 ACM International Joint Conference on Pervasive and Ubiquitous Computing: Adjunct Publication},
 series = {UbiComp '14 Adjunct},
 year = {2014},
 isbn = {978-1-4503-3047-3},
 location = {Seattle, Washington},
 pages = {1381--1388},
 numpages = {8},
 url = {http://doi.acm.org/10.1145/2638728.2641719},

 acmid = {2641719},
 publisher = {ACM},
 abstract = {Experimental work in Life Sciences is done with protective garment to contain harmful agents and to avoid contaminations. This limits the amount of documentation that can be done during experimentation, since pen'n'paper and other equipment is hardly allowed in those environments. Relying on her memory, the scientist has to reconstruct the important details of her experiment later on. Wearable computers, like Google Glass or wrist-worn Smartwatches, can enhance the scientist's ability to record key information while conducting his experiment. Especially the possibility of hands-free, and implicit interaction with the wearable system creates new possibilities for augmenting the scientist's memory.},
 address = {New York, NY, USA},

@article{ess_crsn2014,
 author={Scholl, Philipp M. and Brachmann, Martina and Santini, Silvia and Van Laerhoven, Kristof},
 editor={Koubaa, Anis and Khelil, Abdelmajid},
 title="Integrating Wireless Sensor Nodes in the Robot Operating System",
 bookTitle="Cooperative Robots and Sensor Networks 2014",
 year="2014",
 publisher="Springer Berlin Heidelberg",
 address="Berlin, Heidelberg",
 pages="141--157",
 abstract={The Robot Operating System (ROS) is a popular middleware that eases the design, implementation, and maintenance of robot systems. In particular, ROS enables the integration of a large number of heterogeneous devices in a single system. To allow these devices to communicate and cooperate, ROS requires device-specific interfaces to be available. This restricts the number of devices that can effectively be integrated in a ROS-based system. In this work we present the design, implementation, and evaluation of a ROS middleware client that allows to integrate constrained devices like wireless sensor nodes in a ROS-based system. Wireless sensor nodes embedded in the environment in which a robot system is operating can indeed help robots in navigating and interacting with the environment. The client has been implemented for devices running the Contiki operating system but its design can be readily extended to other systems like, e.g., TinyOS. Our evaluation shows that: in-buffer processing of ROS messages without relying on dynamic memory allocation is possible; message contents can be accessed conveniently using well-known concepts of the C language (structs) with negligible processing overhead with respect to a C++-based client; and that ROS' message-passing abstraction facilitates the integration of devices running event-based systems like Contiki.},
 isbn={978-3-642-55029-4},
 doi={10.1007/978-3-642-55029-4_7},
 url="http://dx.doi.org/10.1007/978-3-642-55029-4_7"
}

@inproceedings {ess_sensys2013,
        title = {A Site Properties Assessment Framework for Wireless Sensor Networks},
        booktitle = {The 11th ACM Conference on Embedded Networked Sensor Systems (SenSys 2013)},
        year = {2013},
        month = {12/2013},
        publisher = {ACM Press},
        organization = {ACM Press},
        address = {Rome, Italy},
        abstract = {Comparing experimental results obtained on different wireless sensor network (WSN) deployments is typically very cumbersome and in most cases unfeasible. This is due to the lack of a methodology to describe the properties of WSN deployments and the experimental conditions under which experiments have been run. Our work focuses on the design and development of a site properties assessment framework, called SiteWork, that aims at providing a mean to quickly, automatically and accurately quantifying the proper- ties of a WSN. This poster abstract describes the preliminary design and evaluation of the basic site properties assessment mechanisms provided by SiteWork.},
        author = {Gurov, Iliya and Guerrero, Pablo and Brachmann, Martina and Silvia Santini and Van Laerhoven, Kristof and Buchmann, Alejandro},
        doi = {10.1145/2517351.2517400}
}

@inproceedings {ess_mum2013,
        title = {Using Time Use with Mobile Sensor Data: A Road to Practical Mobile Activity Recognition?},
        booktitle = {12th International Conference on Mobile and Ubiquitous Multimedia},
        year = {2013},
        month = {12/2013},
        publisher = {ACM Press},
        organization = {ACM Press},
        address = {Lulea, Sweden},
        abstract = {Having mobile devices that are capable of finding out what activity the user is doing, has been suggested as an attractive way to alleviate interaction with these platforms, and has been identified as a promising instrument in for instance medical monitoring. Although results of preliminary studies are promising, researchers tend to use high sampling rates in order to obtain adequate recognition rates with a variety of sensors. What is not fully examined yet, are ways to integrate into this the information that does not come from sensors, but lies in vast data bases such as time use surveys. We examine using such statistical information combined with mobile acceleration data to determine 11 activities. We show how sensor and time survey information can be merged, and we evaluate our approach on continuous day and-night activity data from 17 different users over 14 days each, resulting in a data set of 228 days. We conclude with a series of observations, including the types of activities for which the use of statistical data has particular benefits},
        doi = {http://dx.doi.org/10.1145/2541831.2541850},
        author = {Borazio, Marko and Van Laerhoven, Kristof}
}

@inproceedings {ess_ichi2013,
        title = {A Publish/Subscribe Middleware for Body and Ambient Sensor Networks that Mediates between Sensors and Applications},
        booktitle = {IEEE International Conference on Healthcare Informatics (ICHI 2013)},
        year = {2013},
        note = {best paper award},
        month = {09/2013},
        publisher = {IEEE Press},
        organization = {IEEE Press},
        address = {Philadelphia, PA},
        abstract = {Continuing development of an increasing variety of sensors has led to a vast increase in sensor-based telemedicine solutions. A growing range of modular sensors, and the need of having several applications working with those sensors, has led to an equally extensive increase in efforts for system development. In this paper, we present an event-driven middleware for on-body and ambient sensor networks that allows multiple applications to define information types of their interest in a publish/subscribe manner. Incoming sensor data is hereby transformed into the desired data representation which lifts the burden of adapting the application with respect to the connected sensors off the developers shoulders. Furthermore, an unsupervised on-the-fly reloading of transformation rules from a remote server allows the systems adaptation to future applications and sensors at run-time. Application-specific event channels provide tailor-made information retrieval as well as control over the dissemination of critical information. The system is evaluated based on an Android implementation, with transformation rules implemented as OSGi bundles that are retrieved from a remote web server. Evaluation shows a low impact of running the transformation rules on a phone and highlights the reduced energy consumption by having fewer sensors serving multiple applications. It also points out the behavior and limits of the application-specific event channels and the event transformation with respect to CPU utilization, delivery ratio, and memory usage. },
        doi = {10.1109/ICHI.2013.30},
        bookurl = {\url{http://ieeexplore.ieee.org/xpl/mostRecentIssue.jsp?punumber=6679591}},
        author = {Christian Seeger and Van Laerhoven, Kristof and Sauer, Jens and Buchmann, Alejandro}
}

@inproceedings {ess_r2i2013,
        title = {When Do You Light a Fire? Capturing Tobacco Use with Situated, Wearable Sensors},
        booktitle = { First Workshop on Human Factors and Activity Recognition in Healthcare, Wellness and Assisted Living (Recognize2Interact)},
        year = {2013},
        month = {09/2013},
        publisher = {ACM Press},
        organization = {ACM Press},
        doi={10.1145/2494091.2497284},
        address = {Zurich, Switzerland},
        abstract = {An important step towards assessing smoking behavior is to detect and log smoking episodes in an unobtrusive way. Detailed information on an individual{\textquoteright}s consumption can then be used to highlight potential health risks and behavioral statistics to increase the smoker‚Äôs awareness, and might be applied in smoking cessation programs. In this paper, we present an evaluation of two different monitoring prototypes which detect a user{\textquoteright}s smoking behavior, based on augmenting a smoking accessory. Both prototypes capture and record instances when the user smokes, and are sufficiently robust and power efficient to allow deployments of several weeks.  A real-world feasibility study with 11 frequently-smoking participants investigates the deployment and adoption of the system, showing that smokers are generally unaware of their daily smoking patterns, and tend to overestimate their consumption. },
        author = {Philipp M. Scholl and Nagihan K{\"u}c{\"u}kyildiz and Van Laerhoven, Kristof}
}

@proceedings {ess_ubiws2013,
        title = {Bridging the Last Gap: LedTX - Optical Data Transmission of Sensor Data for Web-Services},
        year = {2013},
        month = {09/2013},
        publisher = {ACM Press},
        address = {Zurich, Switzerland},
        abstract = {Data transmission from small-scale data loggers such as human activity recognition sensors is an inherent system‚Äôs design challenge. Interfaces based on USB or Bluetooth still require platform-dependent code on the retrieval computer system, and therefore require a large maintenance effort. In this paper, we present LedTX, a system that is able to transmit wirelessly through LEDs and the camera included in most user‚Äôs hardware. This system runs completely in modern browsers and presents a uni-directional, platform-independent communication channel. We illustrate this system on the UbiLighter, an instrumented lighter that tracks ones smoking behaviour. },
        author = {Philipp M. Scholl and Nagihan K{\"u}c{\"u}kyildiz and Van Laerhoven, Kristof},
        doi = {10.1145/2494091.2494104}
}
