@inproceedings {ess_spawc2013,
        title = {Localization in Wireless Networks via Laser Scanning and Bayesian Compressed Sensing},
        booktitle = {IEEE 14th Workshop on Signal Processing Advances in Wireless Communications (SPAWC 2013)},
        year = {2013},
        month = {06/2013},
        publisher = {IEEE Press},
        organization = {IEEE Press}, 
        doi = {10.1109/SPAWC.2013.6612148},
        abstract = {WiFi indoor localization has seen a renaissance with the introduction of RSSI-based approaches. However, manual finger- printing techniques that split the indoor environment into pre-defined grids are implicitly bounding the maximum achievable localization accuracy. WoLF, our proposed Wireless localization and Laser-scanner assisted Fingerprinting system, solves this problem by automating the way indoor fingerprint maps are generated. We furthermore show that WiFi local- ization on the generated high resolution maps can be performed by sparse reconstruction which exploits the peculiarities imposed by the physical characteristics of indoor environments. Particularly, we propose a Bayesian Compressed Sensing (BCS) approach in order to find the position of the mobile user and dynamically determine the sufficient number of APs required for accurate positioning. BCS employs a Bayesian formalism in order to reconstruct a sparse signal using an undetermined system of equations. Experimental results with real data collected in a university building validate WoLF in terms of localization accuracy under actual environ- mental conditions. },
        author = {Sofia Nikitaki and Philipp M. Scholl and Van Laerhoven, Kristof and Panagiotis Tsakalides}
}

@inproceedings {ess_soc2013,
        title = {Quantitative Analysis of Community Detection Methods for Longitudinal Mobile Data},
        booktitle = {International Conference on Social Intelligence and Technology (SOCIETY) 2013},
        year = {2013},
        month = {05/2013},
        publisher = {IEEE Press},
        organization = {IEEE Press},
        address = {State College, Pennsylvania USA},
        abstract = {Mobile phones are now equipped with increasingly large number of built-in sensors that can be utilized to collect long-term socio-temporal data of social interactions. Moreover, the data from different built-in sensors can be combined to predict social interactions. In this paper, we perform quantitative analysis of 6 community detection algorithms to uncover the community structure from the mobile data. We use Bluetooth, WLAN, GPS, and contact data for analysis, where each modality is modelled as an undirected weighted graph. We evaluate community detection algorithms across 6 inter-modality pairs, and use well know partition evaluation features to measure clustering similarity between the pairs. We compare the performance of different methods based on the delivered partitions, and analyse the graphs at different times to find out the community stability. },
        isbn = {978-1-4799-0045-9},
        doi = {10.1109/SOCIETY.2013.17},
        author = {Agha Muhammad and Van Laerhoven, Kristof}
}

@inproceedings {ess_bsn2013,
        title = {Allowing Early Inspection of Activity Data from a Highly Distributed Bodynet with a Hierarchical-Clustering-of-Segments Approach},
        booktitle = {10th Annual Body Sensor Networks Conference 2013},
        year = {2013},
        month = {05/2013},
        publisher = {IEEE Press},
        organization = {IEEE Press},
        address = {Cambridge, MA},
        doi = {10.1109/BSN.2013.6575519},
        abstract = {The output delivered by body-wide inertial sensing systems has proven to contain sufficient information to distinguish between a large number of complex physical activities. The bottlenecks in these systems are in particular the parts of such systems that calculate and select features, as the high dimensionality of the raw sensor signals with the large set of possible features tends to increase rapidly. This paper presents a novel method using a hierarchical clustering method on raw trajectory and angular segments from inertial data to detect and analyze the data from such a distributed set of inertial sensors. We illustrate on a public dataset, how this novel way of modeling can be of assistance in the process of designing a fitting activity recognition system. We show that our method is capable of highlighting class-representative modalities in such high-dimensional data and can be applied to pinpoint target classes that might be problematic to classify at an early stage. },
        author = {Kreil, Matthias and Van Laerhoven, Kristof and Lukowicz, Paul}
}

@inproceedings {ess_dcoss2013,
        title = {Sensor Networks for Railway Monitoring: Detecting Trains from their Distributed Vibration Footprints},
        booktitle = {9th IEEE International Conference on Distributed Computing in Sensor Systems (DCOSS 2013)},
        year = {2013},
        month = {05/2013},
        pages = {80-87},
        publisher = {IEEE Press},
        organization = {IEEE Press},
        doi={10.1109/DCOSS.2013.38},
        address = {Cambridge, MA, USA},
        abstract = {We report in this paper on a wireless sensor network deployment at railway tracks to monitor and analyze the vibration patterns caused by trains passing by. We investigate in particular a system that relies on having a distributed network of nodes that individually contain efficient feature extraction algorithms and classifiers that fit the restricted hardware resources, rather than using few complex and specialized sensors. A feasibility study is described on the raw data obtained from a real-world deployment on one of Europe{\textquoteright}s busiest railroad sections, which was annotated with the help of video footage and contains vibration patterns of 186 trains. These trains were classified in 6 types by various methods, the best performing at an accuracy of 97\%. The trains{\textquoteright} length in wagons was estimated with a mean-squared error of 3.98. Visual inspection of the data shows further opportunities in the estimation of train speed and detection of worn-down cargo wheels. },
        author = {Berlin, Eugen and Van Laerhoven, Kristof}
}

@inproceedings {ess_netmob2013a,
        title = {Discovering Common Structures in Mobile Call Data: An Efficient Way to Clustering Ego Graphs},
        booktitle = {Third conference on the Analysis of Mobile Phone Datasets (NetMob2013), Special session on the D4D challenge},
        year = {2013},
        month = {05/2013},
        address = {Cambridge/MA},
        abstract = {This paper conducts a study on a mobile call data set from 5000 individuals in order to examine what type of prototypical calling behaviors tend to occur for individual users. By representing the call data with methods from graph analysis, several features are suggested to characterize the shape and type of neighborhood graph around each mobile phone user. By cluster analysis of these features for all mobile users, we show that the data set contains seven distinct types of so-called neighborhood graphs or ego graphs. This categorization allows concise analysis of users‚Äô call data as they change over time and might be used as a sociological tool to detect rhythms and outliers in call behavior. },
        author = {Agha Muhammad and Van Laerhoven, Kristof}
}

@inproceedings {ess_netmob2013b,
        title = {Quantitative Analysis of Community Detection Methods for Longitudinal Mobile Data},
        booktitle = {Third conference on the Analysis of Mobile Phone Datasets (NetMob2013)},
        year = {2013},
        month = {05/2013},
        address = {Cambridge/MA},
        doi={10.1109/SOCIETY.2013.17},
        abstract = {Mobile phones are now equipped with an increasingly large number of built-in sensors, that can be utilized to collect long-term socio-temporal data of social interactions. Moreover, the data from different built-in sensors can be combined to predict social interactions. In this paper, we perform quantitative analysis of 6 famous community detection algorithms to uncover the community structure from the mobile data. We use Bluetooth, WLAN, GPS, and contact data for analysis, where each modality is modelled as an undirected weighted graph. We evaluate community detection algorithms across 6 intermodality pairs, and use well-know partition evaluation features to measure clustering similarity between the pairs. We compare the performance of different methods based on the delivered partitions.},
        author = {Agha Muhammad and Van Laerhoven, Kristof}
}

@inproceedings {ess_ah2013,
        title = {Improving Activity Recognition without Sensor Data: A Comparison Study of Time Use Surveys},
        booktitle = {4th International Augmented Human Conference },
        year = {2013},
        month = {03/2013},
        publisher = {ACM Press},
        organization = {ACM Press},
        address = {Stuttgart, Germany},
        doi={10.1145/2459236.2459255},
        abstract = {Wearable sensing systems, through their proximity with their user, can be used to automatically infer the wearer{\textquoteright}s activity to obtain detailed information on availability, behavioural patterns, and health. For this purpose, classifiers need to be designed and evaluated with sufficient training data from these sensors and from a representative set of users, which requires starting this procedure from scratch for every new sensing system and set of activities. To alleviate this procedure and optimize classification performance, the use of time use surveys has been suggested: These large databases contain typically several days worth of detailed activity information from a large population of hundreds of thousands of participants. This paper uses a strategy first suggested by Partridge in 2008 that utilizes time use diaries in an activity recognition method. We offer a comparison of the aforementioned North-American data with a large European database, showing that although there are several cultural differences, certain important features are shared between both regions. By cross-validating across the 5160 households in this new data with activity data of 13798 individuals, especially distinctive features turn out to be time and participant{\textquoteright}s location. },
        author = {Borazio, Marko and Van Laerhoven, Kristof}
}

@article {ess_ijhci2013,
        title = {Already Up? Using Mobile Phones to Track &amp; Share Sleep Behavior},
        journal = {International Journal of Human-Computer Studies},
        year = {2013},
        publisher = {Elsevier},
        abstract = {Users share a lot of personal information with friends, family members, and colleagues via social networks. Surprisingly, some users  choose to share their sleeping patterns, perhaps both for awareness as well as a sense of connection to others. Indeed, sharing basic sleep  data, whether a person has gone to bed or waking up, informs others about not just one‚Äôs sleeping routines but also indicates physical state,  and reflects a sense of wellness. We present Somnometer, a social alarm clock for mobile phones that helps users to capture and share their  sleep patterns. While the sleep rating is obtained from explicit user input, the sleep duration is estimated based on monitoring a user‚Äôs  interactions with the app. Observing that many individuals currently utilize their mobile phone as an alarm clock revealed behavioral  patterns that we were able to leverage when designing the app. We assess whether it is possible to reliably monitor one‚Äôs sleep duration  using such apps. We further investigate whether providing users with the ability to track their sleep behavior over a long time period can  empower them to engage in healthier sleep habits. We hypothesize that sharing sleep information with social networks impacts awareness  and connectedness among friends. The result from a controlled study reveals that it is feasible to monitor a user‚Äôs sleep duration based just  on her interactions with an alarm clock app on the mobile phone. The results from both an in-the-wild study and a controlled experiment  suggest that providing a way for users to track their sleep behaviors increased user awareness of sleep patterns and induced healthier habits.  However, we also found that, given the current broadcast nature of existing social networks, users were concerned with sharing their sleep  patterns indiscriminately. },
        issn = {1071-5819},
        doi = {10.1016/j.ijhcs.2013.03.001},
        author = {Shirazi, Alireza Sahami and James Clawson and Yashar Hassanpour and Mohammad J. Tourian and Ed Chi and Borazio, Marko and Schmidt, Albrecht and Van Laerhoven, Kristof}
}

@inproceedings {ess_senseapp2012,
        title = {Diagnosing the Weakest Link in WSN Testbeds: A Reliability and Cost Analysis of the USB Backchannel},
        booktitle = {7th IEEE International Workshop on Practical Issues in Building Sensor Network Applications (SenseApp 2012)},
        year = {2012},
        note = {oral, 20\% acceptance rate},
        month = {10/2012},
        publisher = {IEEE Press},
        organization = {IEEE Press},
        doi={10.1109/LCNW.2012.6424085},
        address = {Clearwater Beach, FL, USA},
        abstract = {This paper highlights and characterizes the main obstacle to deploying a robust wireless sensor network testbed: the USB connections that link each of the nodes via ethernet gateways to the central server. Unfortunately, these connections are also the components that, when properly installed, can reduce testbed costs by attaching multiple nodes per gateway. After illustrating how unreliable current solutions can become (regardless of the used sensor nodes, USB cabling, or gateway setup), a set of experiments led to a list of dos and don{\textquoteright}ts in testbed deployment. Furthermore, a simple and cost-effective suggestion is presented that allows to bypass current USB backchannel issues, leading to a robuster testbed that avoids manual maintenance of individual nodes. },
        author = {Guerrero, Pablo and Gurov, Iliya and Buchmann, Alejandro and Van Laerhoven, Kristof}
}

@article {ess_pervasive2012,
        title = {Are You in Bed with Technology?},
        journal = {IEEE Pervasive Computing},
        volume = {11},
        number = {4},
        year = {2012},
        month = {10/2012},
        pages = {4-7},
        chapter = {4},
        abstract = {Good sleep can positively affect our performance, while a lack of sleep can affect our memory, immune system, cognitive functioning, learning abilities, and alertness. Researchers have thus investigated numerous technologies and approaches to monitor individuals{\textquoteright} sleep behavior at home. One goal of such technologies is to collect information that can increase users{\textquoteright} awareness of their sleep habits to persuade them to adopt healthier routines. This department looks at new products in this space, ranging from smart alarm clocks to advanced monitoring devices. },
        issn = {1536-1268},
        doi = {10.1109/MPRV.2012.63},
        author = {Schmidt, Albrecht and Shirazi, Alireza Sahami and Van Laerhoven, Kristof}
}

@inproceedings {ess_ubicomp2012,
        title = {Detecting Leisure Activities with Dense Motif Discovery},
        booktitle = {14th ACM International Conference on Ubiquitous Computing (UbiComp 2012)},
        year = {2012},
        note = {oral, 19.3\% acceptance rate},
        month = {09/2012},
        pages = {250-259},
        publisher = {ACM Press},
        organization = {ACM Press},
        address = {Pittsburgh, PA, USA},
        abstract = {This paper proposes an activity inference system that has been designed for deployment in mood disorder research, which aims at accurately and efficiently recognizing selected leisure activities in week-long continuous data. The approach to achieve this relies on an unobtrusive and wrist-worn data logger, in combination with a custom data mining tool that performs early data abstraction and dense motif discovery to collect evidence for activities. After presenting the system design, a feasibility study on weeks of continuous inertial data from 6 participants investigates both accuracy and execution speed of each of the abstraction and detection steps. Results show that our method is able to detect target activities in a large data set with a comparable precision and recall to more conventional approaches, in approximately the time it takes to download and visualize the logs from the sensor. },
        author = {Berlin, Eugen and Van Laerhoven, Kristof},
        doi = {10.1145/2370216.2370257}
}

@inproceedings {ess_inss2012a,
        title = {Trainspotting: Combining Fast Features to Enable Detection on Resource-constrained Sensing Devices},
        booktitle = {The Ninth International Conference on Networked Sensing Systems (INSS 2012)},
        year = {2012},
        month = {06/2012},
        pages = {1-8},
        publisher = {IEEE Press},
        organization = {IEEE Press},
        address = {Antwerp, Belgium},
        abstract = {This paper focuses on spotting and classifying complex and sporadic phenomena directly on a sensor node, whereby a relatively long sequence of sensor samples needs to be considered at a time. Using fast feature extraction from streaming data that can be implemented on the sensor nodes, we show that on-sensor event classification can be achieved. This approach is of particular interest for wireless sensor networks as it promises to reduce wireless traffic significantly, as only events need to be transmitted instead of potentially large chunks of inertial data. The presented approach characterizes the essence of an event's signal by combining several simple features on low-cost MEMS inertial data. Using a scenario and real data from vibration signatures generated by passing trains, we show how with this approach the classification and the estimation of length for passing trains is possible on miniature nodes placed near the railroad tracks. Experiments show that, at the cost of slightly more local processing, the chosen features produce good train type classification with up to 90\% of trains correctly identified. },
        isbn = {978-1-4673-1784-9},
        doi = {10.1109/INSS.2012.6240520},
        author = {Berlin, Eugen and Van Laerhoven, Kristof}
}

@inproceedings {ess_inss2012b,
        title = {jNode: a Sensor Network Platform that Supports Distributed Inertial Kinematic Monitoring},
        booktitle = {The Ninth International Conference on Networked Sensing Systems (INSS 2012)},
        year = {2012},
        month = {06/2012},
        publisher = {IEEE Press},
        organization = {IEEE Press},
        address = {Antwerp, Belgium},
        abstract = {Because of the intrinsic advantages of wireless inertial motion tracking, standalone devices that integrate inertial motion units with wireless networking capabilities have gained much interest in recent years. Several platforms, both commercially available and academic, have been proposed to balance the challenges of a small form-factor, power consumption, accuracy and processing speed. Applications include ambulatory monitoring to support healthcare, sport activity analysis, recognizing human group behaviour, navigation support for humans, robots and unmanned vehicles, but also in structural monitoring of large buildings. This paper provides an analysis of the current state-of-the-art platforms in wireless inertial motion tracking and presents a novel hybrid tracking platform that is extensible, low-power, flexible enough to be used for both short- and long-term monitoring and based on a firmware that allows it to be easily adapted after being deployed. After describing the architecture, the design choices in both hardware and software, and arguing why the jNode platform is different from previous work, a performance characterization is given of a fully functional prototype. },
        isbn = {978-1-4673-1784-9},
        doi={10.1109/INSS.2012.6240553},
        author = {Philipp M. Scholl and Matthias Berning and Van Laerhoven, Kristof and Markus Scholz and Dawud Gordon}
}

@inproceedings {ess_inss2012c,
        title = {Fast Indoor Radio-Map Building for RSSI-based Localization Systems},
        booktitle = {The Ninth International Conference on Networked Sensing Systems (INSS 2012)},
        year = {2012},
        month = {06/2012},
        publisher = {IEEE},
        organization = {IEEE},
        address = {Antwerp, Belgium},
        abstract = {Wireless Indoor localization systems based on RSSI-values typically consist of an offline training phase and online position determination phase. During the offline phase, georeferenced RSSI measurement, called fingerprints, are recorded to build a radiomap of the building. This radiomap is then searched during the position determination phase to estimate another nodes location. Usually the radiomap is build manually, either by users pin-pointing their location on a ready-made floorplan or by moving in pre-specified patterns while scanning the network for RSSI values. This cumbersome process leads to inaccuracies in the radiomap. Here, we propose a system to build the indoor- and radio-map simultaneously by using a handheld mapping system employing a laser scanner in an IEEE802.15.4-compatible network. This makes indoor- and radio-mapping for wireless localization less cumbersome, faster and more reliable. },
        isbn = {978-1-4673-1784-9},
        doi={10.1109/INSS.2012.6240574},
        author = {Philipp M. Scholl and Stefan Kohlbrecher and Vinay Sachidananda and Van Laerhoven, Kristof}
}

        title = {Discovery of User Groups within Mobile Data},
        booktitle = {Nokia Mobile Data Challenge (MDC 2012)},
        year = {2012},

@inproceedings {ess_ewsn2012,
        title = {TUDuNet, a Metropolitan-Scale Federation of Wireless Sensor Network Testbeds},
        booktitle = {9th European Conference on Wireless Sensor Networks (EWSN 2012)},
        year = {2012},
        month = {02/2012},
        address = {Trento, Italy},
        abstract = {To address the real-world challenges in sensor network evaluation, testbeds have been proposed to enable experimentation without taking the typical deployment hurdles of robustly mounting the hardware, installing batteries, and instrumenting sensor nodes for data collection. In the recent past, several research institutions across Europe proposed to federate their testbeds. However, providing scalability and transparency despite the high heterogeneity in hardware and software between sites proves to be a tough problem. In this paper we introduce TUDNet, a metropolitan-scale federation of sensor network testbeds that spans several buildings within a city. We describe its architecture, the current sites and the control infrastructure as solution for managing experiments at metropolitan scale.},
        author = {Guerrero, Pablo and Buchmann, Alejandro and Khelil, Abdelmajid and Van Laerhoven, Kristof}
}

@inproceedings {ess_IHI2012b,
        title = {Combining Wearable and Environmental Sensing into an Unobtrusive Tool for Long-Term Sleep Studies},
        booktitle = {2nd ACM SIGHIT International Health Informatics Symposium (IHI 2012)},
        year = {2012},
        note = {oral, 18\% acceptance rate},
        month = {01/2012},
        publisher = {ACM Press},
        organization = {ACM Press},
        address = {Miami, Florida, USA},
        abstract = {Long-term sleep monitoring of patients has been identified as a useful tool to observe sleep trends manifest themselves over weeks or months for use in behavioral studies. In practice, this has been limited to coarse-grained methods such as actigraphy, for which the levels of activity are logged, and which provide some insight but have simultaneously been found to lack accuracy to be used for studying sleeping disorders. This paper presents a method to automatically detect the user{\textquoteright}s sleep at home on a long-term basis. Inertial, ambient light, and time data tracked from a wrist-worn sensor, and additional night vision footage is used for later expert inspection. An evaluation on over 4400 hours of data from a focus group of test subjects demonstrates a high re-call night segment detection, obtaining an average of 94\%. Further, a clustering to visualize reoccurring sleep patterns is presented, and a myoclonic twitch detection is introduced, which exhibits a precision of 74\%. The results indicate that long-term sleep pattern detections are feasible. },
        isbn = {978-1-4503-0781-9},
        doi = {10.1145/2110363.2110375},
        author = {Borazio, Marko and Van Laerhoven, Kristof}
}

@inproceedings {ess_IHI2012,
        title = {An Event-based BSN Middleware that supports Seamless Switching between Sensor Configurations},
        booktitle = {2nd ACM SIGHIT International Health Informatics Symposium (IHI 2012)},
        year = {2012},
        note = {oral, 18\% acceptance rate},
        publisher = {ACM Press},
        organization = {ACM Press},
        address = {Miami, FL},
        abstract = {Recent advances in wearable sensors have surged in novel fitness and preventive health care systems that measure step counts, activity levels, and performed exercises with inertial sensors, enabling users to monitor condition and day-to-day lifestyle. This paper presents a middleware designed for a smartphone unit to support health monitoring applications. Its event-driven architecture enables modular system design and seamless switching between sets of embedded sensors. The strengths of the middleware are highlighted in a deployed feasibility study where daily and gym activities are recognized through an interchangeable set of wireless sensors. The study demonstrates that the setup is suitable for daily usage with minimal impact on the phone{\textquoteright}s resources. },

        abstract = {With sensors becoming smaller and more power efficient, wearable sensors that anyone could wear are becoming a feasible concept. We demonstrate a small lightweight module, called Porcupine, which aims at continuously monitoring human activities as long as possible, and as fine-grained as possible. We present initial analysis of a set of abstraction algorithms that combine and process raw accelerometer data and tilt switch states, to get descriptors of the user{\textquoteright}s motion- based activities. The algorithms are running locally, and the information they produce is stored in on-board memory for later analysis.},
        isbn = {0-7695-2838-4},
        doi = {10.1109/ICDCSW.2007.43},
        author = {Van Laerhoven, Kristof and Aronsen, Andre}
}

@inproceedings {lancs_icdcsw2006,
        title = {Fair Dice: A Tilt and Motion-Aware Cube with a Conscience.},
        booktitle = {26th International Conference on Distributed Computing Systems Workshops (ICDCSW 2006)},
        year = {2006},
        month = {07/2006},
        pages = {66},
        publisher = {IEEE Computer Society},
        organization = {IEEE Computer Society},
        abstract = {As an example of sensory augmentation of a tiny object, a small cube-sized die is presented that perceives rolls and records what face it lands on. It is thus able to detect bias for unfair behaviour due to its physical imperfections. On a deeper level, this case study demonstrates the integration of energy-efficient sensor fusion, combination of classifiers, and a wireless interface to adaptive classification heuristics.},
        isbn = {0-7695-2541-5},
        doi = {10.1109/ICDCSW.2006.50 },
        author = {Van Laerhoven, Kristof and Hans-Werner Gellersen}
}

@inproceedings {lancs_bsn2006,
        title = {Long-Term Activity Monitoring with a Wearable Sensor Node},
        booktitle = {International Workshop on Wearable and Implantable Body Sensor Networks (BSN 2006)},
        year = {2006},
        month = {04/2006},
        pages = {171{\textendash}174},
        publisher = {IEEE Computer Society},
        organization = {IEEE Computer Society},
        address = {Cambridge, Massachusetts, USA},
        abstract = {This paper introduces an encapsulated sensor node that is devised to monitor and record motion patterns over long, quotidian periods of time with potential application in psychological studies. Its design fuses different sensing modalities to allow efficient capturing of tilt and acceleration stimuli, as well as embedded algorithms that abstract from the raw sensory data to indicative features. By combining tilt switches and accelerometers with customized processing techniques, it is argued that a power-efficient yet information-rich approach is reached for the observation and logging of human motion-based activity.},
        isbn = {0-7695-2547-4},
        doi = {10.1109/BSN.2006.39},
        author = {Van Laerhoven, Kristof and Hans-Werner Gellersen and Malliaris, Yanni G.}
}

@phdthesis {lancs_es2006,
        title = {Embedded Perception - Concept Recognition by Learning and Combining Sensory Data},
        volume = {Ph.D.},
        year = {2006},
        month = {03/2006},
        school = {Lancaster University},
        address = {Lancaster},
        author = {Van Laerhoven, Kristof}
}

@inproceedings {lancs_bsn2005,
        title = {Real-Time Analysis of Correlations Between On-Body Sensor Nodes},
        booktitle = {Proceedings of the 2nd International Workshop on Wearable and Implantable Body Sensor Networks (BSN 2005)},
        year = {2005},
        pages = {27-32},
        publisher = {IEE Press},
        organization = {IEE Press},
        abstract = {The topology of a body sensor network has, until recently, often been overlooked; either because the layout of the network is deemed to be sufficiently static ("we always know well enough where sensors are"), we always know exactly where the nodes are or because the location of the sensor is not inherently required ("as long as the node stays where it is, we do not need its location, just its data"). We argue in this paper that, especially as the sensor nodes become more numerous and densely interconnected, an analysis on the correlations between the data streams can be valuable for a variety of purposes. Two systems illustrate how a mapping of the network{\textquoteright}s sensor data to a topology of the sensor nodes{\textquoteright} correlations can be applied to reveal more about the physical structure of body sensor networks.},
        isbn = {0-86341-505-9},
        doi = {10.1.1.61.9134},
        author = {Van Laerhoven, Kristof and Berchtold, Martin}
}

@inproceedings {lancs_ie2005,
        title = {The Pendle: A Personal Mediator for Mixed Initiative Environments},
        booktitle = {IEE International Workshop on Intelligent Environments},
        year = {2005},
        publisher = {IEE Press},
        organization = {IEE Press},
        address = {Essex, UK},
        abstract = {In this paper we propose a novel interaction model for augmented environments based on the concept of mixed initiative interaction, and describe the design of the Pendle, a gesture- based wearable device. By splitting control between user and environment, the interaction model combines the advantages of explicit, direct manipulation with the power of sensor-based proactive environments while avoiding the lack of user control and personalization usually associated with the later. The Pendle is a personalizable wearable device with the capability to recognize hand gestures. It acts as mediator between user and environment, and provides a simple, natural interface that lends itself to casual interaction. Experiences with two concrete examples, the MusicPendle and NewsPendle, demonstrate the advantages of the personalized user experience and the flexibility of the device architecture.},
        doi = {10.1.1.60.4555},
        author = {Nicolas Villar and Kortuem, Gerd and Van Laerhoven, Kristof and Schmidt, Albrecht}
}

@inproceedings {lancs_ubihealth2004,
        title = {Medical Healthcare Monitoring with Wearable and Implantable Sensors},
        booktitle = {International Workshop on Ubiquitous Computing for Pervasive Healthcare Applications (UbiHealth)},
        year = {2004},
        month = {September},
        abstract = {The last decade has witnessed a surge of interest in new sensing and monitoring devices for healthcare, with implantable in vivo monitoring and intervention devices being key developments in this area. Permanent implants combined with wearable monitoring devices could provide continuous assessment of critical physiological parameters for identifying precursors of major adverse events. Open research issues in this area are predominantly related to novel sensor interface design, practical and reliable distributed com- puting environments for multi-sensory data fusion, but the concept itself is deemed to have further impact in many other areas. This position paper describes a scenario from the UbiMon [1] project, which is aimed at investigating healthcare delivery by combining wearable and implantable sensors.},
        author = {Van Laerhoven, Kristof and Benny PL Lo and Jason WP Ng and Surapa Thiemjarus and Rachel King and Simon Kwan and Hans-Werner Gellersen and Morris Sloman and Oliver Wells and Phil Needham and Nick Peters and Ara Darzi and Chris Toumazou and Guang-Zhong Yang}
}

@inproceedings {lancs_iswc2004,
        title = {Spine versus Porcupine: A Study in Distributed Wearable Activity Recognition},
        booktitle = {8th International Symposium on Wearable Computers (ISWC 2004)},
        year = {2004},
        pages = {142-149},
        publisher = {IEEE Computer Society},
        organization = {IEEE Computer Society},
        abstract = {This paper seeks to explore an alternative and more embedded-oriented approach to the recognition of a person{\textquoteright}s motion and pose, using sensor types that can easily be distributed in clothing. A large proportion of this type of research so far has been carried out with carefully positioned accelerometers, resulting in fairly good recognition rates. An alternative approach targets a more pervasive sensing vision where the clothing is saturated with small, embedded sensors. By increasing the quantity of sensors, while decreasing their individual information quality, a preliminary comparative study between the two approaches looks at the pros, cons, and differences in algorithm requirements.},
        doi = {10.1109/ISWC.2004.40},
        author = {Van Laerhoven, Kristof and Hans-Werner Gellersen}
}

@inproceedings {lancs_ucs2004,
        title = {The Pervasive Sensor - Invited Talk},
        booktitle = {Ubiquitous Computing Systems, Second International Symposium, UCS 2004},
        year = {2004},
        pages = {1-9},
        publisher = {Springer Verlag},
        organization = {Springer Verlag},
        abstract = {Forget processing power, memory, or the size of computers for a moment: Sensors, and the data they provide, are as important as any of these factors in realising ubiquitous and pervasive computing. Sensors have already become influential components in newer applications, but their data needs to be used more intelligently if we want to unlock their true potential. This requires improved ways to design and integrate sensors in computer systems, and interpret their signals.},
        isbn = {3-540-27893-1},
        doi = {10.1007/11526858_1},
        author = {Van Laerhoven, Kristof}
}

@inproceedings {lancs_per2004,
        title = {Augmenting Collections of Everyday Objects: A Case Study of Clothes Hangers As an Information Display},
        booktitle = {Pervasive Computing, Second International Conference},
        series = {Lecture Notes in Computer Science},
        volume = {3001},
        year = {2004},
        note = {oral, 12\% acceptance rate},
        pages = {340-344},
        publisher = {Springer},
        organization = {Springer},
        abstract = {Though the common conception of human-computer interfaces is one of screens and keyboards, the emergence of ubiquitous computing envisions interfaces that will spread from the desktop into our environments. This gives rise to the development of novel interaction devices and the augmentation of common everyday objects to serve as interfaces between the physical and the virtual. Previous work has provided exemplars of such everyday objects augmented with interactive behaviour. We propose that richer opportunities arise when collections of everyday objects are considered as substrate for interfaces. In an initial case study we have taken clothes hangers as an example and augmented them to collectively function as an information display. },
        isbn = {3-540-21835-1},
        doi = {10.1007/978-3-540-24646-6_24},
        author = {Tara Matthews and Hans-Werner Gellersen and Van Laerhoven, Kristof and Dey, Anind K.}
}

@inproceedings {lancs_eusai2004,
        title = {A Physical Notice Board with Digital Logic and Display},
        booktitle = {Adjunct Proceedings of the European Symposium on Ambient Intelligence 2004},
        year = {2004},
        pages = {207-217},
        publisher = {ACM Press},
        organization = {ACM Press},
        abstract = {A physical notice board is augmented with digital capabilities to provide additional functionality. The notice board retains its form factor, and when used with interactive pins with controllable lights it can be used to signal to the user information about the state of documents posted on the board. Both board and augmented pins are easy to deploy and cheap to produce.},
        doi = {10.1145/1031419.1031428},
        author = {Nicolas Villar and Van Laerhoven, Kristof and Hans-Werner Gellersen}
}

@inproceedings {lancs_eurowearable2003c,
        title = {Towards an Intertial Sensor Network},
        booktitle = {IEE EuroWearable},
        year = {2003},
        month = {September},
        address = {Birmingham, UK},
        abstract = {Wearable inertial sensors have become an inexpensive option to measure the movements and positions of a person. Other techniques that use environmental sensors such as ultrasound trackers or vision-based methods need full line of sight or a local setup, and it is complicated to access this data from a wearable computer{\textquoteright}s perspective. However, a body-centric approach where sensor data is acquired and processed locally, has a need for appropriate algorithms that have to operate under restricted resources. The objective of this paper is to give an overview of algorithms that abstract inertial data from body-worn sensors, illustrated using data from state-of-the-art wearable multi-accelerometer prototypes. },
        doi = {10.1049/ic:20030158},
        author = {Kern, Nicky and Van Laerhoven, Kristof and Hans-Werner Gellersen and Schiele, Bernt}
}

@inproceedings {lancs_eurowearable2003b,
        title = {Exploring Cube Affordance: Towards A Classification Of Non-Verbal Dynamics Of Physical Interfaces For Wearable Computing},
        booktitle = {IEE EuroWearable 2003},
        year = {2003},
        month = {September},
        pages = {113-118},
        abstract = {Current input technologies for wearable computers are difficult to use and learn and can be unreliable. Physical interfaces offer an alternative to traditional input methods. In this paper we propose that developing a well-designed physical interface requires an exploration of the psychological idea of affordance. We present our findings from a design study in which we explore the natural affordance of a cube and suggest possible requirements for the design of graspable cube-shaped physical interfaces as alternative rich-action input device. We expect that such a framework will enhance the precision and usability of devices for wearable and mobile computing.},
        doi = {10.1049/ic:20030156},
        author = {Jennifer Sheridan and Ben Short and Kortuem, Gerd and Van Laerhoven, Kristof and Nicolas Villar}
}

@inproceedings {lancs_eurowearable2003a,
        title = {A Layered Approach to Wearable Textile Networks},
        booktitle = {IEE EuroWearable 2003},
        year = {2003},
        month = {September},
        pages = {61-67},
        abstract = {The integration of digital components into clothing is becoming an increasingly important segment in wearable computing research. The first indications for this trend are the incorporation of existing mobile technologies, such as personal digital assistants (PDAs) or mobile phones, into jackets via flexible textile circuits. In the long term, other components could also be envisioned that are embedded in apparel, using a flexible bus-type network that links all the devices together. This paper introduces a functioning prototype of such a flexible network that not only allows communication between wearable components, but is also able to supply power to them. We propose an arrangement of layered textiles as opposed to the more traditional routed circuitry layout, which results in a novel approach towards the concept of a flexible clothing network.},
        doi = {10.1049/ic:20030148},
        author = {Van Laerhoven, Kristof and Nicolas Villar and Hans-Werner Gellersen}
}

@inproceedings {lancs_icmi2003,
        title = {Using an autonomous cube for basic navigation and input},
        booktitle = {Proceedings of the 5th International Conference on Multimodal Interfaces, ICMI 2003},
        year = {2003},
        pages = {203-210},
        publisher = {ACM},
        organization = {ACM},
        abstract = {This paper presents a low-cost and practical approach to achieve basic input using a tactile cube-shaped object, augmented with a set of sensors, processor, batteries and wireless communication. The algorithm we propose combines a finite state machine model incorporating prior knowledge about the symmetrical structure of the cube, with maximum likelihood estimation using multivariate Gaussians. The claim that the presented solution is cheap, fast and requires few resources, is demonstrated by implementation in a small-sized, microcontroller-driven hardware configuration with inexpensive sensors. We conclude with a few prototyped applications that aim at characterizing how the familiar and elementary shape of the cube allows it to be used as an interaction device.},
        isbn = {1-58113-621-8},
        doi = {10.1145/958432.958472},
        author = {Van Laerhoven, Kristof and Nicolas Villar and Schmidt, Albrecht and Kortuem, Gerd and Hans-Werner Gellersen}
}

@article {lancs_ieeecomm2003,
        title = {Pin{&amp;}Play: The Surface as Network Medium},
        journal = {IEEE Communications},
        volume = {41},
        number = {4},
        year = {2003},
        pages = {90-96},
        publisher = {IEEE Press},
        abstract = {Integrating appliances in the home through a wired network often proves to be impractical: routing cables is usually difficult, changing the network structure afterward even more so, and portable devices can only be connected at fixed connection points. Wireless networks are not the answer either: batteries have to be regularly replaced or changed, and what they add to the device{\textquoteright}s size and weight might be disproportionate for smaller appliances. In Pin&amp;Play, we explore a design space in between typical wired and wireless networks, investigating the use of surfaces to network objects that are attached to it. This article gives an overview of the network model, and describes functioning prototypes that were built as a proof of concept.},
        doi = {10.1109/MCOM.2003.1193980},
        author = {Van Laerhoven, Kristof and Nicolas Villar and Schmidt, Albrecht and Hans-Werner Gellersen and Holmquist, Lars Erik}
}

@inproceedings {lancs_iswc2002,
        title = {Multi-Sensor Context Aware Clothing},
        booktitle = {6th International Symposium on Wearable Computers (ISWC 2002)},
        year = {2002},
        note = {oral, 19\% acceptance rate},
        pages = {49-56},
        publisher = {IEEE Computer Society},
        organization = {IEEE Computer Society},
        abstract = {Inspired by perception in biological systems, distribution of a massive amount of simple sensing devices is gaining more support in detection applications. A focus on fusion of sensor signals instead of strong analysis algorithms, and a scheme to distribute sensors, results in new issues. Especially in wearable computing, where sensor data continuously changes, and clothing provides an ideal supporting structure for simple sensors, this approach may prove to be favourable. Experiments with a body-distributed sensor system investigate the influence of two factors that affect classification of what has been sensed: an increase in sensors enhances recognition, while adding new classes or contexts depreciates the results. Finally, a wearable computing related scenario is discussed that exploits the presence of many sensors. },
        isbn = {0-7695-1816-8},
        doi = {10.1109/ISWC.2002.1167218},
        author = {Van Laerhoven, Kristof and Schmidt, Albrecht and Hans-Werner Gellersen}
}

@inproceedings {lancs_ubicomp2002,
        title = {Pin{&amp;}Play: Networking Objects through Pins},
        booktitle = {UbiComp 2002: Ubiquitous Computing, 4th International Conference},
        series = {Lecture Notes in Computer Science},
        volume = {2498},
        year = {2002},
        note = {oral, 18\% acceptance rate},
        pages = {219-228},
        publisher = {Springer},
        organization = {Springer},
        abstract = {We introduce a new concept of networking objects in everyday environments. The basic idea is to build on the familiar use of surfaces such as walls and boards for attachment of mundane objects such as light controls, pictures, and notes. Hence our networking concept entails augmentation of such surfaces with conductive material to enable them as communication medium. It further incorporates the use of simple pushpin-connectors through which objects can be attached to network-enabled surfaces. Thereby users are provided with a highly familiar mechanism for adding objects ad hoc to the bus network, hence its name Pin&amp;Play. This paper describes the architecture and principles of Pin&amp;Play, as well as the design and implementation of a smart notice-board as proof of concept. },
        isbn = {3-540-44267-7},
        doi = {10.1007/3-540-45809-3_17},
        author = {Van Laerhoven, Kristof and Schmidt, Albrecht and Hans-Werner Gellersen}
}

@inproceedings {lancs_ubicomp2002b,
        title = {Context Acquisition Based on Load Sensing},
        booktitle = {UbiComp 2002: Ubiquitous Computing, 4th International Conference},
        series = {Lecture Notes in Computer Science},
        volume = {2498},
        year = {2002},
        note = {oral, 18\% acceptance rate},
        pages = {333-350},
        publisher = {Springer},
        organization = {Springer},
        abstract = {Load sensing is a mature and robust technology widely applied in process control. In this paper we consider the use of load sensing in everyday environments as an approach to acquisition of contextual information in ubiquitous computing applications. Since weight is an intrinsic property of all physical objects, load sensing is an intriguing concept on the physical-virtual boundary, enabling the inclusive use of arbitrary objects in ubiquitous applications. In this paper we aim to demonstrate that load sensing is a versatile source of contextual information. Using a series of illustrative experiments we show that using load sensing techniques we can obtain not just weight information, but object position and interaction events on a given surface. We describe the incorporation of load-sensing in the furniture and the floor of a living laboratory environment, and report on a number of applications that use context information derived from load sensing. },
        isbn = {3-540-44267-7},
        doi = {10.1007/3-540-45809-3_26},
        author = {Schmidt, Albrecht and Strohbach, Martin and Van Laerhoven, Kristof and Adrian Friday and Hans-Werner Gellersen}
}

@inproceedings {lancs_uia2002,
        title = {Ubiquitous Interaction - Using Surfaces in Everyday Environments as Pointing Devices},
        booktitle = {Universal Access: Theoretical Perspectives, Practice, and Experience, 7th ERCIM International Workshop on User Interfaces for All},
        series = {Lecture Notes in Computer Science},
        volume = {2615},
        year = {2002},
        pages = {263-279},
        publisher = {Springer},
        organization = {Springer},
        abstract = { To augment everyday environments as interface to computing may lead to more accessible and inclusive user interfaces, exploiting affordances existing in the physical world for interaction with digital functionality. A major challenge for such interfaces is to preserve accustomed uses while providing unobtrusive access to new services. In this paper we discuss augmentation of common surfaces such as tables as generic pointing device. The basic concept is to sense the load, the load changes and the patterns of change observed on a surface using embedded load sensors. We describe the interaction model used to derive pointing actions from basic sensor observations, and detail the technical augmentation of two ordinary tables that we used for our experiments. The technology effectively emulates a serial mouse, and our implementation and use experience prove that it is unobtrusive, robust, and both intuitively and reliably usable.},
        isbn = {3-540-00855-1},
        doi = {10.1007/3-540-36572-9_21},
        author = {Schmidt, Albrecht and Strohbach, Martin and Van Laerhoven, Kristof and Hans-Werner Gellersen}
}

@inproceedings {lancs_wna2002,
        title = {Pin{&amp;}Play: Bringing Power and Networking to Wall-Mounted Appliances},
        booktitle = {Proceedings of the 5th IEE International Workshop on Networked Appliances, Liverpool, UK},
        year = {2002},
        pages = {131-137},
        publisher = {IEEE Press},
        organization = {IEEE Press},
        doi = {10.1109/IWNA.2002.1241349},
        author = {Van Laerhoven, Kristof and Nicolas Villar and Maria Hakansson and Hans-Werner Gellersen}
}

@inproceedings {LANCS_AIMS2002,
        title = {Context Awareness in Systems with Limited Resources},
        booktitle = {Proc. of the third workshop on Artificial Intelligence in Mobile Systems (AIMS), ECAI 2002},
        year = {2002},
        pages = {21-29},
        abstract = {Mobile embedded systems often have strong limitations regarding available resources. In this paper we propose a statistical approach which could scale down to microcontrollers with scarce resources, to model simple contexts based on raw sensor data. As a case study, two experiments are provided where statistical modeling techniques were applied to learn and recognize different contexts, based on accelerometer data. We furthermore point out applications that utilize contextual information for power savings in mobile embedded systems.},
        author = {Ozan Cakmakci and Joelle Coutaz and Van Laerhoven, Kristof and Hans-Werner Gellersen}
}

@article {sl_ieeepc2001,
        title = {How to Build Smart Appliances?},
        journal = {IEEE Personal Communications},
        journalurl={\url{http://ieeexplore.ieee.org/xpl/tocresult.jsp?isnumber=20430}},
        volume = {8},
        number = {4},
        year = {2001},
        month = {08/2001},
        pages = {66 {\textendash} 71},
        abstract = {In this article smart appliances are characterized as devices that are attentive to their environment. We introduce a terminology for situation, sensor data, context, and context-aware applications because it is important to gain a thorough understanding of these concepts to successfully build such artifacts. In the article the relation between a real-world situation and the data read by sensors is discussed; furthermore, an analysis of available sensing technology is given. Then we introduce an architecture that supports the transformation from sensor data to cues then to contexts as a foundation to make context-aware applications. The article suggests a method to build context-aware devices; the method starts from situation analysis, offers a structured way for selection of sensors, and finally suggests steps to determine recognition and abstraction methods. In the final part of the article the question of how this influences the applications is raised and the areas of user interfaces, communication, and proactive application scheduling are identified. We conclude with the description of a case study where a mobile phone was made aware of its environment using different sensors. The profile settings of the phone (ringing mode etc.) are automatically selected according to the real world situation the phone is used in.},
        issn = {1070-9916},
        doi = {10.1109/98.944006},
        author = {Schmidt, Albrecht and Van Laerhoven, Kristof}
}

@inproceedings {sl_icann2001,
        title = {Combining the Self-Organizing Map and K-Means Clustering for On-Line Classification of Sensor Data},
        booktitle = {Artificial Neural Networks - ICANN 2001, International Conference},
        bookurl={\url{http://dl.acm.org/citation.cfm?id=646258}},
        series = {Lecture Notes in Computer Science},
        volume = {2130},
        year = {2001},
        pages = {464-469},
        publisher = {Springer},
        organization = {Springer},
        abstract = {Many devices, like mobile phones, use contextual profiles like "in the car" or "in a meeting" to quickly switch between behaviors. Achieving automatic context detection, usually by analysis of small hardware sensors, is a fundamental problem in human-computer interaction. However, mapping the sensor data to a context is a difficult problem involving near real-time classification and training of patterns out of noisy sensor signals. This paper proposes an adaptive approach that uses a Kohonen Self-Organizing Map, augmented with on-line k-means clustering for classification of the incoming sensor data. Overwriting of prototypes on the map, especially during the untangling phase of the Self-Organizing Map, is avoided by a refined k-means clustering of labeled input vectors.},
        abstracturl={\url{http://dl.acm.org/citation.cfm?id=683987}},
        isbn = {3-540-42486-5},
        doi = {10.1007/3-540-44668-0_65},
        author = {Van Laerhoven, Kristof}
}

@inproceedings {sl_iswc2001,
        title = {Real-time Analysis of Data from Many Sensors with Neural Networks},
        booktitle = {5th International Symposium on Wearable Computers (ISWC 2001)},
        year = {2001},
        pages = {115-122},
        publisher = {IEEE Computer Society},
        organization = {IEEE Computer Society},
        abstract = {Much research has been conducted that uses sensor- based modules with dedicated software to automatically distinguish the user{\textquoteright}s situation or context. The best results were obtained when powerful sensors (such as cameras or GPS systems) and/or sensor-specific algorithms (like sound analysis) were applied. A somewhat new approach is to replace the one smart sensor by many simple sensors. We argue that neural networks are ideal algorithms to analyze the data coming from these sensors and describe how we came to one specific algorithm that gives good results, by giving an overview of several requirements. Finally, wearable implementations are given to show the feasibility and benefits of this approach and its implications.},
        bookurl={\url{http://dl.acm.org/citation.cfm?id=580581}},
        isbn = {0-7695-1318-2},
        doi = {10.1109/ISWC.2001.962112},
        author = {Van Laerhoven, Kristof and Kofi A Aidoo and Steven Lowette}
}

@article {sl_puc2001,
        title = {Teaching Context to Applications},
        journal = {Personal and Ubiquitous Computing},
        journalurl={\url{http://www.springer.com/computer/hci/journal/779}},
        volume = {5},
        number = {1},
        year = {2001},
        pages = {46-49},
        publisher = {Springer Verlag},
        address = {London, UK},
        abstract = {Although mobile devices keep getting smaller and more powerful, their interface with the user is still based on that of the regular desktop computer. This implies that interaction is usually tedious, while interrupting the user is not really desired in ubiquitous computing. We propose adding an array of hardware sensors to the system that, together with machine learning techniques, make the device aware of its context while it is being used. The goal is to make it learn the context-descriptions from its user on the spot, while minimising user-interaction and maximising reliability.},
        issn = {1617-4909},
        doi = {10.1007/s007790170029},
        author = {Van Laerhoven, Kristof and Kofi A Aidoo}
}

@inproceedings {sl_iswc2000,
        title = {What Shall We Teach Our Pants?},
        booktitle = {Proceedings of the 4th IEEE International Symposium on Wearable Computers (ISWC)},
        bookurl={\url{http://dl.acm.org/citation.cfm?id=851037}},
        year = {2000},
        pages = {77},
        publisher = {IEEE Computer Society},
        organization = {IEEE Computer Society},
        address = {Washington, DC, USA},
        abstract = {If a wearable device can register what the wearer is currently doing, it can anticipate and adjust its behavior to avoid redundant interaction with the user. However, the relevance and properties of the activities that should be recognized depend on both the application and the user. This requires an adaptive recognition of the activities where the user, instead of the designer, can teach the device what he/she is doing. As a case study we connected a pair of pants with accelerometers to a laptop to interpret the raw sensor data. Using a combination of machine learning techniques such as Kohonen maps and probabilistic models, we build a system that is able to learn activities while requiring minimal user attention. This approach to context awareness is more universal since it requires no a priori knowledge about the contexts or the user. },
        isbn = {0-7695-0795-6},
        doi = {10.1109/ISWC.2000.888468},
        author = {Van Laerhoven, Kristof and Ozan Cakmakci}
}

@mastersthesis{mscthesis_laerhoven,
    title ={On-line adaptive context awareness starting from low-level sensors},
    author={Van Laerhoven, Kristof},
    abstract={Along with the sales-figures and the popularity of wearable and portable devices, the importance of their usability and functionality is increasing as well. Most of these devices need to change their behavior according to the context they are currently in. Inadequate knowledge about the context results in a lack of user-friendliness. Mobile phones for example don?t know when and how to disturb their users when a call arrives. The solution would be to add various sensors and thus give the host device more knowledge about its context. However, the way humans describe contexts is not by giving the complete inventory of their sensations. Often, either unusual elements ("It is cold.") or more abstract properties ("I am home.", "I am in a dark room." ) are noticed and expressed. If the device needs to function in a transparent way for its user or if the user needs to train the device, it needs to recognize contexts in a similar way. This thesis will focus on the transformation of a multitude of sensory information to a short context description, supplied by the user, in an adaptive and on-line way. The approach is to use an adaptive hybrid system consisting of a connectionist layer, followed by a symbolic layer. Sensor outputs will be periodically sent to a self-organizing artificial neural network architecture, which is responsible for the initial processing and clustering. A symbolic layer, implemented as a Markov chain, provides a predictive component that enables interaction with the user, ensures an enhanced recognition.},
    school = {University of Brussels (VUB)},
    month = {7},
    year = {1999}
}

        year = {1999},
        pages = {89-101},
        address = {Karlsruhe, Germany},
        abstract = {Mobile information appliances are increasingly used in numerous different situations and locations, setting new requirements to their interaction methods. When the user{\textquoteright}s situation, place or activity changes, the functionality of the device should adapt to these changes. In this work we propose a layered real-time architecture for this kind of context-aware adaptation based on redundant collections of low-level sensors. Two kinds of sensors are distinguished: physical and logical sensors, which give cues from environment parameters and host information. A prototype board that consists of eight sensors was built for experimentation. The contexts are derived from cues using real-time recognition software, which was constructed after experiments with Kohonen{\textquoteright}s Self-Organizing Maps and its variants. A personal digital assistant (PDA) and a mobile phone were used with the prototype to demonstrate situational awareness. On the PDA font size and backlight were changed depending on the demonstrated contexts while in mobile phone the active user profile was changed. The experiments have shown that it is feasible to recognize contexts using sensors and that context information can be used to create new interaction metaphors.},
