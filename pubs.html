<!doctype html>
<html>
	<head>
		<script
			src="https://code.jquery.com/jquery-latest.min.js"
			type="text/javascript"
		></script>
		<script src="bibtexparser.js" type="text/javascript"></script>
		<link rel="stylesheet" href="bibtex.css" />
		<link rel="stylesheet" href="usi.css" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
	</head>
	<body>
		<div id="hdr"></div>
		<script async src="hdr.js" strng="Publications"></script>

		<div id="usi_page">
			<div id="bt">
				<textarea id="bibtex_input" style="display: none"> </textarea>
				<div id="bibtex_template"></div>
				<div id="bibct"></div>
			</div>

			<script type="text/javascript">
				$(document).ready(function () {
					$.ajax({
						url: "https://kristofvl.github.io/usi/bt.bib",
						dataType: "text",
						success: function (data) {
							$("#bibtex_input").text(data);
							var dv = document.createElement("div");
							dv.id = "bibtex_display";
							document.getElementById("bibct").appendChild(dv);
							bibtex_js_draw();
						},
					});
				});
			</script>
		</div>
		<div id="usi_ftr"></div>
	</body>
</html>
